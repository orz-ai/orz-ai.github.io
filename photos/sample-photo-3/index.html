    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const photoGallery = document.getElementById('photoGallery');
            const photoModal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalCounter = document.getElementById('modalCounter');
            const closeModal = document.querySelector('.close-modal');
            const modalPrev = document.getElementById('modalPrev');
            const modalNext = document.getElementById('modalNext');

            let currentImageIndex = 0;
            let images = [];

            
            function setupContentImages() {
                const contentImages = document.querySelectorAll('.photo-description img');
                contentImages.forEach((img, index) => {
                    
                    img.addEventListener('click', function () {
                        openModal(index + (photoGallery.querySelectorAll('.photo-container').length));
                    });
                });
            }

            
            function initializeImages() {
                
                const photoContainers = document.querySelectorAll('.photo-container');
                images = Array.from(photoContainers).map(container => ({
                    src: container.getAttribute('data-src'),
                    alt: container.getAttribute('data-alt')
                }));

                
                const contentImages = document.querySelectorAll('.photo-description img');
                contentImages.forEach(img => {
                    images.push({
                        src: img.src,
                        alt: img.alt || '图片'
                    });
                });

                
                if (images.length === 1) {
                    photoGallery.classList.add('single-photo');
                }

                
                photoContainers.forEach((container, index) => {
                    container.addEventListener('click', () => {
                        openModal(index);
                    });
                });
            }

            
            function openModal(index) {
                currentImageIndex = index;
                modalImage.src = images[index].src;
                modalImage.alt = images[index].alt;
                updateCounter();
                photoModal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }

            
            function closeModalFunc() {
                photoModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            
            function updateCounter() {
                modalCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
            }

            
            function showPrevImage() {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                modalImage.src = images[currentImageIndex].src;
                modalImage.alt = images[currentImageIndex].alt;
                updateCounter();
            }

            
            function showNextImage() {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                modalImage.src = images[currentImageIndex].src;
                modalImage.alt = images[currentImageIndex].alt;
                updateCounter();
            }

            
            closeModal.addEventListener('click', closeModalFunc);
            modalPrev.addEventListener('click', showPrevImage);
            modalNext.addEventListener('click', showNextImage);

            
            photoModal.addEventListener('click', function (e) {
                if (e.target === photoModal) {
                    closeModalFunc();
                }
            });

            
            document.addEventListener('keydown', function (e) {
                if (photoModal.style.display === 'block') {
                    switch (e.key) {
                        case 'Escape':
                            closeModalFunc();
                            break;
                        case 'ArrowLeft':
                            showPrevImage();
                            break;
                        case 'ArrowRight':
                            showNextImage();
                            break;
                    }
                }
            });

            
            function updateNavigation() {
                if (images.length <= 1) {
                    modalPrev.style.display = 'none';
                    modalNext.style.display = 'none';
                } else {
                    modalPrev.style.display = 'block';
                    modalNext.style.display = 'block';
                }
            }

            
            setupContentImages();
            initializeImages();
            updateNavigation();
        });
    </script>

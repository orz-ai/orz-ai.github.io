            title: "\"JAVA面试核心知识点整理\"",
            content: "\"JVM (1) 基本概念：\\nJVM是可运行Java代码的假想计算机 ，包括一套字节码指令集、一组寄存器、一个栈、一个垃圾回收，堆 和 一个存储方法域。JVM 是运行在操作系统之上的，它与硬件没有直接的交互。\\n(2) 运行过程：\\n我们都知道 Java 源文件，通过编译器，能够生产相应的.Class 文件，也就是字节码文件，而字节码文件又通过 Java 虚拟机中的解释器，编译成特定机器上的机器码 。\\n也就是如下：\\n① Java 源文件—-\\u0026gt;编译器—-\\u0026gt;字节码文件\\n② 字节码文件—-\\u0026gt;JVM—-\\u0026gt;机器码\\n每一种平台的解释器是不同的，但是实现的虚拟机是相同的，这也就是 Java 为什么能够跨平台的原因了 ，当一个程序从开始运行，这时虚拟机就开始实例化了，多个程序启动就会存在多个虚拟机实例。程序退出或者关闭，则虚拟机实例消亡，多个虚拟机实例之间数据不能共享。\\n线程 这里所说的线程指程序执行过程中的一个线程实体。JVM 允许一个应用并发执行多个线程。 Hotspot JVM 中的 Java 线程与原生操作系统线程有直接的映射关系。当线程本地存储、缓冲区分配、同步对象、栈、程序计数器等准备好以后，就会创建一个操作系统原生线程。\\nJava 线程结束，原生线程随之被回收。操作系统负责调度所有线程，并把它们分配到任何可用的 CPU 上。当原生线程初始化完毕，就会调用 Java 线程的 run() 方法。当线程结束时，会释放原生线程和 Java 线程的所有资源。\\nHotspot JVM 后台运行的系统线程主要有下面几个：\\n虚拟机线程 （VM thread） 这个线程等待 JVM 到达安全点操作出现。这些操作必须要在独立的线程里执行，因为当堆修改无法进行时，线程都需要 JVM 位于安全点。这些操作的类型有：stop-the- world 垃圾回收、线程栈 dump、线程暂停、线程偏向锁（biased locking）解除。 周期性任务线程 这线程负责定时器事件（也就是中断），用来调度周期性操作的执行。 GC 线程 这些线程支持 JVM 中不同的垃圾回收活动。 编译器线程 这些线程在运行时将字节码动态编译成本地平台相关的机器码。 信号分发线程 这个线程接收发送到 JVM 的信号并调用适当的 JVM 方法处理。 JVM 内存区域 JVM 内存区域主要分为线程私有区域【程序计数器、虚拟机栈、本地方法区】、线程共享区域【JAVA 堆、方法区】、直接内存。\\n线程私有数据区域生命周期与线程相同, 依赖用户线程的启动/结束 而 创建/销毁(在 Hotspot VM 内, 每个线程都与操作系统的本地线程直接映射, 因此这部分内存区域的存/否跟随本地线程的生/死对应)。\\n线程共享区域随虚拟机的启动/关闭而创建/销毁。\\n直接内存并不是 JVM 运行时数据区的一部分, 但也会被频繁的使用: 在 JDK 1.4 引入的 NIO 提供了基于 Channel 与 Buffer 的 IO 方式, 它可以使用 Native 函数库直接分配堆外内存, 然后使用 DirectByteBuffer 对象作为这块内存的引用进行操作(详见:Java I/O 扩展, 这样就避免了在 Java 堆和 Native 堆中来回复制数据, 因此在一些场景中可以显著提高性能。\\n程序计数器(线程私有) 一块较小的内存空间, 是当前线程所执行的字节码的行号指示器，每条线程都要有一个独立的程序计数器，这类内存也称为“线程私有”的内存。\\n正在执行 java 方法的话，计数器记录的是虚拟机字节码指令的地址（当前指令的地址）。如果还是 Native 方法，则为空。\\n这个内存区域是唯一一个在虚拟机中没有规定任何 OutOfMemoryError 情况的区域。\\n虚拟机栈(线程私有) 是描述java方法执行的内存模型，每个方法在执行的同时都会创建一个栈帧（Stack Frame）用于存储局部变量表、操作数栈、动态链接、方法出口等信息。每一个方法从调用直至执行完成的过程，就对应着一个栈帧在虚拟机栈中入栈到出栈的过程。\\n栈帧（ Frame）是用来存储数据和部分过程结果的数据结构，同时也被用来处理动态链接\\n(Dynamic Linking)、 方法返回值和异常分派（ Dispatch Exception）。栈帧随着方法调用而创建，随着方法结束而销毁——无论方法是正常完成还是异常完成（抛出了在方法内未被捕获的异常）都算作方法结束。\\n本地方法区(线程私有) 本地方法区和 Java Stack 作用类似, 区别是虚拟机栈为执行 Java 方法服务, 而本地方法栈则为 Native 方法服务, 如果一个 VM 实现使用 C-linkage 模型来支持 Native 调用, 那么该栈将会是一个\\nC 栈，但 HotSpot VM 直接就把本地方法栈和虚拟机栈合二为一。\\n堆（Heap-线程共享）-运行时数据区 是被线程共享的一块内存区域，创建的对象和数组都保存在 Java 堆内存中，也是垃圾收集器进行垃圾收集的最重要的内存区域。由于现代 VM 采用分代收集算法, 因此 Java 堆从 GC 的角度还可以细分为: 新生代(Eden区、From Survivor区和To Survivor区)和老年代。\\n方法区/永久代（线程共享） 即我们常说的永久代(Permanent Generation), 用于存储被 JVM 加载的类信息、常量、静态变量、即时编译器编译后的代码等数据. HotSpot VM把GC分代收集扩展至方法区, 即使用Java 堆的永久代来实现方法区, 这样 HotSpot 的垃圾收集器就可以像管理 Java 堆一样管理这部分内存, 而不必为方法区开发专门的内存管理器(永久带的内存回收的主要目标是针对常量池的回收和类型的卸载, 因此收益一般很小)。\\n运行时常量池（Runtime Constant Pool）是方法区的一部分。Class 文件中除了有类的版本、字段、方法、接口等描述等信息外，还有一项信息是常量池\\n（Constant Pool Table），用于存放编译期生成的各种字面量和符号引用，这部分内容将在类加载后存放到方法区的运行时常量池中。 Java 虚拟机对 Class 文件的每一部分（自然也包括常量池）的格式都有严格的规定，每一个字节用于存储哪种数据都必须符合规范上的要求，这样才会被虚拟机认可、装载和执行。\\nJVM 运行时内存 Java 堆从 GC 的角度还可以细分为: 新生代(Eden区、From Survivor区和To Survivor区)和老年代。\\n新生代 是用来存放新生的对象。一般占据堆的1/3空间。由于频繁创建对象，所以新生代会频繁触发\\nMinorGC 进行垃圾回收。新生代又分为 Eden 区、ServivorFrom、ServivorTo 三个区。\\n1. Eden 区\\nJava新对象的出生地（如果新创建的对象占用内存很大，则直接分配到老年代）。当Eden区内存不够的时候就会触发MinorGC，对新生代区进行一次垃圾回收。\\n2. ServivorFrom\\n上一次 GC 的幸存者，作为这一次 GC 的被扫描者。\\n3. ServivorTo\\n保留了一次 MinorGC 过程中的幸存者。\\n4. MinorGC 的过程（复制-\\u0026gt;清空-\\u0026gt;互换）\\nMinorGC 采用复制算法。\\n1：eden、servicorFrom 复制到ServicorTo，年龄+1\\n首先，把Eden和ServivorFrom区域中存活的对象复制到ServicorTo区域（如果有对象的年龄以及达到了老年的标准，则赋值到老年代区），同时把这些对象的年龄+1（如果 ServicorTo 不够位置了就放到老年区）；\\n2：清空eden、servicorFrom\\n然后，清空 Eden 和 ServicorFrom 中的对象；\\n3：ServicorTo 和ServicorFrom 互换\\n最后，ServicorTo 和 ServicorFrom 互换，原 ServicorTo 成为下一次 GC 时的 ServicorFrom 区。\\n老年代 主要存放应用程序中生命周期长的内存对象。\\n老年代的对象比较稳定，所以 MajorGC 不会频繁执行。在进行 MajorGC 前一般都先进行了一次 MinorGC，使得有新生代的对象晋身入老年代，导致空间不够用时才触发。当无法找到足够大的连续空间分配给新创建的较大对象时也会提前触发一次 MajorGC 进行垃圾回收腾出空间。\\nMajorGC 采用标记清除算法：首先扫描一次所有老年代，标记出存活的对象，然后回收没有标记的对象。MajorGC 的耗时比较长，因为要扫描再回收。MajorGC 会产生内存碎片，为了减少内存损耗，我们一般需要进行合并或者标记出来方便下次直接分配。当老年代也满了装不下的时候，就会抛出 OOM（Out of Memory）异常。\\n永久代 指内存的永久保存区域，主要存放 Class 和 Meta（元数据）的信息,Class 在被加载的时候被放入永久区域，它和和存放实例的区域不同,GC 不会在主程序运行期对永久区域进行清理。所以这也导致了永久代的区域会随着加载的 Class 的增多而胀满，最终抛出 OOM 异常。\\nJAVA8与元数据 在Java8中，永久代已经被移除，被一个称为“元数据区”（元空间）的区域所取代。元空间的本质和永久代类似，元空间与永久代之间最大的区别在于：元空间并不在虚拟机中，而是使用本地内存。因此，默认情况下，元空间的大小仅受本地内存限制。类的元数据放入 native memory, 字符串池和类的静态变量放入 java 堆中，这样可以加载多少类的元数据就不再由MaxPermSize 控制, 而由系统的实际可用空间来控制。\\n垃圾回收与算法 如何确定垃圾 引用计数法\\n在 Java 中，引用和对象是有关联的。如果要操作对象则必须用引用进行。因此，很显然一个简单的办法是通过引用计数来判断一个对象是否可以回收。简单说，即一个对象如果没有任何与之关联的引用，即他们的引用计数都不为 0，则说明对象不太可能再被用到，那么这个对象就是可回收对象。\\n可达性分析\\n为了解决引用计数法的循环引用问题，Java 使用了可达性分析的方法。通过一系列的“GC roots” 对象作为起点搜索。如果在“GC roots”和一个对象之间没有可达路径，则称该对象是不可达的。要注意的是，不可达对象不等价于可回收对象，不可达对象变为可回收对象至少要经过两次标记过程。两次标记后仍然是可回收对象，则将面临回收。\\n标记清除算法（Mark-Sweep） 最基础的垃圾回收算法，分为两个阶段，标注和清除。标记阶段标记出所有需要回收的对象，清除阶段回收被标记的对象所占用的空间。如图\\n我们就可以发现，该算法最大的问题是内存碎片化严重，后续可能发生大对象不能找到可利用空间的问题。\\n复制算法（copying）\\n为了解决 Mark-Sweep 算法内存碎片化的缺陷而被提出的算法。按内存容量将内存划分为等大小的两块。每次只使用其中一块，当这一块内存满后将尚存活的对象复制到另一块上去，把已使用的内存清掉，如图：\\n算法虽然实现简单，内存效率高，不易产生碎片，但是最大的问题是可用内存被压缩到了原本的一半。且存活对象增多的话，Copying 算法的效率会大大降低。\\n标记整理算法(Mark-Compact)\\n结合了以上两个算法，为了避免缺陷而提出。标记阶段和 Mark-Sweep 算法相同，标记后不是清理对象，而是将存活对象移向内存的一端。然后清除端边界外的对象。如图：\\n分代收集算法\\n分代收集法是目前大部分 JVM 所采用的方法，其核心思想是根据对象存活的不同生命周期将内存划分为不同的域，一般情况下将 GC 堆划分为老生代(Tenured/Old Generation)和新生代(Young Generation)。老生代的特点是每次垃圾回收时只有少量对象需要被回收，新生代的特点是每次垃圾回收时都有大量垃圾需要被回收，因此可以根据不同区域选择不同的算法。\\n新生代与复制算法\\n目前大部分 JVM 的 GC 对于新生代都采取 Copying 算法，因为新生代中每次垃圾回收都要回收大部分对象，即要复制的操作比较少，但通常并不是按照 1：1 来划分新生代。一般将新生代划分为一块较大的 Eden 空间和两个较小的 Survivor 空间(From Space, To Space)，每次使用\\nEden 空间和其中的一块 Survivor 空间，当进行回收时，将该两块空间中还存活的对象复制到另一块 Survivor 空间中。\\n老年代与标记复制算法\\n而老年代因为每次只回收少量对象，因而采用 Mark-Compact 算法。\\nJAVA 虚拟机提到过的处于方法区的永生代(Permanet Generation)，它用来存储 class 类，常量，方法描述等。对永生代的回收主要包括废弃常量和无用的类。\\n对象的内存分配主要在新生代的 Eden Space 和 Survivor Space 的 From Space(Survivor 目前存放对象的那一块)，少数情况会直接分配到老生代。\\n当新生代的 Eden Space 和 From Space 空间不足时就会发生一次 GC，进行 GC 后，Eden Space 和 From Space 区的存活对象会被挪到 To Space，然后将 Eden Space 和 From Space 进行清理。\\n如果 To Space 无法足够存储某个对象，则将这个对象存储到老生代。\\n在进行 GC 后，使用的便是 Eden Space 和 To Space 了，如此反复循环。\\n当对象在 Survivor 区躲过一次 GC 后，其年龄就会+1。默认情况下年龄到达 15 的对象会被移到老生代中。\\n**JAVA四中引用类型 ** 强引用\\n在 Java 中最常见的就是强引用，把一个对象赋给一个引用变量，这个引用变量就是一个强引用。当一个对象被强引用变量引用时，它处于可达状态，它是不可能被垃圾回收机制回收的，即使该对象以后永远都不会被用到 JVM 也不会回收。因此强引用是造成 Java 内存泄漏的主要原因之一。\\n软引用\\n软引用需要用 SoftReference 类来实现，对于只有软引用的对象来说，当系统内存足够时它不会被回收，当系统内存空间不足时它会被回收。软引用通常用在对内存敏感的程序中。\\n弱引用\\n弱引用需要用 WeakReference 类来实现，它比软引用的生存期更短，对于只有弱引用的对象来说，只要垃圾回收机制一运行，不管 JVM 的内存空间是否足够，总会回收该对象占用的内存。\\n虚引用\\n虚引用需要 PhantomReference 类来实现，它不能单独使用，必须和引用队列联合使用。虚引用的主要作用是跟踪对象被垃圾回收的状态。\\nGC 分代收集算法 VS 分区收集算法 分代收集算法 当前主流 VM 垃圾收集都采用”分代收集”(Generational Collection)算法, 这种算法会根据对象存活周期的不同将内存划分为几块, 如 JVM 中的 新生代、老年代、永久代，这样就可以根据各年代特点分别采用最适当的 GC 算法\\n1.1. 在新生代-复制算法\\n每次垃圾收集都能发现大批对象已死, 只有少量存活. 因此选用复制算法, 只需要付出少量存活对象的复制成本就可以完成收集.\\n1.2. 在老年代-标记整理算法\\n因为对象存活率高、没有额外空间对它进行分配担保, 就必须采用“标记—清理”或“标记—整理”算法来进行回收, 不必进行内存复制, 且直接腾出空闲内存.\\n分区收集算法 分区算法则将整个堆空间划分为连续的不同小区间, 每个小区间独立使用, 独立回收. 这样做的好处是可以控制一次回收多少个小区间 , 根据目标停顿时间, 每次合理地回收若干个小区间(而不是整个堆), 从而减少一次 GC 所产生的停顿。\\nGC垃圾收集器 Java 堆内存被划分为新生代和年老代两部分，新生代主要使用复制和标记-清除垃圾回收算法年老代主要使用标记-整理垃圾回收算法，因此 java 虚拟中针对新生代和年老代分别提供了多种不同的垃圾收集器，JDK1.6 中 Sun HotSpot 虚拟机的垃圾收集器如下：\\nSerial 垃圾收集器（单线程、复制算法）\\n​\\tSerial（英文连续）是最基本垃圾收集器，使用复制算法，曾经是JDK1.3.1之前新生代唯一的垃圾收集器。Serial 是一个单线程的收集器，它不但只会使用一个 CPU 或一条线程去完成垃圾收集工作，并且在进行垃圾收集的同时，必须暂停其他所有的工作线程，直到垃圾收集结束。\\nSerial 垃圾收集器虽然在收集垃圾过程中需要暂停所有其他的工作线程，但是它简单高效，对于限定单个 CPU 环境来说，没有线程交互的开销，可以获得最高的单线程垃圾收集效率，因此 Serial 垃圾收集器依然是 java 虚拟机运行在 Client 模式下默认的新生代垃圾收集器。\\nParNew 垃圾收集器（**Serial+**多线程）\\n​\\tParNew 垃圾收集器其实是 Serial 收集器的多线程版本，也使用复制算法，除了使用多线程进行垃圾收集之外，其余的行为和 Serial 收集器完全一样，ParNew垃圾收集器在垃圾收集过程中同样也要暂停所有其他的工作线程。\\nParNew 收集器默认开启和 CPU 数目相同的线程数，可以通过-XX:ParallelGCThreads 参数来限制垃圾收集器的线程数。【Parallel：平行的】\\nParNew虽然是除了多线程外和Serial收集器几乎完全一样，但是ParNew垃圾收集器是很多java\\n虚拟机运行在 Server 模式下新生代的默认垃圾收集器。\\nParallel Scavenge 收集器（多线程复制算法、高效）\\n​\\tParallel Scavenge 收集器也是一个新生代垃圾收集器，同样使用复制算法，也是一个多线程的垃圾收集器，它重点关注的是程序达到一个可控制的吞吐量（Thoughput，CPU 用于运行用户代码的时间/CPU 总消耗时间，即吞吐量=运行用户代码时间/(运行用户代码时间+垃圾收集时间)），高吞吐量可以最高效率地利用 CPU 时间，尽快地完成程序的运算任务，主要适用于在后台运算而不需要太多交互的任务。自适应调节策略也是 ParallelScavenge 收集器与 ParNew 收集器的一个重要区别。\\nSerial Old 收集器（单线程标记整理算法 ）\\nSerial Old 是 Serial 垃圾收集器年老代版本，它同样是个单线程的收集器，使用标记-整理算法，这个收集器也主要是运行在 Client 默认的 java 虚拟机默认的年老代垃圾收集器。\\n在 Server 模式下，主要有两个用途：\\n在 JDK1.5 之前版本中与新生代的 Parallel Scavenge 收集器搭配使用。\\n作为年老代中使用 CMS 收集器的后备垃圾收集方案。新生代 Serial 与年老代 Serial Old 搭配垃圾收集过程图：\\n代 Parallel Scavenge 收集器与 ParNew 收集器工作原理类似，都是多线程的收集器，都使\\n用的是复制算法，在垃圾收集过程中都需要暂停所有的工作线程。新生代 Parallel Scavenge/ParNew 与年老代 Serial Old 搭配垃圾收集过程图：\\nCMS 收集器（多线程标记清除算法）\\nConcurrent mark sweep(CMS)收集器是一种年老代垃圾收集器，其最主要目标是获取最短垃圾回收停顿时间，和其他年老代使用标记-整理算法不同，它使用多线程的标记-清除算法。\\n最短的垃圾收集停顿时间可以为交互比较高的程序提高用户体验。\\nCMS 工作机制相比其他的垃圾收集器来说更复杂，整个过程分为以下 4 个阶段：\\n初始标记 只是标记一下 GC Roots 能直接关联的对象，速度很快，仍然需要暂停所有的工作线程。\\n并发标记 进行 GC Roots 跟踪的过程，和用户线程一起工作，不需要暂停工作线程。\\n重新标记 为了修正在并发标记期间，因用户程序继续运行而导致标记产生变动的那一部分对象的标记记录，仍然需要暂停所有的工作线程。\\n并发清除 清除 GC Roots 不可达对象，和用户线程一起工作，不需要暂停工作线程。由于耗时最长的并发标记和并发清除过程中，垃圾收集线程可以和用户现在一起并发工作，所以总体上来看\\nCMS 收集器的内存回收和用户线程是一起并发地执行。\\nCMS 收集器工作过程：\\nG1 收集器 Garbage first 垃圾收集器是目前垃圾收集器理论发展的最前沿成果，相比与 CMS 收集器，G1 收集器两个最突出的改进是：\\n基于标记-整理算法，不产生内存碎片。\\n可以非常精确控制停顿时间，在不牺牲吞吐量前提下，实现低停顿垃圾回收。\\nG1 收集器避免全区域垃圾收集，它把堆内存划分为大小固定的几个独立区域，并且跟踪这些区域的垃圾收集进度，同时在后台维护一个优先级列表，每次根据所允许的收集时间，优先回收垃圾最多的区域。区域划分和优先级区域回收机制，确保 G1 收集器可以在有限时间获得最高的垃圾收集效率。\\nJAVA IO/NIO 阻塞 IO 模型 最传统的一种 IO 模型，即在读写数据过程中会发生阻塞现象。当用户线程发出 IO 请求之后，内核会去查看数据是否就绪，如果没有就绪就会等待数据就绪，而用户线程就会处于阻塞状态，用户线程交出 CPU。当数据就绪之后，内核会将数据拷贝到用户线程，并返回结果给用户线程，用户线程才解除 block 状态。典型的阻塞 IO 模型的例子为：data = socket.read();如果数据没有就绪，就会一直阻塞在 read 方法。\\n非阻塞 IO 模型 当用户线程发起一个 read 操作后，并不需要等待，而是马上就得到了一个结果。如果结果是一个 error 时，它就知道数据还没有准备好，于是它可以再次发送 read 操作。一旦内核中的数据准备好了，并且又再次收到了用户线程的请求，那么它马上就将数据拷贝到了用户线程，然后返回。\\n所以事实上，在非阻塞 IO 模型中，用户线程需要不断地询问内核数据是否就绪，也就说非阻塞 IO 不会交出 CPU，而会一直占用 CPU。典型的非阻塞 IO 模型一般如下：\\n1while(true){ 2\\tdata = socket.read(); 3\\tif(data != error){ 4 // 处理数据 5\\tbreak; 6\\t} 7} 但是对于非阻塞 IO 就有一个非常严重的问题，在 while 循环中需要不断地去询问内核数据是否就绪，这样会导致 CPU 占用率非常高，因此一般情况下很少使用 while 循环这种方式来读取数据。\\n多路复用 IO 模型 多路复用 IO 模型是目前使用得比较多的模型。Java NIO 实际上就是多路复用 IO。在多路复用 IO 模型中，会有一个线程不断去轮询多个 socket 的状态，只有当 socket 真正有读写事件时，才真正调用实际的 IO 读写操作。因为在多路复用 IO 模型中，只需要使用一个线程就可以管理多个 socket，系统不需要建立新的进程或者线程，也不必维护这些线程和进程，并且只有在真正有socket 读写事件进行时，才会使用 IO 资源，所以它大大减少了资源占用。在 Java NIO 中，是通过 selector.select()去查询每个通道是否有到达事件，如果没有事件，则一直阻塞在那里，因此这种方式会导致用户线程的阻塞。多路复用 IO 模式，通过一个线程就可以管理多个 socket，只有当 socket 真正有读写事件发生才会占用资源来进行实际的读写操作。因此，多路复用 IO 比较适合连接数比较多的情况。\\n另外多路复用 IO 为何比非阻塞 IO 模型的效率高是因为在非阻塞 IO 中，不断地询问 socket 状态时通过用户线程去进行的，而在多路复用 IO 中，轮询每个 socket 状态是内核在进行的，这个效率要比用户线程要高的多。\\n不过要注意的是，多路复用 IO 模型是通过轮询的方式来检测是否有事件到达，并且对到达的事件逐一进行响应。因此对于多路复用 IO 模型来说，一旦事件响应体很大，那么就会导致后续的事件迟迟得不到处理，并且会影响新的事件轮询。\\n信号驱动 IO 模型 在信号驱动 IO 模型中，当用户线程发起一个 IO 请求操作，会给对应的 socket 注册一个信号函数，然后用户线程会继续执行，当内核数据就绪时会发送一个信号给用户线程，用户线程接收到信号之后，便在信号函数中调用 IO 读写操作来进行实际的 IO 请求操作。\\n异步 IO 模型 异步 IO 模型才是最理想的 IO 模型，在异步 IO 模型中，当用户线程发起 read 操作之后，立刻就可以开始去做其它的事。而另一方面，从内核的角度，当它受到一个 asynchronous read 之后，它会立刻返回，说明 read 请求已经成功发起了，因此不会对用户线程产生任何 block。然后，内核会等待数据准备完成，然后将数据拷贝到用户线程，当这一切都完成之后，内核会给用户线程发送一个信号，告诉它 read 操作完成了。也就说用户线程完全不需要实际的整个 IO 操作是如何进行的，只需要先发起一个请求，当接收内核返回的成功信号时表示 IO 操作已经完成，可以直接去使用数据了。\\n也就说在异步 IO 模型中，IO 操作的两个阶段都不会阻塞用户线程，这两个阶段都是由内核自动完成，然后发送一个信号告知用户线程操作已完成。用户线程中不需要再次调用 IO 函数进行具体的读写。这点是和信号驱动模型有所不同的，在信号驱动模型中，当用户线程接收到信号表示数据已经就绪，然后需要用户线程调用 IO 函数进行实际的读写操作；而在异步 IO 模型中，收到信号表示 IO 操作已经完成，不需要再在用户线程中调用 IO 函数进行实际的读写操作。\\n注意，异步 IO 是需要操作系统的底层支持，在 Java 7 中，提供了 Asynchronous IO。\\nJAVA IO 包 JAVA NIO NIO 主要有三大核心部分：Channel(通道)，Buffer(缓冲区), Selector。传统 IO 基于字节流和字符流进行操作，而 NIO 基于 Channel 和 Buffer(缓冲区)进行操作，数据总是从通道读取到缓冲区中，或者从缓冲区写入到通道中。Selector(选择区)用于监听多个通道的事件（比如：连接打开，数据到达）。因此，单个线程可以监听多个数据通道。\\nNIO 和传统 IO 之间第一个最大的区别是，IO 是面向流的，NIO 是面向缓冲区的。\\nNIO 的缓冲区\\nJava IO 面向流意味着每次从流中读一个或多个字节，直至读取所有字节，它们没有被缓存在任何地方。此外，它不能前后移动流中的数据。如果需要前后移动从流中读取的数据，需要先将它缓存到一个缓冲区。NIO 的缓冲导向方法不同。数据读取到一个它稍后处理的缓冲区，需要时可在缓冲区中前后移动。这就增加了处理过程中的灵活性。但是，还需要检查是否该缓冲区中包含所有您需要处理的数据。而且，需确保当更多的数据读入缓冲区时，不要覆盖缓冲区里尚未处理的数据。\\nNIO 的非阻塞\\nIO 的各种流是阻塞的。这意味着，当一个线程调用 read() 或 write()时，该线程被阻塞，直到有一些数据被读取，或数据完全写入。该线程在此期间不能再干任何事情了。 NIO 的非阻塞模式，使一个线程从某通道发送请求读取数据，但是它仅能得到目前可用的数据，如果目前没有数据可用时，就什么都不会获取。而不是保持线程阻塞，所以直至数据变的可以读取之前，该线程可以继续做其他的事情。 非阻塞写也是如此。一个线程请求写入一些数据到某通道，但不需要等待它完全写入，这个线程同时可以去做别的事情。 线程通常将非阻塞 IO 的空闲时间用于在其它通道上执行 IO 操作，所以一个单独的线程现在可以管理多个输入和输出通道（channel）。\\nChannel\\n首先说一下 Channel，国内大多翻译成“通道”。Channel 和 IO 中的 Stream(流)是差不多一个\\n等级的。只不过 Stream 是单向的，譬如：InputStream, OutputStream，而 Channel 是双向的，既可以用来进行读操作，又可以用来进行写操作。\\nNIO 中的 Channel 的主要实现有：\\nFileChannel\\nDatagramChannel\\nSocketChannel\\nServerSocketChannel\\n这里看名字就可以猜出个所以然来：分别可以对应文件 IO、UDP 和 TCP（Server 和 Client）。\\n下面演示的案例基本上就是围绕这 4 个类型的 Channel 进行陈述的。\\nBuffer\\nBuffer，故名思意，缓冲区，实际上是一个容器，是一个连续数组。Channel 提供从文件、网络读取数据的渠道，但是读取或写入的数据都必须经由 Buffer。\\n上面的图描述了从一个客户端向服务端发送数据，然后服务端接收数据的过程。客户端发送数据时，必须先将数据存入 Buffer 中，然后将 Buffer 中的内容写入通道。服务端这边接收数据必须通过 Channel 将数据读入到 Buffer 中，然后再从 Buffer 中取出数据来处理。\\n在 NIO 中，Buffer 是一个顶层父类，它是一个抽象类，常用的 Buffer 的子类有： ByteBuffer、IntBuffer、 CharBuffer、 LongBuffer、 DoubleBuffer、FloatBuffer、\\nShortBuffer\\nSelector\\nSelector 类是 NIO 的核心类，Selector 能够检测多个注册的通道上是否有事件发生，如果有事件发生，便获取事件然后针对每个事件进行相应的响应处理。这样一来，只是用一个单线程就可以管理多个通道，也就是管理多个连接。这样使得只有在连接真正有读写事件发生时，才会调用函数来进行读写，就大大地减少了系统开销，并且不必为每个连接都创建一个线程，不用去维护多个线程，并且避免了多线程之间的上下文切换导致的开销。\\nJVM 类加载机制 JVM 类加载机制分为五个部分：加载，验证，准备，解析，初始化，下面我们就分别来看一下这五个过程。\\n加载 加载是类加载过程中的一个阶段，这个阶段会在内存中生成一个代表这个类的 java.lang.Class 对象，作为方法区这个类的各种数据的入口。注意这里不一定非得要从一个 Class 文件获取，这里既可以从 ZIP 包中读取（比如从 jar 包和 war 包中读取），也可以在运行时计算生成（动态代理），也可以由其它文件生成（比如将 JSP 文件转换成对应的 Class 类）。\\n验证 这一阶段的主要目的是为了确保 Class 文件的字节流中包含的信息是否符合当前虚拟机的要求，并且不会危害虚拟机自身的安全。\\n准备 准备阶段是正式为类变量分配内存并设置类变量的初始值阶段，即在方法区中分配这些变量所使用的内存空间。注意这里所说的初始值概念，比如一个类变量定义为：\\npublic static int v = 8080; 实际上变量 v 在准备阶段过后的初始值为 0 而不是 8080，将 v 赋值为 8080 的 putstatic 指令是程序被编译后，存放于类构造器方法之中。\\n但是注意如果声明为：\\npublic static final int v = 8080; 在编译阶段会为 v 生成 ConstantValue 属性，在准备阶段虚拟机会根据 ConstantValue 属性将 v 赋值为 8080。\\n解析 解析阶段是指虚拟机将常量池中的符号引用替换为直接引用的过程。符号引用就是 class 文件中的：\\nCONSTANT_Class_info CONSTANT_Field_info CONSTANT_Method_info 等类型的常量。 符号引用 ：符号引用与虚拟机实现的布局无关，引用的目标并不一定要已经加载到内存中。各种虚拟机实现的内存布局可以各不相同，但是它们能接受的符号引用必须是一致的，因为符号引用的字面量形式明确定义在 Java 虚拟机规范的 Class 文件格式中。 直接引用 ：直接引用可以是指向目标的指针，相对偏移量或是一个能间接定位到目标的句柄。如果有了直接引用，那引用的目标必定已经在内存中存在。 初始化 初始化阶段是类加载最后一个阶段，前面的类加载阶段之后，除了在加载阶段可以自定义类加载器以外，其它操作都由 JVM 主导。到了初始阶段，才开始真正执行类中定义的 Java 程序代码。\\n类构造器\\n初始化阶段是执行类构造器方法的过程。方法是由编译器自动收集类中的类变量的赋值操作和静态语句块中的语句合并而成的。虚拟机会保证子方法执行之前，父类的方法已经执行完毕，如果一个类中没有对静态变量赋值也没有静态语句块，那么编译器可以不为这个类生成()方法。\\n注意以下几种情况不会执行类初始化： 通过子类引用父类的静态字段，只会触发父类的初始化，而不会触发子类的初始化。\\n定义对象数组，不会触发该类的初始化。\\n常量在编译期间会存入调用类的常量池中，本质上并没有直接引用定义常量的类，不会触发定义常量所在的类。\\n通过类名获取 Class 对象，不会触发类的初始化。\\n通过 Class.forName 加载指定类时，如果指定参数 initialize 为 false 时，也不会触发类初始化，其实这个参数是告诉虚拟机，是否要对类进行初始化。\\n通过 ClassLoader 默认的 loadClass 方法，也不会触发初始化动作。\\n类加载器 虚拟机设计团队把加载动作放到 JVM 外部实现，以便让应用程序决定如何获取所需的类，JVM 提供了 3 种类加载器：\\n启动类加载器(Bootstrap ClassLoader)\\n负责加载 JAVA_HOME\\\\lib 目录中的，或通过-Xbootclasspath 参数指定路径中的，且被虚拟机认可（按文件名识别，如 rt.jar）的类。 扩展类加载器(Extension ClassLoader)\\n负责加载 JAVA_HOME\\\\lib\\\\ext 目录中的，或通过 java.ext.dirs 系统变量指定路径中的类库。 应用程序类加载器(Application ClassLoader)：\\n负责加载用户路径（classpath）上的类库。 JVM 通过双亲委派模型进行类的加载，当然我们也可以通过继承 java.lang.ClassLoader 实现自定义的类加载器。\\n双亲委派 当一个类收到了类加载请求，他首先不会尝试自己去加载这个类，而是把这个请求委派给父类去完成，每一个层次类加载器都是如此，因此所有的加载请求都应该传送到启动类加载其中，只有当父类加载器反馈自己无法完成这个请求的时候（在它的加载路径下没有找到所需加载的\\nClass），子类加载器才会尝试自己去加载。\\n采用双亲委派的一个好处是比如加载位于 rt.jar 包中的类 java.lang.Object，不管是哪个加载器加载这个类，最终都是委托给顶层的启动类加载器进行加载，这样就保证了使用不同的类加载器最终得到的都是同样一个 Object 对象。\\n动态改变构造 OSGI**（**动态模型系统）\\nOSGi(Open Service Gateway Initiative)，是面向 Java 的动态模型系统，是 Java 动态化模块化系统的一系列规范。\\nOSGi 服务平台提供在多种网络设备上无需重启的动态改变构造的功能。为了最小化耦合度和促使这些耦合度可管理，OSGi 技术提供一种面向服务的架构，它能使这些组件动态地发现对方。\\n模块化编程与热插拔\\nOSGi 旨在为实现 Java 程序的模块化编程提供基础条件，基于 OSGi 的程序很可能可以实现模块级的热插拔功能，当程序升级更新时，可以只停用、重新安装然后启动程序的其中一部分，这对企业级程序开发来说是非常具有诱惑力的特性。\\nOSGi 描绘了一个很美好的模块化开发目标，而且定义了实现这个目标的所需要服务与架构，同时也有成熟的框架进行实现支持。但并非所有的应用都适合采用 OSGi 作为基础架构，它在提供强大功能同时，也引入了额外的复杂度，因为它不遵守了类加载的双亲委托模型。\\nJAVA 集合 接口继承关系和实现 集合类存放于 Java.util 包中，主要有 3 种：set(集）、list(列表包含 Queue）和 map(映射)。\\nCollection：Collection 是集合 List、Set、Queue 的最基本的接口。\\nIterator：迭代器，可以通过迭代器遍历集合中的数据\\nMap：是映射表的基础接口\\nList Java 的 List 是非常常用的数据类型。List 是有序的 Collection。Java List 一共三个实现类：分别是 ArrayList、Vector 和 LinkedList。\\nArrayList（数组）\\nArrayList 是最常用的 List 实现类，内部是通过数组实现的，它允许对元素进行快速随机访问。数组的缺点是每个元素之间不能有间隔，当数组大小不满足时需要增加存储能力，就要将已经有数组的数据复制到新的存储空间中。当从 ArrayList 的中间位置插入或者删除元素时，需要对数组进行复制、移动、代价比较高。因此，它适合随机查找和遍历，不适合插入和删除。\\nVector（数组实现、线程同步）\\nVector 与 ArrayList 一样，也是通过数组实现的，不同的是它支持线程的同步，即某一时刻只有一\\n个线程能够写 Vector，避免多线程同时写而引起的不一致性，但实现同步需要很高的花费，因此，访问它比访问 ArrayList 慢。\\nLinkList（链表）\\nLinkedList 是用链表结构存储数据的，很适合数据的动态插入和删除，随机访问和遍历速度比较慢。另外，他还提供了 List 接口中没有定义的方法，专门用于操作表头和表尾元素，可以当作堆栈、队列和双向队列使用。\\nSet Set 注重独一无二的性质,该体系集合用于存储无序(存入和取出的顺序不一定相同)元素，值不能重复。对象的相等性本质是对象 hashCode 值（java 是依据对象的内存地址计算出的此序号）判断的，如果想要让两个不同的对象视为相等的，就必须覆盖 Object 的 hashCode 方法和 equals 方法。\\nHashSet（Hash 表）\\n哈希表边存放的是哈希值。HashSet 存储元素的顺序并不是按照存入时的顺序（和 List 显然不同） 而是按照哈希值来存的所以取数据也是按照哈希值取得。元素的哈希值是通过元素的hashcode 方法来获取的, HashSet 首先判断两个元素的哈希值，如果哈希值一样，接着会比较equals 方法 如果 equls 结果为 true ，HashSet 就视为同一个元素。如果 equals 为 false 就不是同一个元素。\\n哈希值相同 equals 为 false 的元素是怎么存储呢,就是在同样的哈希值下顺延（可以认为哈希值相同的元素放在一个哈希桶中）。也就是哈希一样的存一列。如图 1 表示 hashCode 值不相同的情况；图 2 表示 hashCode 值相同，但 equals 不相同的情况。\\nHashSet 通过 hashCode 值来确定元素在内存中的位置。一个 hashCode 位置上可以存放多个元素。\\nTreeSet（二叉树）\\nTreeSet()是使用二叉树的原理对新 add()的对象按照指定的顺序排序（升序、降序），每增加一个对象都会进行排序，将对象插入的二叉树指定的位置。\\nInteger 和 String 对象都可以进行默认的 TreeSet 排序，而自定义类的对象是不可以的，自己定义的类必须实现 Comparable 接口，并且覆写相应的 compareTo()函数，才可以正常使用。\\n在覆写 compare()函数时，要返回相应的值才能使 TreeSet 按照一定的规则来排序\\n比较此对象与指定对象的顺序。如果该对象小于、等于或大于指定对象，则分别返回负整数、零或正整数。\\nLinkHashSet（HashSet+LinkedHashMap）\\n对于 LinkedHashSet 而言，它继承与 HashSet、又基于 LinkedHashMap 来实现的。\\nLinkedHashSet 底层使用 LinkedHashMap 来保存所有元素，它继承与 HashSet，其所有的方法操作上又与 HashSet 相同，因此 LinkedHashSet 的实现上非常简单，只提供了四个构造方法，并通过传递一个标识参数，调用父类的构造器，底层构造一个 LinkedHashMap 来实现，在相关操作上与父类 HashSet 的操作相同，直接调用父类 HashSet 的方法即可。\\nMap HashMap（数组**+链表+**红黑树）\\nHashMap 根据键的 hashCode 值存储数据，大多数情况下可以直接定位到它的值，因而具有很快的访问速度，但遍历顺序却是不确定的。 HashMap最多只允许一条记录的键为null，允许多条记录的值为 null。HashMap 非线程安全，即任一时刻可以有多个线程同时写 HashMap，可能会导致数据的不一致。如果需要满足线程安全，可以用 Collections 的 synchronizedMap 方法使 HashMap 具有线程安全的能力，或者使用 ConcurrentHashMap。我们用下面这张图来介绍\\nHashMap 的结构。\\nJAVA7 实现\\n大方向上，HashMap 里面是一个数组，然后数组中每个元素是一个单向链表。上图中，每个绿色\\n的实体是嵌套类 Entry 的实例，Entry 包含四个属性：key, value, hash 值和用于单向链表的 next。\\ncapacity：当前数组容量，始终保持 2^n，可以扩容，扩容后数组大小为当前的 2 倍。\\nloadFactor：负载因子，默认为 0.75。\\nthreshold：扩容的阈值，等于 capacity * loadFactor\\n**JAVA8实现 **\\nJava8 对 HashMap 进行了一些修改，最大的不同就是利用了红黑树，所以其由 数组+链表+红黑树 组成。\\n根据 Java7 HashMap 的介绍，我们知道，查找的时候，根据 hash 值我们能够快速定位到数组的具体下标，但是之后的话，需要顺着链表一个个比较下去才能找到我们需要的，时间复杂度取决\\n于链表的长度，为 O(n)。为了降低这部分的开销，在 Java8 中，当链表中的元素超过了 8 个以后，会将链表转换为红黑树，在这些位置进行查找的时候可以降低时间复杂度为 O(logN)。\\nConcurrentHashMap\\nSegment 段\\nConcurrentHashMap 和 HashMap 思路是差不多的，但是因为它支持并发操作，所以要复杂一些。整个 ConcurrentHashMap 由一个个 Segment 组成，Segment 代表”部分“或”一段“的意思，所以很多地方都会将其描述为分段锁。注意，行文中，我很多地方用了“槽”来代表一个 segment。\\n线程安全（Segment 继承 ReentrantLock 加锁）\\n简单理解就是，ConcurrentHashMap 是一个 Segment 数组，Segment 通过继承 ReentrantLock 来进行加锁，所以每次需要加锁的操作锁住的是一个 segment，这样只要保证每个 Segment 是线程安全的，也就实现了全局的线程安全。\\n并行度 concurrencyLevel：并行级别、并发数、Segment 数，怎么翻译不重要，理解它。默认是 16，也就是说 ConcurrentHashMap 有 16 个 Segments，所以理论上，这个时候，最多可以同时支持 16 个线程并发写，只要它们的操作分别分布在不同的 Segment 上。这个值可以在初始化的时候设置为其他值，但是一旦初始化以后，它是不可以扩容的。再具体到每个 Segment 内部，其实每个 Segment 很像之前介绍的 HashMap，不过它要保证线程安全，所以处理起来要麻烦些。\\nJava8 实现 （引入了红黑树）\\nJava8 对 ConcurrentHashMap 进行了比较大的改动,Java8 也引入了红黑树。\\nHashTable（线程安全）\\nHashtable 是遗留类，很多映射的常用功能与 HashMap 类似，不同的是它承自 Dictionary 类，并且是线程安全的，任一时间只有一个线程能写 Hashtable，并发性不如 ConcurrentHashMap，因为 ConcurrentHashMap 引入了分段锁。Hashtable 不建议在新代码中使用，不需要线程安全的场合可以用 HashMap 替换，需要线程安全的场合可以用 ConcurrentHashMap 替换。\\n3.4.4. TreeMap（可排序）\\nTreeMap 实现 SortedMap 接口，能够把它保存的记录根据键排序，默认是按键值的升序排序，也可以指定排序的比较器，当用 Iterator 遍历 TreeMap 时，得到的记录是排过序的。如果使用排序的映射，建议使用 TreeMap。\\n在使用 TreeMap 时，key 必须实现 Comparable 接口或者在构造 TreeMap 传入自定义的Comparator，否则会在运行时抛出 java.lang.ClassCastException 类型的异常。\\n[通过分析 JDK 源代码研究 TreeMap 红黑树算法实现](.\\\\子文档\\\\通过分析 JDK 源代码研究 TreeMap 红黑树算法实现.md)\\nLinkHashMap（记录插入顺序）\\nLinkedHashMap 是 HashMap 的一个子类，保存了记录的插入顺序，在用 Iterator 遍历 LinkedHashMap 时，先得到的记录肯定是先插入的，也可以在构造时带参数，按照访问次序排序。\\nJAVA 多线程并发 JAVA 并发知识库 JAVA 线程实现**/**创建方式 继承 Thread 类\\nThread 类本质上是实现了 Runnable 接口的一个实例，代表一个线程的实例。启动线程的唯一方法就是通过 Thread 类的 start()实例方法。start()方法是一个 native 方法，它将启动一个新线程,并执行run()方法\\n1public class MyThread extends Thread { 2 public void run() { 3 System.out.println(\\u0026#34;MyThread.run()\\u0026#34;); 4 } 5} 6MyThread myThread1 = new MyThread(); 7myThread1.start(); 实现 Runnable 接口。\\n如果自己的类已经 extends 另一个类，就无法直接 extends Thread，此时，可以实现一个 Runnable 接口。\\n1public class MyThread extends OtherClass implements Runnable { 2public void run() { 3 System.out.println(\\u0026#34;MyThread.run()\\u0026#34;); 4 } 5} 6 7//启动 MyThread，需要首先实例化一个 Thread，并传入自己的 MyThread 实例： 8MyThread myThread = new MyThread(); 9Thread thread = new Thread(myThread); 10thread.start(); 11//事实上，当传入一个 Runnable target 参数给 Thread 后，Thread 的 run()方法就会调用 12target.run() 13public void run() { 14 if (target != null) { 15 target.run(); 16 } 17} ExecutorService、Callable、Future 有返回值线程\\n有返回值的任务必须实现 Callable 接口，类似的，无返回值的任务必须 Runnable 接口。执行 Callable 任务后，可以获取一个 Future 的对象，在该对象上调用 get 就可以获取到 Callable 任务返回的 Object 了，再结合线程池接口 ExecutorService 就可以实现传说中有返回结果的多线程了。\\n1//创建一个线程池 2ExecutorService pool = Executors.newFixedThreadPool(taskSize); 3// 创建多个有返回值的任务 4List\\u0026lt;Future\\u0026gt; list = new ArrayList\\u0026lt;Future\\u0026gt;(); 5for (int i = 0; i \\u0026lt; taskSize; i++) { 6Callable c = new MyCallable(i + \\u0026#34; \\u0026#34;); 7// 执行任务并获取 Future 对象 8Future f = pool.submit(c); 9list.add(f); 10} 11// 关闭线程池 12pool.shutdown(); 13// 获取所有并发任务的运行结果 14for (Future f : list) { 15// 从 Future 对象上获取任务的返回值，并输出到控制台 16System.out.println(\\u0026#34;res：\\u0026#34; + f.get().toString()); 17} 基于线程池的方式\\n线程和数据库连接这些资源都是非常宝贵的资源。那么每次需要的时候创建，不需要的时候销毁，是非常浪费资源的。那么我们就可以使用缓存的策略，也就是使用线程池。\\n1 // 创建线程池 2 ExecutorService threadPool = Executors.newFixedThreadPool(10); 3 while(true) { 4 threadPool.execute(new Runnable() { // 提交多个线程任务，并执行 5 @Override 6 public void run() { 7 System.out.println(Thread.currentThread().getName() + \\u0026#34; is running ..\\u0026#34;); 8 try { 9 Thread.sleep(3000); 10 } catch (InterruptedException e) { e.printStackTrace(); 11 } 12 } 13 }); 14 } 15} 4种线程池 Java 里面线程池的顶级接口是 Executor，但是严格意义上讲 Executor 并不是一个线程池，而只是一个执行线程的工具。真正的线程池接口是 ExecutorService。\\nnewCachedThreadPool\\n创建一个可根据需要创建新线程的线程池，但是在以前构造的线程可用时将重用它们。对于执行很多短期异步任务的程序而言，这些线程池通常可提高程序性能。调用 execute 将重用以前构造的线程（如果线程可用）。如果现有线程没有可用的，则创建一个新线程并添加到池中。终止并从缓存中移除那些已有 60 秒钟未被使用的线程。因此，长时间保持空闲的线程池不会使用任何资源。\\nnewFixedThreadPool\\n创建一个可重用固定线程数的线程池，以共享的无界队列方式来运行这些线程。在任意点，在大多数 nThreads 线程会处于处理任务的活动状态。如果在所有线程处于活动状态时提交附加任务，则在有可用线程之前，附加任务将在队列中等待。如果在关闭前的执行期间由于失败而导致任何线程终止，那么一个新线程将代替它执行后续的任务（如果需要）。在某个线程被显式地关闭之前，池中的线程将一直存在。\\nnewScheduledThreadPool\\n创建一个线程池，它可安排在给定延迟后运行命令或者定期地执行。\\n1\\\\ScheduledExecutorService scheduledThreadPool= Executors.newScheduledThreadPool(3); 2scheduledThreadPool.schedule(newRunnable(){ 3@Override 4public void run() { System.out.println(\\u0026#34;延迟三秒\\u0026#34;); } 5}, 3, TimeUnit.SECONDS); 6scheduledThreadPool.scheduleAtFixedRate(newRunnable(){ 7@Override 8public void run() { 9System.out.println(\\u0026#34;延迟 1 秒后每三秒执行一次\\u0026#34;); 10} 11},1,3,TimeUnit.SECONDS); newSingleThreadExecutor\\nExecutors.newSingleThreadExecutor()返回一个线程池（这个线程池只有一个线程）,这个线程池可以在线程死后（或发生异常时）重新启动一个线程来替代原来的线程继续执行下去！\\n线程生命周期(状态) 当线程被创建并启动以后，它既不是一启动就进入了执行状态，也不是一直处于执行状态。在线程的生命周期中，它要经过新建(New)、就绪（Runnable）、运行（Running）、阻塞(Blocked)和死亡(Dead)5 种状态。尤其是当线程启动以后，它不可能一直\\u0026quot;霸占\\u0026quot;着 CPU 独自运行，所以 CPU 需要在多条线程之间切换，于是线程状态也会多次在运行、阻塞之间切换\\n新建状态（NEW）\\n当程序使用 new 关键字创建了一个线程之后，该线程就处于新建状态，此时仅由 JVM 为其分配内存，并初始化其成员变量的值\\n就绪状态（RUNNABLE）：\\n当线程对象调用了 start()方法之后，该线程处于就绪状态。Java 虚拟机会为其创建方法调用栈和程序计数器，等待调度运行。\\n阻塞状态（BLOCKED）：\\n阻塞状态是指线程因为某种原因放弃了 cpu 使用权，也即让出了 cpu timeslice，暂时停止运行。直到线程进入可运行(runnable)状态，才有机会再次获得 cpu timeslice 转到运行(running)状\\n态。阻塞的情况分三种：\\n等待阻塞（o.wait-\\u0026gt;等待对列）：\\n运行(running)的线程执行 o.wait()方法，JVM 会把该线程放入等待队列(waitting queue)中。\\n同步阻塞***(***lock-\\u0026gt;*锁池)*\\n运行(running)的线程在获取对象的同步锁时，若该同步锁被别的线程占用，则 JVM 会把该线程放入锁池(lock pool)中。\\n其他阻塞***(****sleep/join)*\\n运行(running)的线程执行 Thread.sleep(long ms)或 t.join()方法，或者发出了 I/O 请求时，JVM 会把该线程置为阻塞状态。当 sleep()状态超时、join()等待线程终止或者超时、或者 I/O处理完毕时，线程重新转入可运行(runnable)状态。\\n线程死亡（DEAD）\\n线程会以下面三种方式结束，结束后就是死亡状态。\\n正常****结束\\nrun()或 call()方法执行完成，线程正常结束。 异常****结束\\n线程抛出一个未捕获的 Exception 或 Error。 调用***st****op*\\n直接调用该线程的 stop()方法来结束该线程—该方法通常容易导致死锁，不推荐使用。 终止线程4种方式 正常运行结束 程序运行结束，线程自动结束。\\n使用退出标志退出线程 一般 run()方法执行完，线程就会正常结束，然而，常常有些线程是伺服线程。它们需要长时间的\\n运行，只有在外部某些条件满足的情况下，才能关闭这些线程。使用一个变量来控制循环，例如：\\n最直接的方法就是设一个 boolean 类型的标志，并通过设置这个标志为 true 或 false 来控制 while循环是否退出，代码示例：\\n1public class ThreadSafe extends Thread { 2 public volatile boolean exit = false; 3 4 public void run() { 5 while (!exit) { 6 //do something 7 } 8 } 9} 定义了一个退出标志 exit，当 exit 为 true 时，while 循环退出，exit 的默认值为 false.在定义 exit时，使用了一个 Java 关键字 volatile，这个关键字的目的是使 exit 同步，也就是说在同一时刻只能由一个线程来修改 exit 的值。\\nInterrupt方法结束线程 使用 interrupt()方法来中断线程有两种情况：\\n线程处于阻塞状态：如使用了 sleep,同步锁的 wait,socket 中的 receiver,accept 等方法时，会使线程处于阻塞状态。当调用线程的 interrupt()方法时，会抛出 InterruptException 异常。阻塞中的那个方法抛出这个异常，通过代码捕获该异常，然后 break 跳出循环状态，从而让我们有机会结束这个线程的执行。通常很多人认为只要调用 interrupt 方法线程就会结束，实际上是错的， 一定要先捕获 InterruptedException 异常之后通过 break 来跳出循环，才能正常结束 run 方法。\\n线程未处于阻塞状态：使用 isInterrupted()判断线程的中断标志来退出循环。当使用interrupt()方法时，中断标志就会置 true，和使用自定义的标志来控制循环是一样的道理。\\n1public class ThreadSafe extends Thread { 2 public void run() { 3 while (!isInterrupted()) { //非阻塞过程中通过判断中断标志来退出 4 5 try { 6 Thread.sleep(5 * 1000); //阻塞过程捕获中断异常来退出 7 } catch (InterruptedException e) { 8 e.printStackTrace(); 9 10 break; //捕获到异常之后，执行 break 跳出循环 11 } 12 } 13 } 14} stop方法终止线程（线程不安全）\\n程序中可以直接使用 thread.stop()来强行终止线程，但是 stop 方法是很危险的，就象突然关闭计算机电源，而不是按正常程序关机一样，可能会产生不可预料的结果，不安全主要是：thread.stop()调用之后，创建子线程的线程就会抛出 ThreadDeatherror 的错误，并且会释放子线程所持有的所有锁。一般任何进行加锁的代码块，都是为了保护数据的一致性，如果在调用thread.stop()后导致了该线程所持有的所有锁的突然释放(不可控制)，那么被保护数据就有可能呈现不一致性，其他线程在使用这些被破坏的数据时，有可能导致一些很奇怪的应用程序错误。因此，并不推荐使用 stop 方法来终止线程。\\nleep与wait区别 对于 sleep()方法，我们首先要知道该方法是属于 Thread 类中的。而 wait()方法，则是属于 Object 类中的。\\nsleep()方法导致了程序暂停执行指定的时间，让出 cpu 该其他线程，但是他的监控状态依然保持者，当指定的时间到了又会自动恢复运行状态。\\n\\\\3. 在调用 sleep()方法的过程中，线程不会释放对象锁。\\n而当调用 wait()方法的时候，线程会放弃对象锁，进入等待此对象的等待锁定池，只有针对此对象调用 notify()方法后本线程才进入对象锁定池准备获取对象锁进入运行状态。 start与run区别 start()方法来启动线程，真正实现了多线程运行。这时无需等待run()方法体代码执行完毕，可以直接继续执行下面的代码。\\n通过调用 Thread 类的 start()方法来启动一个线程， 这时此线程是处于就绪状态， 并没有运行。\\n方法 run()称为线程体，它包含了要执行的这个线程的内容，线程就进入了运行状态，开始运行 run 函数当中的代码。 Run 方法运行结束， 此线程终止。然后 CPU 再调度其它线程。\\nJAVA后台线程 定义：守护线程\\u0026ndash;也称“服务线程”，他是后台线程，它有一个特性，即为用户线程 提供 公共服务，在没有用户线程可服务时会自动离开。\\n优先级：守护线程的优先级比较低，用于为系统中的其它对象和线程提供服务。\\n设置：通过 setDaemon(true)来设置线程为“守护线程”；将一个用户线程设置为守护线程的方式是在 线程对象创建 之前 用线程对象的 setDaemon 方法。\\n在 Daemon 线程中产生的新线程也是 Daemon 的。\\n线程则是 JVM 级别的，以 Tomcat 为例，如果你在 Web 应用中启动一个线程，这个线程的生命周期并不会和 Web 应用程序保持同步。也就是说，即使你停止了 Web 应用，这个线程依旧是活跃的。\\nexample: 垃圾回收线程就是一个经典的守护线程，当我们的程序中不再有任何运行的Thread, 程序就不会再产生垃圾，垃圾回收器也就无事可做，所以当垃圾回收线程是 JVM 上仅剩的线程时，垃圾回收线程会自动离开。它始终在低级别的状态中运行，用于实时监控和管理系统中的可回收资源。\\n生命周期：守护进程（Daemon）是运行在后台的一种特殊进程。它独立于控制终端并且周期性地执行某种任务或等待处理某些发生的事件。也就是说守护线程不依赖于终端，但是依赖于系统，与系统“同生共死”。当 JVM 中所有的线程都是守护线程的时候，JVM 就可以退出了；如果还有一个或以上的非守护线程则 JVM 不会退出。\\nJAVA锁 乐观锁 ​\\t乐观锁是一种乐观思想，即认为读多写少，遇到并发写的可能性低，每次去拿数据的时候都认为别人不会修改，所以不会上锁，但是在更新的时候会判断一下在此期间别人有没有去更新这个数据，采取在写时先读出当前版本号，然后加锁操作（比较跟上一次的版本号，如果一样则更新），如果失败则要重复读-比较-写的操作。\\n​\\tjava 中的乐观锁基本都是通过 CAS 操作实现的，CAS 是一种更新的原子操作，比较当前值跟传入值是否一样，一样则更新，否则失败。\\n悲观锁 ​\\t悲观锁是就是悲观思想，即认为写多，遇到并发写的可能性高，每次去拿数据的时候都认为别人会修改，所以每次在读写数据的时候都会上锁，这样别人想读写这个数据就会block直到拿到锁。 java中的悲观锁就是Synchronized,AQS框架下的锁则是先尝试cas乐观锁去获取锁，获取不到，才会转换为悲观锁，如 RetreenLock。\\n自旋锁 自旋锁原理非常简单：如果持有锁的线程能在很短时间内释放锁资源，那么那些等待竞争锁的线程就不需要做内核态和用户态之间的切换进入阻塞挂起状态，它们只需要等一等（自旋），等持有锁的线程释放锁后即可立即获取锁，这样就避免用户线程和内核的切换的消耗。\\n线程自旋是需要消耗 cpu 的，说白了就是让cpu在做无用功，如果一直获取不到锁，那线程也不能一直占用 cup 自旋做无用功，所以需要设定一个自旋等待的最大时间。如果持有锁的线程执行的时间超过自旋等待的最大时间扔没有释放锁，就会导致其它争用锁的线程在最大等待时间内还是获取不到锁，这时争用线程会停止自旋进入阻塞状态。\\n自旋锁的优缺点：\\n自旋锁尽可能的减少线程的阻塞，这对于锁的竞争不激烈，且占用锁时间非常短的代码块来说性能能大幅度的提升，因为自旋的消耗会小于线程阻塞挂起再唤醒的操作的消耗，这些操作会导致线程发生两次上下文切换！ 但是如果锁的竞争激烈，或者持有锁的线程需要长时间占用锁执行同步块，这时候就不适合使用自旋锁了，因为自旋锁在获取锁前一直都是占用 cpu 做无用功，占着 XX 不 XX，同时有大量线程在竞争一个锁，会导致获取锁的时间很长，线程自旋的消耗大于线程阻塞挂起操作的消耗，其它需要 cup 的线程又不能获取到 cpu，造成 cpu 的浪费。所以这种情况下我们要关闭自旋锁； 自旋锁时间阈值（jdk1.6引入了适应性自旋锁）：自旋锁的目的是为了占着 CPU 的资源不释放，等到获取到锁立即进行处理。但是如何去选择自旋的执行时间呢？如果自旋执行时间太长，会有大量的线程处于自旋状态占用 CPU 资源，进而会影响整体系统的性能。因此自旋的周期选的额外重要！\\nJVM 对于自旋周期的选择，\\njdk1.5 这个限度是一定的写死的， 在 1.6 引入了适应性自旋锁，适应性自旋锁意味着自旋的时间不在是固定的了，而是由前一次在同一个锁上的自旋时间以及锁的拥有者的状态来决定，基本认为一个线程上下文切换的时间是最佳的一个时间，同时 JVM 还针对当前 CPU 的负荷情况做了较多的优化，如果平均负载小于 CPUs 则一直自旋，如果有超过(CPUs/2) 个线程正在自旋，则后来线程直接阻塞，如果正在自旋的线程发现 Owner 发生了变化则延迟自旋时间（自旋计数）或进入阻塞，如果 CPU 处于节电模式则停止自旋，自旋时间的最坏情况是 CPU 的存储延迟（CPU A 存储了一个数据，到 CPU B 得知这个数据直接的时间差），自旋时会适当放弃线程优先级之间的差异。 自旋锁的开启\\nJDK1.6 中-XX:+UseSpinning 开启； -XX:PreBlockSpin=10 为自旋次数； JDK1.7 后，去掉此参数，由 jvm 控制； Synchronized 同步锁 synchronized 它可以把任意一个非 NULL 的对象当作锁。他属于独占式的悲观锁，同时属于可重入锁。\\n*Synchronized* 作用范围\\n\\\\1. 作用于方法时，锁住的是对象的实例(this)；\\n\\\\2. 当作用于静态方法时，锁住的是Class实例，又因为Class的相关数据存储在永久带PermGen\\n（jdk1.8 则是 metaspace），永久带是全局共享的，因此静态方法锁相当于类的一个全局锁，会锁所有调用该方法的线程；\\n\\\\3. synchronized 作用于一个对象实例时，锁住的是所有以该对象为锁的代码块。它有多个队列，\\n当多个线程一起访问某个对象监视器的时候，对象监视器会将这些线程存储在不同的容器中。\\n*Synchronized* 核心组件\\nWait Set：哪些调用 wait 方法被阻塞的线程被放置在这里；\\nContention List：竞争队列，所有请求锁的线程首先被放在这个竞争队列中；\\nEntry List：Contention List 中那些有资格成为候选资源的线程被移动到 Entry List 中；\\nOnDeck：任意时刻，最多只有一个线程正在竞争锁资源，该线程被成为 OnDeck；\\nOwner：当前已经获取到所资源的线程被称为 Owner；\\n!Owner：当前释放锁的线程。\\n*Synchronized* 实现\\nJVM 每次从队列的尾部取出一个数据用于锁竞争候选者（OnDeck），但是并发情况下，ContentionList 会被大量的并发线程进行 CAS 访问，为了降低对尾部元素的竞争，JVM 会将一部分线程移动到 EntryList 中作为候选竞争线程。\\nOwner 线程会在 unlock 时，将 ContentionList 中的部分线程迁移到 EntryList 中，并指定EntryList 中的某个线程为 OnDeck 线程（一般是最先进去的那个线程）。\\nOwner 线程并不直接把锁传递给 OnDeck 线程，而是把锁竞争的权利交给 OnDeck，OnDeck需要重新竞争锁。这样虽然牺牲了一些公平性，但是能极大的提升系统的吞吐量，在JVM 中，也把这种选择行为称之为“竞争切换”。\\nOnDeck 线程获取到锁资源后会变为 Owner 线程，而没有得到锁资源的仍然停留在 EntryList 中。如果Owner线程被wait方法阻塞，则转移到WaitSet队列中，直到某个时刻通过notify 或者 notifyAll 唤醒，会重新进去 EntryList 中。\\n处于 ContentionList、EntryList、WaitSet 中的线程都处于阻塞状态，该阻塞是由操作系统来完成的（Linux 内核下采用pthread_mutex_lock 内核函数实现的）。\\nSynchronized 是非公平锁。 Synchronized 在线程进入 ContentionList 时，等待的线程会先尝试自旋获取锁，如果获取不到就进入 ContentionList，这明显对于已经进入队列的线程是不公平的，还有一个不公平的事情就是自旋获取锁的线程还可能直接抢占 OnDeck 线程的锁资源。\\n[java 中的锁 \\u0026ndash; 偏向锁、轻量级锁、自旋锁、重量级锁](.\\\\子文档\\\\java 中的锁 \\u0026ndash; 偏向锁、轻量级锁、自旋锁、重量级锁.md)\\n每个对象都有个 monitor 对象，加锁就是在竞争 monitor 对象，代码块加锁是在前后分别加上 monitorenter 和 monitorexit 指令来实现的，方法加锁是通过一个标记位来判断的\\nsynchronized 是一个重量级操作，需要调用操作系统相关接口，性能是低效的，有可能给线程加锁消耗的时间比有用操作消耗的时间更多。\\nJava1.6，synchronized进行了很多的优化，有适应自旋、锁消除、锁粗化、轻量级锁及偏向锁等，效率有了本质上的提高。在之后推出的 Java1.7 与 1.8 中，均对该关键字的实现机理做了优化。引入了偏向锁和轻量级锁。都是在对象头中有标记位，不需要经过操作系统加锁。\\n锁可以从偏向锁升级到轻量级锁，再升级到重量级锁。这种升级过程叫做锁膨胀；\\nJDK 1.6 中默认是开启偏向锁和轻量级锁，可以通过-XX:-UseBiasedLocking 来禁用偏向锁。\\nReentrantLock ReentantLock 继承接口 Lock 并实现了接口中定义的方法，他是一种可重入锁，除了能完成 synchronized 所能完成的所有工作外，还提供了诸如可响应中断锁、可轮询锁请求、定时锁等避免多线程死锁的方法。\\nLock接口的主要方法\\nvoid lock(): 执行此方法时, 如果锁处于空闲状态, 当前线程将获取到锁. 相反, 如果锁已经被其他线程持有, 将禁用当前线程, 直到当前线程获取到锁.\\nboolean tryLock()：如果锁可用, 则获取锁, 并立即返回 true, 否则返回 false. 该方法和 lock()的区别在于, tryLock()只是\\u0026quot;试图\\u0026quot;获取锁, 如果锁不可用, 不会导致当前线程被禁用, 当前线程仍然继续往下执行代码. 而 lock()方法则是一定要获取到锁, 如果锁不可用, 就一直等待, 在未获得锁之前,当前线程并不继续向下执行.\\nvoid unlock()：执行此方法时, 当前线程将释放持有的锁. 锁只能由持有者释放, 如果线程并不持有锁, 却执行该方法, 可能导致异常的发生.\\nCondition newCondition()：条件对象，获取等待通知组件。该组件和当前的锁绑定，当前线程只有获取了锁，才能调用该组件的 await()方法，而调用后，当前线程将缩放锁。\\ngetHoldCount() ：查询当前线程保持此锁的次数，也就是执行此线程执行lock方法的次数。\\ngetQueueLength()：返回正等待获取此锁的线程估计数，比如启动 10 个线程，1 个线程获得锁，此时返回的是 9\\ngetWaitQueueLength（Condition condition）：返回等待与此锁相关的给定条件的线程估计数。比如 10 个线程，用同一个 condition 对象，并且此时这 10 个线程都执行了 condition 对象的 await 方法，那么此时执行此方法返回 10\\nhasWaiters(Condition condition)：查询是否有线程等待与此锁有关的给定条件(condition)，对于指定 contidion 对象，有多少线程执行了 condition.await 方法\\nhasQueuedThread(Thread thread)：查询给定线程是否等待获取此锁\\nhasQueuedThreads()：是否有线程等待此锁\\nisFair()：该锁是否公平锁\\nisHeldByCurrentThread()： 当前线程是否保持锁锁定，线程的执行 lock 方法的前后分别是 false 和 true\\nisLock()：此锁是否有任意线程占用\\nlockInterruptibly()：如果当前线程未被中断，获取锁\\ntryLock()：尝试获得锁，仅在调用时锁未被线程占用，获得锁\\ntryLock(long timeout TimeUnit unit)：如果锁在给定等待时间内没有被另一个线程保持，则获取该锁。\\nReentrantLock 在构造函数中提供了是否公平锁的初始化方式来定义公平锁。\\n非公平锁 ：JVM 按随机、就近原则分配锁的机制则称为不公平锁，ReentrantLock 在构造函数中提供了是否公平锁的初始化方式，默认为非公平锁。非公平锁实际执行的效率要远远超出公平锁，除非程序有特殊需要，否则最常用非公平锁的分配机制。 公平锁 ：指的是锁的分配机制是公平的，通常先对锁提出获取请求的线程会先被分配到锁， ReentrantLock与synchronized ReentrantLock 通过方法 lock()与 unlock()来进行加锁与解锁操作，与 synchronized 会被 JVM 自动解锁机制不同，ReentrantLock 加锁后需要手动进行解锁。为了避免程序出现异常而无法正常解锁的情况，使用 ReentrantLock 必须在 finally 控制块中进行解锁操作。\\nReentrantLock 相比 synchronized 的优势是可中断、公平锁、多个锁。这种情况下需要使用 ReentrantLock。\\nReentrantLock 实现\\n1 public class MyService { 2 private Lock lock = new ReentrantLock(); 3 //Lock lock=new ReentrantLock(true);//公平锁 4 //Lock lock=new ReentrantLock(false);//非公平锁 5 private Condition condition = lock.newCondition(); //创建 Condition 6 public void testMethod() { 7 try { 8 lock.lock(); //lock 加锁 9 //1：wait 方法等待： 10 //System.out.println(\\u0026#34;开始 wait\\u0026#34;); condition.await(); 11 //通过创建 Condition 对象来使线程 wait，必须先执行 lock.lock 方法获得锁 12 //:2：signal 方法唤醒 13 condition.signal(); //condition 对象的 signal 方法可以唤醒 wait 线程 14 for(int i = 0; i \\u0026lt; 5; i++) { 15 System.out.println(\\u0026#34;ThreadName=\\u0026#34; + Thread.currentThread().getName() + (\\u0026#34; \\u0026#34; + (i + 1))); 16 } 17 } catch(InterruptedException e) { 18 e.printStackTrace(); 19 } finally { 20 lock.unlock(); 21 } 22 } 23 } Condition类和Object类锁方法区别区别 Condition 类的 awiat 方法和 Object 类的 wait 方法等效\\nCondition 类的 signal 方法和 Object 类的 notify 方法等效\\nCondition 类的 signalAll 方法和 Object 类的 notifyAll 方法等效\\nReentrantLock 类可以唤醒指定条件的线程，而 object 的唤醒是随机的\\ntryLock和lock和lockInterruptibly的区别 tryLock 能获得锁就返回 true，不能就立即返回 false，tryLock(long timeout,TimeUnit unit)，可以增加时间限制，如果超过该时间段还没获得锁，返回 false\\nlock 能获得锁就返回 true，不能的话一直等待获得锁\\nlock 和 lockInterruptibly，如果两个线程分别执行这两个方法，但此时中断这两个线程， lock 不会抛出异常，而 lockInterruptibly 会抛出异常。\\nSemaphore 信号量 Semaphore 是一种基于计数的信号量。它可以设定一个阈值，基于此，多个线程竞争获取许可信号，做完自己的申请后归还，超过阈值后，线程申请许可信号将会被阻塞。\\nSemaphore 可以用来构建一些对象池，资源池之类的，比如数据库连接池实现互斥锁（计数器为1）\\n我们也可以创建计数为 1 的 Semaphore，将其作为一种类似互斥锁的机制，这也叫二元信号量，表示两种互斥状态。\\n代码实现它的用法如下：\\n1// 创建一个计数阈值为 5 的信号量对象 2// 只能 5 个线程同时访问 3Semaphore semp = new Semaphore(5); 4try { // 申请许可 semp.acquire(); 5 try { 6 // 业务逻辑 7 } catch(Exception e) { 8 9 } finally { 10 // 释放许可 11 semp.release(); 12 } 13} catch(InterruptedException e) { 14 15} Semaphore 与ReentrantLock\\nSemaphore 基本能完成 ReentrantLock 的所有工作，使用方法也与之类似，通过 acquire()与 release()方法来获得和释放临界资源。经实测，Semaphone.acquire()方法默认为可响应中断锁，与 ReentrantLock.lockInterruptibly()作用效果一致，也就是说在等待临界资源的过程中可以被Thread.interrupt()方法中断。\\n此外，Semaphore 也实现了可轮询的锁请求与定时锁的功能，除了方法名 tryAcquire 与 tryLock 不同，其使用方法与ReentrantLock几乎一致。Semaphore也提供了公平与非公平锁的机制，也可在构造函数中进行设定。\\nSemaphore的锁释放操作也由手动进行，因此与ReentrantLock 一样，为避免线程因抛出异常而无法正常释放锁的情况发生，释放锁的操作也必须在 finally 代码块中完成。\\nAtomicInteger 首先说明，此处 AtomicInteger，一个提供原子操作的 Integer 的类，常见的还有AtomicBoolean、AtomicInteger、AtomicLong、AtomicReference 等，他们的实现原理相同，区别在与运算对象类型的不同。令人兴奋地，还可以通过 AtomicReference将一个对象的所有操作转化成原子操作。\\n我们知道，在多线程程序中，诸如++i 或 i++等运算不具有原子性，是不安全的线程操作之一。通常我们会使用 synchronized 将该操作变成一个原子操作，但 JVM 为此类操作特意提供了一些同步类，使得使用更方便，且使程序运行效率变得更高。通过相关资料显示，通常AtomicInteger 的性能是 ReentantLock 的好几倍。\\n可重入锁（递归锁） 这里面讲的是广义上的可重入锁，而不是单指JAVA 下的ReentrantLock。可重入锁，也叫做递归锁，指的是同一线程 外层函数获得锁之后 ，内层递归函数仍然有获取该锁的代码，但不受影响。在 JAVA 环境下 ReentrantLock 和 synchronized 都是 可重入锁。\\n公平锁与非公平锁 公平锁（*Fair*）\\n加锁前检查是否有排队等待的线程，优先排队等待的线程，先来先得\\n非公平锁（*Nonfair*）\\n加锁时不考虑排队等待问题，直接尝试获取锁，获取不到自动到队尾等待\\n非公平锁性能比公平锁高 5~10 倍，因为公平锁需要在多核的情况下维护一个队列\\nJava 中的 synchronized 是非公平锁，ReentrantLock 默认的 lock()方法采用的是非公平锁。\\nReadWriteLock 读写锁 为了提高性能，Java 提供了读写锁，在读的地方使用读锁，在写的地方使用写锁，灵活控制，如果没有写锁的情况下，读是无阻塞的,在一定程度上提高了程序的执行效率。读写锁分为读锁和写锁，多个读锁不互斥，读锁与写锁互斥，这是由 jvm 自己控制的，你只要上好相应的锁即可。\\n读锁\\n如果你的代码只读数据，可以很多人同时读，但不能同时写，那就上读锁\\n写锁\\n如果你的代码修改数据，只能有一个人在写，且不能同时读取，那就上写锁。总之，读的时候上读锁，写的时候上写锁！\\nJava 中 读 写 锁 有 个 接 口 java.util.concurrent.locks.ReadWriteLock ， 也 有 具 体 的 实 现ReentrantReadWriteLock。\\n共享锁和独占锁 java 并发包提供的加锁模式分为独占锁和共享锁。\\n独占锁\\n独占锁模式下，每次只能有一个线程能持有锁，ReentrantLock 就是以独占方式实现的互斥锁。独占锁是一种悲观保守的加锁策略，它避免了读/读冲突，如果某个只读线程获取锁，则其他读线程都只能等待，这种情况下就限制了不必要的并发性，因为读操作并不会影响数据的一致性。\\n共享锁\\n共享锁则允许多个线程同时获取锁，并发访问 共享资源，如：ReadWriteLock。共享锁则是一种乐观锁，它放宽了加锁策略，允许多个执行读操作的线程同时访问共享资源。\\nAQS 的内部类 Node 定义了两个常量 SHARED 和 EXCLUSIVE，他们分别标识 AQS 队列中等待线程的锁获取模式。\\njava 的并发包中提供了 ReadWriteLock，读-写锁。它允许一个资源可以被多个读操作访问，或者被一个 写操作访问，但两者不能同时进行。\\n重量级锁（Mutex Lock） Synchronized 是通过对象内部的一个叫做监视器锁（monitor）来实现的。但是监视器锁本质又是依赖于底层的操作系统的 Mutex Lock 来实现的。而操作系统实现线程之间的切换这就需要从用户态转换到核心态，这个成本非常高，状态之间的转换需要相对比较长的时间，这就是为什么 Synchronized 效率低的原因。因此，这种依赖于操作系统 Mutex Lock 所实现的锁我们称之为\\n“重量级锁”。JDK 中对 Synchronized 做的种种优化，其核心都是为了减少这种重量级锁的使用。\\nJDK1.6 以后，为了减少获得锁和释放锁所带来的性能消耗，提高性能，引入了“轻量级锁”和\\n“偏向锁”。\\n轻量级锁 锁的状态总共有四种：无锁状态、偏向锁、轻量级锁和重量级锁。\\n锁升级\\n随着锁的竞争，锁可以从偏向锁升级到轻量级锁，再升级的重量级锁（但是锁的升级是单向的，也就是说只能从低到高升级，不会出现锁的降级）。\\n“轻量级”是相对于使用操作系统互斥量来实现的传统锁而言的。但是，首先需要强调一点的是，轻量级锁并不是用来代替重量级锁的，它的本意是在没有多线程竞争的前提下，减少传统的重量级锁使用产生的性能消耗。在解释轻量级锁的执行过程之前，先明白一点，轻量级锁所适应的场景是线程交替执行同步块的情况，如果存在同一时间访问同一锁的情况，就会导致轻量级锁膨胀为重量级锁。\\n偏向锁 Hotspot 的作者经过以往的研究发现大多数情况下锁不仅不存在多线程竞争，而且总是由同一线程多次获得。偏向锁的目的是在某个线程获得锁之后，消除这个线程锁重入（CAS）的开销，看起来让这个线程得到了偏护。引入偏向锁是为了在无多线程竞争的情况下尽量减少不必要的轻量级锁执行路径，因为轻量级锁的获取及释放依赖多次 CAS 原子指令，而偏向锁只需要在置换 ThreadID的时候依赖一次 CAS 原子指令（由于一旦出现多线程竞争的情况就必须撤销偏向锁，所以偏向锁的撤销操作的性能损耗必须小于节省下来的 CAS 原子指令的性能消耗）。上面说过，轻量级锁是为了在线程交替执行同步块时提高性能，而偏向锁则是在只有一个线程执行同步块时进一步提高性能。\\n分段锁 分段锁也并非一种实际的锁，而是一种思想 ConcurrentHashMap 是学习分段锁的最好实践\\n锁优化 减少锁持有时间\\n只用在有线程安全要求的程序上加锁\\n减小锁粒度\\n将大对象（这个对象可能会被很多线程访问），拆成小对象，大大增加并行度，降低锁竞争。\\n降低了锁的竞争，偏向锁，轻量级锁成功率才会提高。最最典型的减小锁粒度的案例就是\\nConcurrentHashMap。\\n锁分离\\n最常见的锁分离就是读写锁 ReadWriteLock，根据功能进行分离成读锁和写锁，这样读读不互斥，读写互斥，写写互斥，即保证了线程安全，又提高了性能，具体也请查看[高并发 Java 五]\\nJDK 并发包 1。读写分离思想可以延伸，只要操作互不影响，锁就可以分离。比如\\nLinkedBlockingQueue 从头部取出，从尾部放数据\\n锁粗化\\n通常情况下，为了保证多线程间的有效并发，会要求每个线程持有锁的时间尽量短，即在使用完公共资源后，应该立即释放锁。但是，凡事都有一个度，如果对同一个锁不停的进行请求、同步和释放，其本身也会消耗系统宝贵的资源，反而不利于性能的优化 。\\n锁消除\\n锁消除是在编译器级别的事情。在即时编译器时，如果发现不可能被共享的对象，则可以消除这些对象的锁操作，多数是因为程序员编码不规范引起。\\n线程基本方法 线程相关的基本方法有 wait，notify，notifyAll，sleep，join，yield 等。\\n线程等待（wait）\\n调用该方法的线程进入 WAITING 状态，只有等待另外线程的通知或被中断才会返回，需要注意的是调用 wait()方法后，会释放对象的锁。因此，wait 方法一般用在同步方法或同步代码块中。\\n线程睡眠（sleep）\\nsleep 导致当前线程休眠，与 wait 方法不同的是 sleep 不会释放当前占有的锁,sleep(long)会导致线程进入 TIMED-WATING 状态，而 wait()方法会导致当前线程进入 WATING 状态\\n线程让步（yield）\\nyield 会使当前线程让出 CPU 执行时间片，与其他线程一起重新竞争 CPU 时间片。一般情况下，优先级高的线程有更大的可能性成功竞争得到 CPU 时间片，但这又不是绝对的，有的操作系统对线程优先级并不敏感。\\n线程中断（interrupt）\\n中断一个线程，其本意是给这个线程一个通知信号，会影响这个线程内部的一个中断标识位。这个线程本身并不会因此而改变状态(如阻塞，终止等)。\\n调用 interrupt()方法并不会中断一个正在运行的线程。也就是说处于 Running 状态的线程并不会因为被中断而被终止，仅仅改变了内部维护的中断标识位而已。\\n若调用 sleep()而使线程处于 TIMED-WATING 状态，这时调用 interrupt()方法，会抛出\\nInterruptedException,从而使线程提前结束 TIMED-WATING 状态。\\n许多声明抛出InterruptedException 的方法(如 Thread.sleep(long mills 方法))，抛出异 常前，都会清除中断标识位，所以抛出异常后，调用 isInterrupted()方法将会返回 false。\\n中断状态是线程固有的一个标识位，可以通过此标识位安全的终止线程。比如,你想终止一个线程thread的时候，可以调用thread.interrupt()方法，在线程的run方法内部可以根据 thread.isInterrupted()的值来优雅的终止线程。 Join 等待其他线程终止\\njoin() 方法，等待其他线程终止，在当前线程中调用一个线程的 join() 方法，则当前线程转为阻塞状态，回到另一个线程结束，当前线程再由阻塞状态变为就绪状态，等待 cpu 的宠幸。\\n为什么要用 **join()**方法？\\n很多情况下，主线程生成并启动了子线程，需要用到子线程返回的结果，也就是需要主线程需要在子线程结束后再结束，这时候就要用到 join() 方法。\\n1System.out.println(Thread.currentThread().getName() + \\u0026#34;线程运行开始!\\u0026#34;); 2 3​ Thread6 thread1 = new Thread6(); thread1.setName(\\u0026#34;线程 B\\u0026#34;); thread1.join(); 4 5System.out.println(\\u0026#34;这时 thread1 执行完毕之后才能执行主线程\\u0026#34;); 线程唤醒（notify）\\nObject 类中的 notify() 方法，唤醒在此对象监视器上等待的单个线程，如果所有线程都在此对象上等待，则会选择唤醒其中一个线程，选择是任意的，并在对实现做出决定时发生，线程通过调用其中一个 wait() 方法，在对象的监视器上等待，直到当前的线程放弃此对象上的锁定，才能继续执行被唤醒的线程，被唤醒的线程将以常规方式与在该对象上主动同步的其他所有线程进行竞争。类似的方法还有 notifyAll() ，唤醒再次监视器上等待的所有线程。\\n其他方法：\\nsleep()：强迫一个线程睡眠Ｎ毫秒。\\nisAlive()： 判断一个线程是否存活。\\njoin()： 等待线程终止。\\nactiveCount()： 程序中活跃的线程数。\\nenumerate()： 枚举程序中的线程。\\ncurrentThread()： 得到当前线程。\\nisDaemon()： 一个线程是否为守护线程。\\nsetDaemon()： 设置一个线程为守护线程。(用户线程和守护线程的区别在于，是否等待主线程依赖于主线程结束而结束)\\nsetName()： 为线程设置一个名称。\\nwait()： 强迫一个线程等待。\\nnotify()： 通知一个线程继续运行。\\nsetPriority()： 设置一个线程的优先级。\\ngetPriority():：获得一个线程的优先级。\\n线程上下文切换 巧妙地利用了时间片轮转的方式, CPU 给每个任务都服务一定的时间，然后把当前任务的状态保存下来，在加载下一任务的状态后，继续服务下一任务，任务的状态保存及再加载, 这段过程就叫做上下文切换。时间片轮转的方式使多个任务在同一颗 CPU 上执行变成了可能。\\n进程\\n（有时候也称做任务）是指一个程序运行的实例。在 Linux 系统中，线程就是能并行运行并且与他们的父进程（创建他们的进程）共享同一地址空间（一段内存区域）和其他资源的轻量级的进程。\\n上下文\\n是指某一时间点 CPU 寄存器和程序计数器的内容。\\n寄存器\\n是 CPU 内部的数量较少但是速度很快的内存（与之对应的是 CPU 外部相对较慢的 RAM 主内存）。寄存器通过对常用值（通常是运算的中间值）的快速访问来提高计算机程序运行的速度。\\n程序计数器\\n是一个专用的寄存器，用于表明指令序列中 CPU 正在执行的位置，存的值为正在执行的指令的位置或者下一个将要被执行的指令的位置，具体依赖于特定的系统。\\nPCB-“切换桢”\\n上下文切换可以认为是内核（操作系统的核心）在 CPU 上对于进程（包括线程）进行切换，上下文切换过程中的信息是保存在进程控制块（PCB, process control block）中的。PCB 还经常被称作“切换桢”（switchframe）。信息会一直保存到 CPU 的内存中，直到他们被再次使用。\\n上下文切换的活动：\\n挂起一个进程，将这个进程在 CPU 中的状态（上下文）存储于内存中的某处。\\n在内存中检索下一个进程的上下文并将其在 CPU 的寄存器中恢复。\\n跳转到程序计数器所指向的位置（即跳转到进程被中断时的代码行），以恢复该进程在程序中。\\n引起线程上下文切换的原因\\n当前执行任务的时间片用完之后，系统 CPU 正常调度下一个任务；\\n当前执行任务碰到 IO 阻塞，调度器将此任务挂起，继续下一任务；\\n多个任务抢占锁资源，当前任务没有抢到锁资源，被调度器挂起，继续下一任务；\\n用户代码挂起当前任务，让出 CPU 时间；\\n硬件中断；\\n同步锁与死锁 同步锁\\n当多个线程同时访问同一个数据时，很容易出现问题。为了避免这种情况出现，我们要保证线程同步互斥，就是指并发执行的多个线程，在同一时间内只允许一个线程访问共享数据。 Java 中可以使用 synchronized 关键字来取得一个对象的同步锁。\\n死锁\\n何为死锁，就是多个线程同时被阻塞，它们中的一个或者全部都在等待某个资源被释放。\\n线程池原理 线程池做的工作主要是控制运行的线程的数量，处理过程中将任务放入队列，然后在线程创建后启动这些任务，如果线程数量超过了最大数量超出数量的线程排队等候，等其它线程执行完毕，再从队列中取出任务来执行。他的主要特点为：线程复用；控制最大并发数；管理线程。\\n** 线程复用\\n每一个 Thread 的类都有一个 start 方法。 当调用 start 启动线程时 Java 虚拟机会调用该类的 run 方法。 那么该类的 run() 方法中就是调用了 Runnable 对象的 run() 方法。 我们可以继承重写 Thread 类，在其 start 方法中添加不断循环调用传递过来的 Runnable 对象。 这就是线程池的实现原理。循环方法中不断获取 Runnable 是用 Queue 实现的，在获取下一个 Runnable 之前可以是阻塞的。\\n线程池的组成一般的线程池主要分为以下 4 个组成部分：\\n线程池管理器：用于创建并管理线程池\\n工作线程：线程池中的线程\\n任务接口：每个任务必须实现的接口，用于工作线程调度其运行\\n任务队列：用于存放待处理的任务，提供一种缓冲机制\\nJava 中的线程池是通过 Executor 框架实现的，该框架中用到了 Executor，Executors，\\nExecutorService，ThreadPoolExecutor ，Callable 和 Future、FutureTask 这几个类。\\nThreadPoolExecutor 的构造方法如下：\\npublic ThreadPoolExecutor(int corePoolSize,int maximumPoolSize, long keepAliveTime, TimeUnit unit, BlockingQueue workQueue) { this(corePoolSize, maximumPoolSize, keepAliveTime, unit, workQueue, Executors.defaultThreadFactory(), defaultHandler);\\n}\\ncorePoolSize：指定了线程池中的线程数量。\\nmaximumPoolSize：指定了线程池中的最大线程数量。\\nkeepAliveTime：当前线程池数量超过 corePoolSize 时，多余的空闲线程的存活时间，即多次时间内会被销毁。\\nunit：keepAliveTime 的单位。\\nworkQueue：任务队列，被提交但尚未被执行的任务。\\nthreadFactory：线程工厂，用于创建线程，一般用默认的即可。\\nhandler：拒绝策略，当任务太多来不及处理，如何拒绝任务。\\n拒绝策略\\n线程池中的线程已经用完了，无法继续为新任务服务，同时，等待队列也已经排满了，再也塞不下新任务了。这时候我们就需要拒绝策略机制合理的处理这个问题。\\nJDK 内置的拒绝策略如下：\\nAbortPolicy ： 直接抛出异常，阻止系统正常运行。\\nCallerRunsPolicy ： 只要线程池未关闭，该策略直接在调用者线程中，运行当前被丢弃的任务。显然这样做不会真的丢弃任务，但是，任务提交线程的性能极有可能会急剧下降。\\nDiscardOldestPolicy ： 丢弃最老的一个请求，也就是即将被执行的一个任务，并尝试再次提交当前任务。\\nDiscardPolicy ： 该策略默默地丢弃无法处理的任务，不予任何处理。如果允许任务丢失，这是最好的一种方案。\\n以上内置拒绝策略均实现了 RejectedExecutionHandler 接口，若以上策略仍无法满足实际需要，完全可以自己扩展 RejectedExecutionHandler 接口。\\nJava 线程池工作过程\\n线程池刚创建时，里面没有一个线程。任务队列是作为参数传进来的。不过，就算队列里面有任务，线程池也不会马上执行它们。\\n当调用 execute() 方法添加一个任务时，线程池会做如下判断：\\na) 如果正在运行的线程数量小于 corePoolSize，那么马上创建线程运行这个任务；\\nb) 如果正在运行的线程数量大于或等于 corePoolSize，那么将这个任务放入队列；\\nc) 如果这时候队列满了，而且正在运行的线程数量小于 maximumPoolSize，那么还是要创建非核心线程立刻运行这个任务；\\nd) 如果队列满了，而且正在运行的线程数量大于或等于 maximumPoolSize，那么线程池会抛出异常 RejectExecutionException。\\n当一个线程完成任务时，它会从队列中取下一个任务来执行。\\n当一个线程无事可做，超过一定的时间（keepAliveTime）时，线程池会判断，如果当前运行的线程数大于 corePoolSize，那么这个线程就被停掉。所以线程池的所有任务完成后，它最终会收缩到 corePoolSize 的大小。\\nJAVA 阻塞队列原理 阻塞队列，关键字是阻塞，先理解阻塞的含义，在阻塞队列中，线程阻塞有这样的两种情况：\\n当队列中没有数据的情况下，消费者端的所有线程都会被自动阻塞（挂起），直到有数据放入队列。 当队列中填满数据的情况下，生产者端的所有线程都会被自动阻塞（挂起），直到队列中有空的位置，线程被自动唤醒。 阻塞队列的主要方法\\n抛出异常：抛出一个异常；\\n特殊值：返回一个特殊值（null 或 false,视情况而定）\\n则塞：在成功操作之前，一直阻塞线程\\n超时：放弃前只在最大的时间内阻塞\\n插入操作：\\n1：public abstract boolean add(E paramE)：将指定元素插入此队列中（如果立即可行\\n且不会违反容量限制），成功时返回 true，如果当前没有可用的空间，则抛出 IllegalStateException。如果该元素是 NULL，则会抛出 NullPointerException 异常。\\n2：public abstract boolean offer(E paramE)：将指定元素插入此队列中（如果立即可行且不会违反容量限制），成功时返回 true，如果当前没有可用的空间，则返回 false。\\n3：public abstract void put(E paramE) throws InterruptedException： 将指定元素插入此队列中，将等待可用的空间（如果有必要）\\npublic void put(E paramE) throws InterruptedException { checkNotNull(paramE);\\n​ ReentrantLock localReentrantLock = this.lock; localReentrantLock.lockInterruptibly(); try {\\n​ while (this.count == this.items.length)\\n​ this.notFull.await();//如果队列满了，则线程阻塞等待 enqueue(paramE);\\n​ localReentrantLock.unlock();\\n​ } finally { localReentrantLock.unlock();\\n​ }\\n}\\n4：offer(E o, long timeout, TimeUnit unit)：可以设定等待的时间，如果在指定的时间内，还不能往队列中加入 BlockingQueue，则返回失败。 获取数据操作：\\n1：poll(time):取走 BlockingQueue 里排在首位的对象,若不能立即取出,则可以等 time 参数规定的时间,取不到时返回 null;\\n2：poll(long timeout, TimeUnit unit)：从 BlockingQueue 取出一个队首的对象，如果在\\n指定时间内，队列一旦有数据可取，则立即返回队列中的数据。否则直到时间超时还没有数据可取，返回失败。\\n3：take():取走 BlockingQueue 里排在首位的对象,若 BlockingQueue 为空,阻断进入等待状态直到 BlockingQueue 有新的数据被加入。\\n4.drainTo():一次性从 BlockingQueue 获取所有可用的数据对象（还可以指定获取数据的个数），通过该方法，可以提升获取数据效率；不需要多次分批加锁或释放锁。\\nJava 中的阻塞队列\\nArrayBlockingQueue ：由数组结构组成的有界阻塞队列。\\nLinkedBlockingQueue ：由链表结构组成的有界阻塞队列。\\nPriorityBlockingQueue ：支持优先级排序的无界阻塞队列。\\nDelayQueue：使用优先级队列实现的无界阻塞队列。\\nSynchronousQueue：不存储元素的阻塞队列。\\nLinkedTransferQueue：由链表结构组成的无界阻塞队列。\\nLinkedBlockingDeque：由链表结构组成的双向阻塞队列\\nArrayBlockingQueue**（公平、非公平）**\\n用数组实现的有界阻塞队列。此队列按照先进先出（FIFO）的原则对元素进行排序。默认情况下不保证访问者公平的访问队列，所谓公平访问队列是指阻塞的所有生产者线程或消费者线程，当队列可用时，可以按照阻塞的先后顺序访问队列，即先阻塞的生产者线程，可以先往队列里插入元素，先阻塞的消费者线程，可以先从队列里获取元素。通常情况下为了保证公平性会降低吞吐量。我们可以使用以下代码创建一个公平的阻塞队列：\\nArrayBlockingQueue fairQueue = new ArrayBlockingQueue(1000,true);\\nLinkedBlockingQueue**（两个独立锁提高并发）**\\n基于链表的阻塞队列，同ArrayListBlockingQueue类似，此队列按照先进先出（FIFO）的原则对元素进行排序。而 LinkedBlockingQueue 之所以能够高效的处理并发数据，还因为其对于生产者端和消费者端分别采用了独立的锁来控制数据同步，这也意味着在高并发的情况下生产者和消费者可以并行地操作队列中的数据，以此来提高整个队列的并发性能。\\nLinkedBlockingQueue 会默认一个类似无限大小的容量（Integer.MAX_VALUE）。\\nPriorityBlockingQueue**（compareTo 排序实现优先）**\\n是一个支持优先级的无界队列。默认情况下元素采取自然顺序升序排列。可以自定义实现 compareTo()方法来指定元素进行排序规则，或者初始化 PriorityBlockingQueue 时，指定构造参数 Comparator 来对元素进行排序。需要注意的是不能保证同优先级元素的顺序。\\nDelayQueue**（缓存失效、定时任务 ）**\\n是一个支持延时获取元素的无界阻塞队列。队列使用PriorityQueue来实现。队列中的元素必须实现 Delayed 接口，在创建元素时可以指定多久才能从队列中获取当前元素。只有在延迟期满时才能从队列中提取元素。我们可以将 DelayQueue 运用在以下应用场景：\\n\\\\1. 缓存系统的设计：可以用 DelayQueue 保存缓存元素的有效期，使用一个线程循环查询\\nDelayQueue，一旦能从 DelayQueue 中获取元素时，表示缓存有效期到了。\\n定时任务调度：使用 DelayQueue 保存当天将会执行的任务和执行时间，一旦从 DelayQueue 中获取到任务就开始执行，从比如 TimerQueue 就是使用 DelayQueue 实现的。\\nSynchronousQueue**（不存储数据、可用于传递数据）**\\n是一个不存储元素的阻塞队列。每一个 put 操作必须等待一个 take 操作，否则不能继续添加元素。\\nSynchronousQueue 可以看成是一个传球手，负责把生产者线程处理的数据直接传递给消费者线程。队列本身并不存储任何元素，非常适合于传递性场景,比如在一个线程中使用的数据，传递给另 外 一 个 线 程 使 用 ， SynchronousQueue 的 吞 吐 量 高 于 LinkedBlockingQueue 和\\nArrayBlockingQueue。\\nLinkedTransferQueue\\n是 一 个 由 链 表 结 构 组 成 的 无 界 阻 塞 TransferQueue 队 列 。 相 对 于 其 他 阻 塞 队 列 ，\\nLinkedTransferQueue 多了 tryTransfer 和 transfer 方法。\\n\\\\1. transfer 方法：如果当前有消费者正在等待接收元素（消费者使用 take()方法或带时间限制的 poll()方法时），transfer 方法可以把生产者传入的元素立刻 transfer（传输）给消费者。如果没有消费者在等待接收元素，transfer 方法会将元素存放在队列的 tail 节点，并等到该元素被消费者消费了才返回。\\ntryTransfer 方法。则是用来试探下生产者传入的元素是否能直接传给消费者。如果没有消费者等待接收元素，则返回 false。和 transfer 方法的区别是 tryTransfer 方法无论消费者是否接收，方法立即返回。而 transfer 方法是必须等到消费者消费了才返回。 对于带有时间限制的 tryTransfer(E e, long timeout, TimeUnit unit)方法，则是试图把生产者传入的元素直接传给消费者，但是如果没有消费者消费该元素则等待指定的时间再返回，如果超时还没消费元素，则返回 false，如果在超时时间内消费了元素，则返回 true。\\nLinkedBlockingDeque\\n是一个由链表结构组成的双向阻塞队列。所谓双向队列指的你可以从队列的两端插入和移出元素。\\n双端队列因为多了一个操作队列的入口，在多线程同时入队时，也就减少了一半的竞争。相比其他的阻塞队列，LinkedBlockingDeque 多了 addFirst，addLast，offerFirst，offerLast， peekFirst，peekLast 等方法，以 First 单词结尾的方法，表示插入，获取（peek）或移除双端队列的第一个元素。以 Last 单词结尾的方法，表示插入，获取或移除双端队列的最后一个元素。另外插入方法 add 等同于 addLast，移除方法 remove 等效于 removeFirst。但是 take 方法却等同于 takeFirst，不知道是不是 Jdk 的 bug，使用时还是用带有 First 和 Last 后缀的方法更清楚。\\n在初始化 LinkedBlockingDeque 时可以设置容量防止其过渡膨胀。另外双向阻塞队列可以运用在\\n“工作窃取”模式中。\\nCyclicBarrier、CountDownLatch、Semaphore 的用法 CountDownLatch**（线程计数器 ）**\\nCountDownLatch类位于java.util.concurrent包下，利用它可以实现类似计数器的功能。比如有一个任务 A，它要等待其他 4 个任务执行完毕之后才能执行，此时就可以利用 CountDownLatch 来实现这种功能了。\\n1final CountDownLatch latch = new CountDownLatch(2); 2new Thread() { 3 public void run() { 4 System.out.println(\\u0026#34;子线程\\u0026#34; + Thread.currentThread().getName() + \\u0026#34;正在执行\\u0026#34;); 5 Thread.sleep(3000); 6 System.out.println(\\u0026#34;子线程\\u0026#34; + Thread.currentThread().getName() + \\u0026#34;执行完毕\\u0026#34;); 7 latch.countDown(); 8 } 9}.start(); 10new Thread() { 11 public void run() { 12 System.out.println(\\u0026#34;子线程\\u0026#34; + Thread.currentThread().getName() + \\u0026#34;正在执行\\u0026#34;); 13 Thread.sleep(3000); 14 System.out.println(\\u0026#34;子线程\\u0026#34; + Thread.currentThread().getName() + \\u0026#34;执行完毕\\u0026#34;); 15 latch.countDown(); 16 }; 17}.start(); 18System.out.println(\\u0026#34;等待 2 个子线程执行完毕...\\u0026#34;); 19latch.await(); 20System.out.println(\\u0026#34;2 个子线程已经执行完毕\\u0026#34;); 21System.out.println(\\u0026#34;继续执行主线程\\u0026#34;); CyclicBarrier（回环栅栏-等待至 barrier 状态再全部同时执行）\\n字面意思回环栅栏，通过它可以实现让一组线程等待至某个状态之后再全部同时执行。叫做回环是因为当所有等待线程都被释放以后，CyclicBarrier 可以被重用。我们暂且把这个状态就叫做 barrier，当调用 await()方法之后，线程就处于 barrier 了。\\nCyclicBarrier 中最重要的方法就是 await 方法，它有 2 个重载版本：\\npublic int await()：用来挂起当前线程，直至所有线程都到达 barrier 状态再同时执行后续任务；\\npublic int await(long timeout, TimeUnit unit)：让这些线程等待至一定的时间，如果还有线程没有到达 barrier 状态就直接让到达 barrier 的线程执行后续任务。\\n具体使用如下，另外 CyclicBarrier 是可以重用的。\\n1public static void main(String[] args) { 2 int N = 4; 3 CyclicBarrier barrier = new CyclicBarrier(N); 4 for(int i = 0; i \\u0026lt; N; i++) new Writer(barrier).start(); 5} 6static class Writer extends Thread { 7 private CyclicBarrier cyclicBarrier; 8 public Writer(CyclicBarrier cyclicBarrier) { 9 this.cyclicBarrier = cyclicBarrier; 10 } 11 12 @Override 13 public void run() { 14 try { 15 //以睡眠来模拟线程需要预定写入数据操作 16 Thread.sleep(5000); 17 System.out.println(\\u0026#34;线程\\u0026#34;+Thread.currentThread().getName()+\\u0026#34;写入数据完毕，等待其他线程写入完毕\\u0026#34;); 18 cyclicBarrier.await(); 19 }catch(InterruptedException e) { 20 e.printStackTrace(); 21 }catch(BrokenBarrierException e) { 22 e.printStackTrace(); 23 } 24 System.out.println(\\u0026#34;所有线程写入完毕，继续处理其他任务，比如数据操作\\u0026#34;); 25 } 26 27} Semaphore（信号量-控制同时访问的线程个数）\\nSemaphore 翻译成字面意思为 信号量，Semaphore 可以控制同时访问的线程个数，通过 acquire() 获取一个许可，如果没有就等待，而 release() 释放一个许可。\\nSemaphore 类中比较重要的几个方法：\\npublic void acquire(): 用来获取一个许可，若无许可能够获得，则会一直等待，直到获得许可。\\npublic void acquire(int permits):获取 permits 个许可\\npublic void release() { } :释放许可。注意，在释放许可之前，必须先获获得许可。\\npublic void release(int permits) { }:释放 permits 个许可\\n上面 4 个方法都会被阻塞，如果想立即得到执行结果，可以使用下面几个方法\\npublic boolean tryAcquire():尝试获取一个许可，若获取成功，则立即返回 true，若获取失败，则立即返回 false\\npublic boolean tryAcquire(long timeout, TimeUnit unit):尝试获取一个许可，若在指定的时间内获取成功，则立即返回 true，否则则立即返回 false\\npublic boolean tryAcquire(int permits):尝试获取 permits 个许可，若获取成功，则立即返回 true，若获取失败，则立即返回 false\\npublic boolean tryAcquire(int permits, long timeout, TimeUnit unit): 尝试获取 permits 个许可，若在指定的时间内获取成功，则立即返回 true，否则则立即返回 false\\n还可以通过 availablePermits()方法得到可用的许可数目。\\n例子：若一个工厂有5 台机器，但是有8个工人，一台机器同时只能被一个工人使用，只有使用完了，其他工人才能继续使用。那么我们就可以通过 Semaphore 来实现：\\n1public static void main(String[] args) { 2 int N = 8; //工人数 3 Semaphore semaphore = new Semaphore(5); //机器数目 4 for(int i = 0; i \\u0026lt; N; i++) new Worker(i, semaphore).start(); 5} 6static class Worker extends Thread { 7 private int num; 8 private Semaphore semaphore; 9 10 public Worker(int num, Semaphore semaphore) { 11 this.num = num; 12 this.semaphore = semaphore; 13 } 14 15 @Override 16 public void run() { 17 try { 18 semaphore.acquire(); 19 System.out.println(\\u0026#34;工人\\u0026#34; + this.num + \\u0026#34;占用一个机器在生产...\\u0026#34;); 20 Thread.sleep(2000); 21 System.out.println(\\u0026#34;工人\\u0026#34; + this.num + \\u0026#34;释放出机器\\u0026#34;); 22 semaphore.release(); 23 } catch(InterruptedException e) { 24 e.printStackTrace(); 25 } 26 } 27} CountDownLatch 和 CyclicBarrier 都能够实现线程之间的等待，只不过它们侧重点不同：\\nCountDownLatch：一般用于某个线程 A 等待若干个其他线程执行完任务之后，它才执行； CyclicBarrier：一般用于一组线程互相等待至某个状态，然后这一组线程再同时执行；另外，CountDownLatch 是不能够重用的，而 CyclicBarrier 是可以重用的。 Semaphore：其实和锁有点类似，它一般用于控制对某组资源的访问权限。 volatile关键字的作用（变量可见性、禁止重排序） Java 语言提供了一种稍弱的同步机制，即 volatile 变量，用来确保将变量的更新操作通知到其他线程。volatile 变量具备两种特性，volatile 变量不会被缓存在寄存器或者对其他处理器不可见的地方，因此在读取 volatile 类型的变量时总会返回最新写入的值。\\n变量可见性 其一是保证该变量对所有线程可见，这里的可见性指的是当一个线程修改了变量的值，那么新的值对于其他线程是可以立即获取的。\\n禁止重排序 volatile 禁止了指令重排。\\n比sychronized 更轻量级的同步锁 在访问 volatile 变量时不会执行加锁操作，因此也就不会使执行线程阻塞，因此 volatile 变量是一种比 sychronized 关键字更轻量级的同步机制。\\nvolatile 适合这种场景：一个变量被多个线程共享，线程直接给这个变量赋值。\\n当对非 volatile 变量进行读写的时候，每个线程先从内存拷贝变量到 CPU 缓存中。如果计算机有多个 CPU，每个线程可能在不同的 CPU 上被处理，这意味着每个线程可以拷贝到不同的 CPU cache 中。而声明变量是 volatile 的，JVM 保证了每次读变量都从内存中读，跳过 CPU cache 这一步。\\n适用场景值得说明的是对 volatile 变量的单次读/写操作可以保证原子性的，如 long 和 double 类型变量，但是并不能保证 i++这种操作的原子性，因为本质上 i++是读、写两次操作。在某些场景下可以代替 Synchronized。但是,volatile 的不能完全取代 Synchronized 的位置，只有在一些特殊的场景下，才能适用 volatile。总的来说，必须同时满足下面两个条件才能保证在并发环境的线程安全：\\n对变量的写操作不依赖于当前值（比如 i++），或者说是单纯的变量赋值（boolean flag = true）。 该变量没有包含在具有其他变量的不变式中，也就是说不同的 volatile 变量之间，不能互相依赖。只有在状态真正独立于程序内其他内容时才能使用 volatile。 如何在两个线程之间共享数据 Java 里面进行多线程通信的主要方式就是共享内存的方式，共享内存主要的关注点有两个：可见性和有序性原子性。Java 内存模型（JMM）解决了可见性和有序性的问题，而锁解决了原子性的问题，理想情况下我们希望做到“同步”和“互斥”。有以下常规实现方法：\\n将数据抽象成一个类，并将数据的操作作为这个类的方法\\n将数据抽象成一个类，并将对这个数据的操作作为这个类的方法，这么设计可以和容易做到同步，只要在方法上加”synchronized“ 1public class MyData { 2 private int j=0; public synchronized void add(){ 3 j++; 4System.out.println(\\u0026#34;线程\\u0026#34;+Thread.currentThread().getName()+\\u0026#34;j 为：\\u0026#34;+j); 5} 6public synchronized void dec(){ 7 j--; 8 System.out.println(\\u0026#34;线程\\u0026#34;+Thread.currentThread().getName()+\\u0026#34;j 为：\\u0026#34;+j); 9 } 10 public int getData(){ return j; 11 } 12} 13public class AddRunnable implements Runnable{ 14 MyData data; public AddRunnable(MyData data){ this.data= data; 15 } 16 public void run() { data.add(); 17 } 18 } 19public class DecRunnable implements Runnable { 20 MyData data; public DecRunnable(MyData data){ this.data = data; 21 } 22 public void run() { data.dec(); 23 } 24} 25 public static void main(String[] args) { 26 MyData data = new MyData(); 27 Runnable add = new AddRunnable(data); Runnable dec = new DecRunnable(data); for(int i=0;i\\u0026lt;2;i++){ new Thread(add).start(); new Thread(dec).start(); 28 } *Runnable* 对象作为一个类的内部类\\n将 Runnable 对象作为一个类的内部类，共享数据作为这个类的成员变量，每个线程对共享数据的操作方法也封装在外部类，以便实现对数据的各个操作的同步和互斥，作为内部类的各个 Runnable 对象调用外部类的这些方法。 1public class MyData { 2 private int j=0; public synchronized void add(){ j++; 3 System.out.println(\\u0026#34;线程\\u0026#34;+Thread.currentThread().getName()+\\u0026#34;j 为：\\u0026#34;+j); 4 } 5 public synchronized void dec(){ j--; 6 System.out.println(\\u0026#34;线程\\u0026#34;+Thread.currentThread().getName()+\\u0026#34;j 为：\\u0026#34;+j); 7 } 8 public int getData(){ 9 return j; 10\\t} 11} 12public class TestThread { 13 public static void main(String[] args) { final MyData data = new MyData(); for(int i=0;i\\u0026lt;2;i++){ new Thread(new Runnable(){ public void run() { data.add(); 14 } 15 }).start(); 16 new Thread(new Runnable(){ public void run() { data.dec(); 17 } 18 }).start(); 19 } 20 } 21} ThreadLocal 作用（线程本地存储）\\nThreadLocal，很多地方叫做线程本地变量，也有些地方叫做线程本地存储，ThreadLocal 的作用是提供线程内的局部变量，这种变量在线程的生命周期内起作用，减少同一个线程内多个函数或者组件之间一些公共变量的传递的复杂度。\\nThreadLocalMap（线程的一个属性） 每个线程中都有一个自己的 ThreadLocalMap 类对象，可以将线程自己的对象保持到其中，各管各的，线程可以正确的访问到自己的对象。\\n将一个共用的 ThreadLocal 静态实例作为 key，将不同对象的引用保存到不同线程的\\nThreadLocalMap 中，然后在线程执行的各处通过这个静态 ThreadLocal 实例的 get()方法取得自己线程保存的那个对象，避免了将这个对象作为参数传递的麻烦。\\nThreadLocalMap 其实就是线程里面的一个属性，它在 Thread 类中定义 ThreadLocal.ThreadLocalMap threadLocals = null;\\n最常见的 ThreadLocal 使用场景为 用来解决 数据库连接、Session 管理等。\\n1private static final ThreadLocal threadSession = new ThreadLocal(); 2 3public static Session getSession() throws InfrastructureException { 4 Session s = (Session) threadSession.get(); 5 try { 6 if(s == null) { 7 s = getSessionFactory().openSession(); 8 threadSession.set(s); 9 } 10 } 11 catch(HibernateException ex) { 12 throw new InfrastructureException(ex); 13 } 14 return s; 15} synchronized 和 ReentrantLock 的区别 两者的共同点：\\n都是用来协调多线程对共享对象、变量的访问\\n都是可重入锁，同一线程可以多次获得同一个锁\\n都保证了可见性和互斥性\\n两者的不同点：\\nReentrantLock 显示的获得、释放锁，synchronized 隐式获得释放锁\\nReentrantLock 可响应中断、可轮回，synchronized 是不可以响应中断的，为处理锁的不可用性提供了更高的灵活性\\nReentrantLock 是 API 级别的，synchronized 是 JVM 级别的\\nReentrantLock 可以实现公平锁\\nReentrantLock 通过 Condition 可以绑定多个条件\\n底层实现不一样， synchronized 是同步阻塞，使用的是悲观并发策略，lock 是同步非阻塞，采用的是乐观并发策略\\nLock 是一个接口，而 synchronized 是 Java 中的关键字，synchronized 是内置的语言实现。\\nsynchronized 在发生异常时，会自动释放线程占有的锁，因此不会导致死锁现象发生；而 Lock 在发生异常时，如果没有主动通过 unLock()去释放锁，则很可能造成死锁现象，因此使用 Lock 时需要在 finally 块中释放锁。\\nLock 可以让等待锁的线程响应中断，而 synchronized 却不行，使用 synchronized 时，等待的线程会一直等待下去，不能够响应中断。\\n通过 Lock 可以知道有没有成功获取锁，而 synchronized 却无法办到。\\nLock 可以提高多个线程进行读操作的效率，既就是实现读写锁等。\\nConcurrentHashMap 并发 减小锁粒度\\n减小锁粒度是指缩小锁定对象的范围，从而减小锁冲突的可能性，从而提高系统的并发能力。减小锁粒度是一种削弱多线程锁竞争的有效手段，这种技术典型的应用是 ConcurrentHashMap(高性能的 HashMap)类的实现。对于 HashMap 而言，最重要的两个方法是 get 与 set 方法，如果我们对整个 HashMap 加锁，可以得到线程安全的对象，但是加锁粒度太大。Segment 的大小也被称为 ConcurrentHashMap 的并发度。\\nConcurrentHashMap 分段锁\\nConcurrentHashMap，它内部细分了若干个小的 HashMap，称之为段(Segment)。默认情况下一个 ConcurrentHashMap 被进一步细分为 16 个段，既就是锁的并发度。\\n如果需要在 ConcurrentHashMap 中添加一个新的表项，并不是将整个 HashMap 加锁，而是首先根据hashcode得到该表项应该存放在哪个段中，然后对该段加锁，并完成put操作。在多线程环境中，如果多个线程同时进行put操作，只要被加入的表项不存放在同一个段中，则线程间可以做到真正的并行。\\nConcurrentHashMap* 是由Segment* 数组结构和*HashEntry* 数组结构组成\\nConcurrentHashMap 是由 Segment 数组结构和 HashEntry 数组结构组成。Segment 是一种可重入锁 ReentrantLock，在 ConcurrentHashMap 里扮演锁的角色，HashEntry 则用于存储键值对数据。一个 ConcurrentHashMap 里包含一个 Segment 数组，Segment 的结构和 HashMap 类似，是一种数组和链表结构， 一个 Segment 里包含一个 HashEntry 数组，每个 HashEntry 是一个链表结构的元素， 每个 Segment 守护一个 HashEntry 数组里的元素,当对 HashEntry 数组的数据进行修改时，必须首先获得它对应的 Segment 锁。\\nJava 中用到的线程调度 抢占式调度：\\n抢占式调度指的是每条线程执行的时间、线程的切换都由系统控制，系统控制指的是在系统某种运行机制下，可能每条线程都分同样的执行时间片，也可能是某些线程执行的时间片较长，甚至某些线程得不到执行的时间片。在这种机制下，一个线程的堵塞不会导致整个进程堵塞。\\n协同式调度：\\n协同式调度指某一线程执行完后主动通知系统切换到另一线程上执行，这种模式就像接力赛一样，一个人跑完自己的路程就把接力棒交接给下一个人，下个人继续往下跑。线程的执行时间由线程本身控制，线程切换可以预知，不存在多线程同步问题，但它有一个致命弱点：如果一个线程编写有问题，运行到一半就一直堵塞，那么可能导致整个系统崩溃。\\nJVM 的线程调度实现（抢占式调度）\\njava 使用的线程调使用抢占式调度，Java 中线程会按优先级分配 CPU 时间片运行，且优先级越高越优先执行，但优先级高并不代表能独自占用执行时间片，可能是优先级高得到越多的执行时间片，反之，优先级低的分到的执行时间少但不会分配不到执行时间。\\n线程让出 cpu 的情况：\\n当前运行线程主动放弃 CPU，JVM 暂时放弃 CPU 操作（基于时间片轮转调度的 JVM 操作系统不会让线程永久放弃 CPU，或者说放弃本次时间片的执行权），例如调用 yield()方法。\\n当前运行线程因为某些原因进入阻塞状态，例如阻塞在 I/O 上。\\n当前运行线程结束，即运行完 run()方法里面的任务。\\n进程调度算法 优先调度算法\\n先来先服务调度算法（FCFS） ​ 当在作业调度中采用该算法时，每次调度都是从后备作业队列中选择一个或多个最先进入该队列的作业，将它们调入内存，为它们分配资源、创建进程，然后放入就绪队列。在进程调度中采用 FCFS 算法时，则每次调度是从就绪队列中选择一个最先进入该队列的进程，为之分配处理机，使之投入运行。该进程一直运行到完成或发生某事件而阻塞后才放弃处理机，特点是：算法比较简单，可以实现基本上的公平。 2. 短作业(进程)优先调度算法\\n短作业优先(SJF)的调度算法是从后备队列中选择一个或若干个估计运行时间最短的作业，将它们调入内存运行。而短进程优先(SPF)调度算法则是从就绪队列中选出一个估计运行时间最短的进程，将处理机分配给它，使它立即执行并一直执行到完成，或发生某事件而被阻塞放弃处理机时再重新调度。该算法未照顾紧迫型作业。\\n高优先权优先调度算法\\n​ 为了照顾紧迫型作业，使之在进入系统后便获得优先处理，引入了最高优先权优先(FPF)调度算法。当把该算法用于作业调度时，系统将从后备队列中选择若干个优先权最高的作业装入内存。\\n当用于进程调度时，该算法是把处理机分配给就绪队列中优先权最高的进程。\\n非抢占式优先权算法 在这种方式下，系统一旦把处理机分配给就绪队列中优先权最高的进程后，该进程便一直执行下去，直至完成；或因发生某事件使该进程放弃处理机时。这种调度算法主要用于批处理系统中；也可用于某些对实时性要求不严的实时系统中。\\n抢占式优先权调度算法 在这种方式下，系统同样是把处理机分配给优先权最高的进程，使之执行。但在其执行期间，只要又出现了另一个其优先权更高的进程，进程调度程序就立即停止当前进程(原优先权最高的进程) 的执行，重新将处理机分配给新到的优先权最高的进程。显然，这种抢占式的优先权调度算法能更好地满足紧迫作业的要求，故而常用于要求比较严格的实时系统中，以及对性能要求较高的批处理和分时系统中。\\n高响应比优先调度算法 ​ 在批处理系统中，短作业优先算法是一种比较好的算法，其主要的不足之处是长作业的运行得不到保证。如果我们能为每个作业引入前面所述的动态优先权，并使作业的优先级随着等待时间的增加而以速率a 提高，则长作业在等待一定的时间后，必然有机会分配到处理机。该优先权的变化规律可描述为：\\n(2) 当要求服务的时间相同时，作业的优先权决定于其等待时间，等待时间愈长，其优先权愈高，因而它实现的是先来先服务。\\n(3) 对于长作业，作业的优先级可以随等待时间的增加而提高，当其等待时间足够长时，其优先级便可升到很高，从而也可获得处理机。简言之，该算法既照顾了短作业，又考虑了作业到达的先后次序，不会使长作业长期得不到服务。因此，该算法实现了一种较好的折衷。当然，在利用该算法时，每要进行调度之前，都须先做响应比的计算，这会增加系统开销。\\n基于时间片的轮转调度算法\\n\\\\1. 时间片轮转法\\n在早期的时间片轮转法中，系统将所有的就绪进程按先来先服务的原则排成一个队列，每次调度时，把 CPU 分配给队首进程，并令其执行一个时间片。时间片的大小从几 ms 到几百 ms。当执行的时间片用完时，由一个计时器发出时钟中断请求，调度程序便据此信号来停止该进程的执行，并将它送往就绪队列的末尾；然后，再把处理机分配给就绪队列中新的队首进程，同时也让它执行一个时间片。这样就可以保证就绪队列中的所有进程在一给定的时间内均能获得一时间片的处理机执行时间。\\n多级反馈队列调度算法 (1) 应设置多个就绪队列，并为各个队列赋予不同的优先级。第一个队列的优先级最高，第二个队列次之，其余各队列的优先权逐个降低。该算法赋予各个队列中进程执行时间片的大小也各不相同，在优先权愈高的队列中，为每个进程所规定的执行时间片就愈小。例如，第二个队列的时间片要比第一个队列的时间片长一倍，……，第 i+1 个队列的时间片要比第 i 个队列的时间片长一倍。\\n(2) 当一个新进程进入内存后，首先将它放入第一队列的末尾，按 FCFS 原则排队等待调度。当轮到该进程执行时，如它能在该时间片内完成，便可准备撤离系统；如果它在一个时间片结束时尚未完成，调度程序便将该进程转入第二队列的末尾，再同样地按 FCFS 原则等待调度执行；如果它在第二队列中运行一个时间片后仍未完成，再依次将它放入第三队列，……，如此下去，当一个长作业(进程)从第一队列依次降到第 n 队列后，在第 n 队列便采取按时间片轮转的方式运行。\\n(3) 仅当第一队列空闲时，调度程序才调度第二队列中的进程运行；仅当第 1～(i-1)队列均空时，才会调度第 i 队列中的进程运行。如果处理机正在第 i 队列中为某进程服务时，又有新进程进入优先权较高的队列(第 1～(i-1)中的任何一个队列)，则此时新进程将抢占正在运行进程的处理机，即由调度程序把正在运行的进程放回到第 i 队列的末尾，把处理机分配给新到的高优先权进程。\\n在多级反馈队列调度算法中，如果规定第一个队列的时间片略大于多数人机交互所需之处理时间时，便能够较好的满足各种类型用户的需要。\\n什么是 CAS（比较并交换-乐观锁机制-锁自旋） 概念及特性\\nCAS（Compare And Swap/Set）比较并交换，CAS 算法的过程是这样：它包含 3 个参数 CAS(V,E,N)。V 表示要更新的变量(内存值)，E 表示预期值(旧的)，N 表示新值。当且仅当 V 值等于 E 值时，才会将 V 的值设为 N，如果 V 值和 E 值不同，则说明已经有其他线程做了更新，则当前线程什么都不做。最后，CAS 返回当前 V 的真实值。\\nCAS 操作是抱着乐观的态度进行的(乐观锁)，它总是认为自己可以成功完成操作。当多个线程同时使用 CAS 操作一个变量时，只有一个会胜出，并成功更新，其余均会失败。失败的线程不会被挂起，仅是被告知失败，并且允许再次尝试，当然也允许失败的线程放弃操作。基于这样的原理，\\nCAS 操作即使没有锁，也可以发现其他线程对当前线程的干扰，并进行恰当的处理。\\n原子包 java.util.concurrent.atomic（锁自旋）\\nJDK1.5 的原子包：java.util.concurrent.atomic 这个包里面提供了一组原子类。其基本的特性就是在多线程环境下，当有多个线程同时执行这些类的实例包含的方法时，具有排他性，即当某个线程进入方法，执行其中的指令时，不会被其他线程打断，而别的线程就像自旋锁一样，一直等\\n到该方法执行完成，才由 JVM 从等待队列中选择一个另一个线程进入，这只是一种逻辑上的理解。\\n相对于对于 synchronized 这种阻塞算法，CAS 是非阻塞算法的一种常见实现。由于一般 CPU 切换时间比 CPU 指令集操作更加长， 所以 J.U.C 在性能上有了很大的提升。如下代码：\\n1public class AtomicInteger extends Number implements java.io.Serializable { 2 private volatile int value; 3 public final int get() { 4 return value; 5 } 6 public final int getAndIncrement() { 7 for (;;) { 8 //CAS 自旋，一直尝试，直达成功 9 int current = get(); 10 int next = current + 1; 11 if (compareAndSet(current, next)) return current; 12 } 13 } 14 public final boolean compareAndSet(int expect, int update) { 15 return unsafe.compareAndSwapInt(this, valueOffset, expect, update); 16 } 17} getAndIncrement 采用了 CAS 操作，每次从内存中读取数据然后将此数据和+1 后的结果进行 CAS 操作，如果成功就返回结果，否则重试直到成功为止。而 compareAndSet 利用 JNI 来完成\\nCPU 指令的操作。\\nABA 问题\\nCAS 会导致“ABA 问题”。CAS 算法实现一个重要前提需要取出内存中某时刻的数据，而在下时刻比较并替换，那么在这个时间差类会导致数据的变化。\\n比如说一个线程 one 从内存位置 V 中取出 A，这时候另一个线程 two 也从内存中取出 A，并且 two 进行了一些操作变成了 B，然后 two 又将 V 位置的数据变成 A，这时候线程 one 进行 CAS 操作发现内存中仍然是 A，然后 one 操作成功。尽管线程 one 的 CAS 操作成功，但是不代表这个过程就是没有问题的。\\n部分乐观锁的实现是通过版本号（version）的方式来解决 ABA 问题，乐观锁每次在执行数据的修改操作时，都会带上一个版本号，一旦版本号和数据的版本号一致就可以执行修改操作并对版本号执行+1 操作，否则就执行失败。因为每次操作的版本号都会随之增加，所以不会出现 ABA 问题，因为版本号只会增加不会减少。\\n什么是 AQS（抽象的队列同步器） AbstractQueuedSynchronizer 类如其名，抽象的队列式的同步器，AQS 定义了一套多线程访问共享资源的同步器框架，许多同步类实现都依赖于它，如常用的ReentrantLock/Semaphore/CountDownLatch。\\n它维护了一个 volatile int state（代表共享资源）和一个 FIFO 线程等待队列（多线程争用资源被阻塞时会进入此队列）。这里 volatile 是核心关键词，具体 volatile 的语义，在此不述。state 的访问方式有三种:\\ngetState() setState()\\ncompareAndSetState()\\nAQS 定义两种资源共享方式\\nExclusive*独占资源-ReentrantLock*\\nExclusive（独占，只有一个线程能执行，如 ReentrantLock）\\nShare*共享资源-Semaphore/CountDownLatch*\\nShare（共享，多个线程可同时执行，如 Semaphore/CountDownLatch）。\\nAQS只是一个框架，具体资源的获取/释放方式交由自定义同步器去实现，AQS这里只定义了一个接口，具体资源的获取交由自定义同步器去实现了（通过state的get/set/CAS)之所以没有定义成 abstract，是因为独占模式下只用实现 tryAcquire-tryRelease，而共享模式下只用实现 tryAcquireShared-tryReleaseShared。如果都定义成abstract，那么每个模式也要去实现另一模式下的接口。不同的自定义同步器争用共享资源的方式也不同。自定义同步器在实现时只需要实现共享资源 state 的获取与释放方式即可，至于具体线程等待队列的维护（如获取资源失败入队/ 唤醒出队等），AQS 已经在顶层实现好了。自定义同步器实现时主要实现以下几种方法：\\n1． isHeldExclusively()：该线程是否正在独占资源。只有用到 condition 才需要去实现它。\\n2． tryAcquire(int)：独占方式。尝试获取资源，成功则返回 true，失败则返回 false。\\n3． tryRelease(int)：独占方式。尝试释放资源，成功则返回 true，失败则返回 false。\\n4． tryAcquireShared(int)：共享方式。尝试获取资源。负数表示失败；0 表示成功，但没有剩余可用资源；正数表示成功，且有剩余资源。\\n5． tryReleaseShared(int)：共享方式。尝试释放资源，如果释放后允许唤醒后续等待结点返回 true，否则返回 false。\\n同步器的实现是***ABS***核心（***state***资源状态计数）\\n同步器的实现是 ABS 核心，以 ReentrantLock 为例，state 初始化为 0，表示未锁定状态。A 线程 lock()时，会调用 tryAcquire()独占该锁并将 state+1。此后，其他线程再 tryAcquire()时就会失败，直到A线程unlock()到state=0（即释放锁）为止，其它线程才有机会获取该锁。当然，释放锁之前，A 线程自己是可以重复获取此锁的（state 会累加），这就是可重入的概念。但要注意，获取多少次就要释放多么次，这样才能保证 state 是能回到零态的。\\n以 CountDownLatch 以例，任务分为 N 个子线程去执行，state 也初始化为 N（注意 N 要与线程个数一致）。这 N 个子线程是并行执行的，每个子线程执行完后 countDown()一次，state 会 CAS 减1。等到所有子线程都执行完后(即state=0)，会 unpark()主调用线程，然后主调用线程就会从 await()函数返回，继续后余动作。\\n*ReentrantReadWriteLock* 实现独占和共享两种方式\\n一般来说，自定义同步器要么是独占方法，要么是共享方式，他们也只需实现 tryAcquiretryRelease、tryAcquireShared-tryReleaseShared 中的一种即可。但 AQS 也支持自定义同步器同时实现独占和共享两种方式，如 ReentrantReadWriteLock。\\nJAVA 基础 JAVA 异常分类及处理 概念\\n如果某个方法不能按照正常的途径完成任务，就可以通过另一种路径退出方法。在这种情况下会抛出一个封装了错误信息的对象。此时，这个方法会立刻退出同时不返回任何值。另外，调用这个方法的其他代码也无法继续执行，异常处理机制会将代码执行交给异常处理器。\\n异常分类\\nThrowable 是 Java 语言中所有错误或异常的超类。下一层分为 Error 和 Exception\\nError：Error 类是指 java 运行时系统的内部错误和资源耗尽错误。应用程序不会抛出该类对象。如果出现了这样的错误，除了告知用户，剩下的就是尽力使程序安全的终止。\\nException（RuntimeException、CheckedException） ：Exception又有两个分支\\n运行时异常：RuntimeException，如 ： NullPointerException 、 ClassCastException ；，如 I/O 错误导致的 IOException、SQLException。 RuntimeException 是那些可能在 Java 虚拟机正常运行期间抛出的异常的超类。 如果出现 RuntimeException，那么一定是程序员的错误.\\n一 个是检查异常：CheckedException。\\n一般是外部错误，这种异常都发生在编译阶段，Java 编译器会强制程序去捕获此类异常，即会出现要求你把这段可能出现异常的程序进行 try-catch，该类异常一般包括几个方面：\\n试图在文件尾部读取数据\\n试图打开一个错误格式的 URL\\n试图根据给定的字符串查找 class 对象，而这个字符串表示的类并不存在\\n检查异常 CheckedException：\\n异常的处理方式\\n遇到问题不进行具体处理，而是继续抛给调用者 （throw,throws）抛出异常有三种形式，一是 throw,一个 throws，还有一种系统自动抛异常。\\n1public static void main(String[] args) { 2 String s = \\u0026#34;abc\\u0026#34;; 3 if(s.equals(\\u0026#34;abc\\u0026#34;)) { 4 throw new NumberFormatException(); 5 }else { 6 System.out.println(s); 7 } 8} 9 10int div(int a, int b) throws Exception { 11 return a / b; 12} *try catch* 捕获异常针对性处理方式\\nThrow 和 throws 的区别：\\n位置不同\\n\\\\1. throws 用在函数上，后面跟的是异常类，可以跟多个；而 throw 用在函数内，后面跟的是异常对象。\\n功能不同：\\nthrows 用来声明异常，让调用者只知道该功能可能出现的问题，可以给出预先的处理方式；throw抛出具体的问题对象，执行到throw，功能就已经结束了，跳转到调用者，并将具体的问题对象抛给调用者。也就是说 throw 语句独立存在时，下面不要定义其他语句，因为执行不到。\\nthrows 表示出现异常的一种可能性，并不一定会发生这些异常；throw 则是抛出了异常，执行 throw 则一定抛出了某种异常对象。\\n两者都是消极处理异常的方式，只是抛出或者可能抛出异常，但是不会由函数去处理异常，真正的处理异常由函数的上层调用处理。\\nJAVA 反射 动态语言\\n动态语言，是指程序在运行时可以改变其结构：新的函数可以引进，已有的函数可以被删除等结\\n构上的变化。比如常见的 JavaScript 就是动态语言，除此之外 Ruby,Python 等也属于动态语言，而 C、C++则不属于动态语言。从反射角度说 JAVA 属于半动态语言。\\n反射机制概念 （运行状态中知道类所有的属性和方法）\\n在 Java 中的反射机制是指在运行状态中，对于任意一个类都能够知道这个类所有的属性和方法；并且对于任意一个对象，都能够调用它的任意一个方法；这种动态获取信息以及动态调用对象方法的功能成为 Java 语言的反射机制。\\n反射的应用场合\\n编译时类型和运行时类型\\n在 Java 程序中许多对象在运行是都会出现两种类型：编译时类型和运行时类型。 编译时的类型由声明对象时实用的类型来决定，运行时的类型由实际赋值给对象的类型决定 。如：\\nPerson p=new Student(); 其中编译时类型为 Person，运行时类型为 Student。\\n的编译时类型无法获取具体方法\\n程序在运行时还可能接收到外部传入的对象，该对象的编译时类型为 Object,但是程序有需要调用该对象的运行时类型的方法。为了解决这些问题，程序需要在运行时发现对象和类的真实信息。然而，如果编译时根本无法预知该对象和类属于哪些类，程序只能依靠运行时信息来发现该对象和类的真实信息，此时就必须使用到反射了。\\nJava 反射 API\\n反射**API*用来生成JVM***中的类、接口或则对象的信息。\\nClass 类：反射的核心类，可以获取类的属性，方法等信息。\\nField 类：Java.lang.reflec 包中的类，表示类的成员变量，可以用来获取和设置类之中的属性值。\\nMethod 类： Java.lang.reflec 包中的类，表示类的方法，它可以用来获取类中的方法信息或者执行方法。\\nConstructor 类： Java.lang.reflec 包中的类，表示类的构造方法。\\n反射使用步骤（获取 Class 对象、调用对象方法）\\n获取想要操作的类的 Class 对象，他是反射的核心，通过 Class 对象我们可以任意调用类的方法。\\n调用 Class 类中的方法，既就是反射的使用阶段。\\n使用反射 API 来操作这些信息。\\n获取 Class 对象的 3 种方法\\n调用某个对象的***getClass()***方法\\nPerson p=new Person();\\nClass clazz=p.getClass();\\n调用某个类的**class*属性来获取该类对应的Class***对象\\nClass clazz=Person.class;\\n使用Class*类中的forName()*静态方法(*最安全/*性能最好*)***\\nClass clazz=Class.forName(\\u0026ldquo;类的全路径\\u0026rdquo;); (最常用)\\n当我们获得了想要操作的类的 Class 对象后，可以通过 Class 类中的方法获取并查看该类中的方法和属性。\\n1 //获取 Person 类的 Class 对象 2 Class clazz=Class.forName(\\u0026#34;reflection.Person\\u0026#34;); 3 //获取 Person 类的所有方法信息 4 Method[] method=clazz.getDeclaredMethods(); for(Method m:method){ 5 System.out.println(m.toString()); 6 } 7 //获取 Person 类的所有成员属性信息 8 Field[] field=clazz.getDeclaredFields(); for(Field f:field){ 9 System.out.println(f.toString()); 10 } 11 //获取 Person 类的所有构造方法信息 12 Constructor[] constructor=clazz.getDeclaredConstructors(); for(Constructor c:constructor){ 13 System.out.println(c.toString()); 14 } 创建对象的两种方法\\nClass*对象的newInstance()*\\n使用 Class 对象的 newInstance()方法来创建该 Class 对象对应类的实例，但是这种方法要求该 Class 对象对应的类有默认的空构造器。 调用Constructor* 对象的newInstance()*\\n先使用 Class 对象获取指定的 Constructor 对象，再调用 Constructor 对象的 newInstance() 方法来创建 Class 对象对应类的实例,通过这种方法可以选定构造方法创建实例。 1 //获取 Person 类的 Class 对象 2 Class clazz=Class.forName(\\u0026#34;reflection.Person\\u0026#34;); 3 //使用.newInstane 方法创建对象 4 Person p=(Person) clazz.newInstance(); 5 //获取构造方法并创建对象 6 Constructor c=clazz.getDeclaredConstructor(String.class,String.class,int.class); 7 //创建对象并设置属性 8 Person p1=(Person) c.newInstance(\\u0026#34;李四\\u0026#34;,\\u0026#34;男\\u0026#34;,20); JAVA 注解 概念\\nAnnotation（注解）是 Java 提供的一种对元程序中元素关联信息和元数据（metadata）的途径和方法。Annatation(注解)是一个接口，程序可以通过反射来获取指定程序中元素的 Annotation 对象，然后通过该 Annotation 对象来获取注解中的元数据信息。\\n4 种标准元注解\\n元注解的作用是负责注解其他注解。 Java5.0 定义了 4 个标准的 meta-annotation 类型，它们被用来提供对其它 annotation 类型作说明。\\n*@Target* 修饰的对象范围\\n@Target说明了Annotation所修饰的对象范围： Annotation可被用于 packages、types（类、接口、枚举、Annotation 类型）、类型成员（方法、构造方法、成员变量、枚举值）、方法参数和本地变量（如循环变量、catch 参数）。在 Annotation 类型的声明中使用了 target 可更加明晰其修饰的目标\\n*@Retention* 定义 被保留的时间长短\\nRetention 定义了该 Annotation 被保留的时间长短：表示需要在什么级别保存注解信息，用于描述注解的生命周期（即：被描述的注解在什么范围内有效），取值（RetentionPoicy）由：\\nn SOURCE:在源文件中有效（即源文件保留）\\nn CLASS:在 class 文件中有效（即 class 保留）\\nn RUNTIME:在运行时有效（即运行时保留）\\n@Documented 描述**-javadoc**\\n@ Documented 用于描述其它类型的 annotation 应该被作为被标注的程序成员的公共 API，因此可以被例如 javadoc 此类的工具文档化。\\n@Inherited 阐述了某个被标注的类型是被继承的\\n@Inherited 元注解是一个标记注解，@Inherited 阐述了某个被标注的类型是被继承的。如果一个使用了@Inherited 修饰的 annotation 类型被用于一个 class，则这个 annotation 将被用于该 class 的子类。\\n注解处理器\\n如果没有用来读取注解的方法和工作，那么注解也就不会比注释更有用处了。使用注解的过程中，很重要的一部分就是创建于使用注解处理器。Java SE5扩展了反射机制的API，以帮助程序员快速的构造自定义注解处理器。下面实现一个注解处理器。\\n1 /1：*** 定义注解*/ 2@Target(ElementType.FIELD) 3@Retention(RetentionPolicy.RUNTIME) 4@Documented 5public @interface FruitProvider { 6 /**供应商编号*/ 7public int id() default -1; 8/*** 供应商名称*/ 9 public String name() default \\u0026#34;\\u0026#34; 10 /** * 供应商地址*/ 11 public String address() default \\u0026#34;\\u0026#34;; 12} 13//2：注解使用 14public class Apple { 15 @FruitProvider(id = 1, name = \\u0026#34;陕西红富士集团\\u0026#34;, address = \\u0026#34;陕西省西安市延安路\\u0026#34;) 16 private String appleProvider; public void setAppleProvider(String appleProvider) { this.appleProvider = appleProvider; 17 } 18 public String getAppleProvider() { return appleProvider; 19 } 20} 21/3：*********** 注解处理器 ***************/ 22public class FruitInfoUtil { public static void getFruitInfo(Class\\u0026lt;?\\u0026gt; clazz) { 23 String strFruitProvicer = \\u0026#34;供应商信息：\\u0026#34;; 24 Field[] fields = clazz.getDeclaredFields();//通过反射获取处理注解 25 for (Field field : fields) { if (field.isAnnotationPresent(FruitProvider.class)) { 26 FruitProvider fruitProvider = (FruitProvider) field.getAnnotation(FruitProvider.class); 27 //注解信息的处理地方 28strFruitProvicer = \\u0026#34; 供应商编号：\\u0026#34; + fruitProvider.id() + \\u0026#34; 供应商名称：\\u0026#34; 29 + fruitProvider.name() + \\u0026#34; 供应商地址：\\u0026#34;+ fruitProvider.address(); System.out.println(strFruitProvicer); 30 } 31 } 32 } 33} 34public class FruitRun { public static void main(String[] args) { 35 FruitInfoUtil.getFruitInfo(Apple.class); 36 /***********输出结果***************/ 37// 供应商编号：1 供应商名称：陕西红富士集团 供应商地址：陕西省西安市延 38 } 39} JAVA 内部类 Java 类中不仅可以定义变量和方法，还可以定义类，这样定义在类内部的类就被称为内部类。根据定义的方式不同，内部类分为静态内部类，成员内部类，局部内部类，匿名内部类四种。\\n静态内部类\\n定义在类内部的静态类，就是静态内部类。\\n1 public class Out { private static int a; private int b; public static class Inner { public void print() { 2 System.out.println(a); 3 } 4 } } 静态内部类可以访问外部类所有的静态变量和方法，即使是 private 的也一样。\\n静态内部类和一般类一致，可以定义静态变量、方法，构造方法等。\\n其它类使用静态内部类需要使用“外部类.静态内部类”方式，如下所示：Out.Inner inner = new Out.Inner();inner.print();\\nJava集合类HashMap内部就有一个静态内部类Entry。Entry是HashMap存放元素的抽象， HashMap 内部维护 Entry 数组用了存放元素，但是 Entry 对使用者是透明的。像这种和外部类关系密切的，且不依赖外部类实例的，都可以使用静态内部类。\\n成员内部类\\n定义在类内部的非静态类，就是成员内部类。成员内部类不能定义静态方法和变量（final 修饰的除外）。这是因为成员内部类是非静态的，类初始化的时候先初始化静态成员，如果允许成员内部类定义静态变量，那么成员内部类的静态变量初始化顺序是有歧义的。\\n1 public class Out { private static int a; private int b; public class Inner { public void print() { System.out.println(a); 2 System.out.println(b); 3 } 4 } 5} 局部内部类（定义在方法中的类）\\n定义在方法中的类，就是局部类。如果一个类只在某个方法中使用，则可以考虑使用局部类。\\n1 public class Out { 2 private static int a; 3 private int b; 4 public void test(final int c) { 5 final int d = 1; 6 class Inner { 7 public void print() { 8 System.out.println(c); 9 } 10 } 11 } 12} 匿名内部类（要继承一个父类或者实现一个接口、直接使用 new 来生成一个对象的引用）\\n匿名内部类我们必须要继承一个父类或者实现一个接口，当然也仅能只继承一个父类或者实现一个接口。同时它也是没有class关键字，这是因为匿名内部类是直接使用new来生成一个对象的引用。\\n1 public abstract class Bird { 2 private String name; 3 public String getName() { 4 return name; 5 } 6 public void setName(String name) { 7 this.name = name; 8 } 9 public abstract int fly(); 10} 11 12 public class Test { 13 public void test(Bird bird){ 14 System.out.println(bird.getName() + \\u0026#34;能够飞 \\u0026#34; + bird.fly() + \\u0026#34;米\\u0026#34;); 15 } 16 public static void main(String[] args) { 17 Test test = new Test(); 18 test.test(new Bird() { 19 public int fly() { 20 return 10000; 21 } 22 public String getName() { 23 return \\u0026#34;大雁\\u0026#34;; 24 } 25 }); 26 } 27} JAVA 泛型 泛型提供了编译时类型安全检测机制，该机制允许程序员在编译时检测到非法的类型。泛型的本质是参数化类型，也就是说所操作的数据类型被指定为一个参数。比如我们要写一个排序方法，能够对整型数组、字符串数组甚至其他任何类型的数组进行排序，我们就可以使用 Java 泛型。\\n泛型方法（）\\n你可以写一个泛型方法，该方法在调用时可以接收不同类型的参数。根据传递给泛型方法的参数类型，编译器适当地处理每一个方法调用。\\n1 // 泛型方法 printArray 2 public static \\u0026lt; E \\u0026gt; void printArray( E[] inputArray ) 3 { 4 for ( E element : inputArray ){ 5 System.out.printf( \\u0026#34;%s \\u0026#34;, element ); 6 } 7 } \\u003c? extends T\\u003e表示该通配符所代表的类型是 T 类型的子类。 \\u003c? super T\\u003e表示该通配符所代表的类型是 T 类型的父类。 泛型类****\\n泛型类的声明和非泛型类的声明类似，除了在类名后面添加了类型参数声明部分。和泛型方法一样，泛型类的类型参数声明部分也包含一个或多个类型参数，参数间用逗号隔开。一个泛型参数，也被称为一个类型变量，是用于指定一个泛型类型名称的标识符。因为他们接受一个或多个参数，这些类被称为参数化的类或参数化的类型。\\n1public class Box\\u0026lt;T\\u0026gt; { 2 private T t; 3 public void add(T t) { this.t = t; 4 } 5 public T get() { return t; 6 } 类型通配符**?**\\n类 型 通 配 符 一 般 是 使 用 ? 代 替 具 体 的 类 型 参 数 。 例 如 List\\u003c?\\u003e 在 逻 辑 上 是\\nList,List 等所有 List\\u0026lt;具体类型实参\\u0026gt;的父类。\\n类型擦除\\nJava 中的泛型基本上都是在编译器这个层次来实现的。在生成的 Java 字节代码中是不包含泛型中的类型信息的。使用泛型的时候加上的类型参数，会被编译器在编译的时候去掉。这个过程就称为类型擦除。如在代码中定义的 List和 List等类型，在编译之后都会变成 List。JVM 看到的只是 List，而由泛型附加的类型信息对 JVM 来说是不可见的。\\n类型擦除的基本过程也比较简单，首先是找到用来替换类型参数的具体类。这个具体类一般是 Object。如果指定了类型参数的上界的话，则使用这个上界。把代码中的类型参数都替换成具体的类。\\nJAVA 序列化**(创建可复用的 Java 对象)** 保存***(*持久化*)***对象及其状态到内存或者磁盘\\nJava 平台允许我们在内存中创建可复用的 Java 对象，但一般情况下，只有当 JVM 处于运行时，这些对象才可能存在，即，这些对象的生命周期不会比 JVM 的生命周期更长。但在现实应用中，就可能要求在JVM停止运行之后能够保存(持久化)指定的对象，并在将来重新读取被保存的对象。\\nJava 对象序列化就能够帮助我们实现该功能。\\n序列化对象以字节数组保持***-***静态成员不保存\\n使用 Java 对象序列化，在保存对象时，会把其状态保存为一组字节，在未来，再将这些字节组装成对象。必须注意地是，对象序列化保存的是对象的”状态”，即它的成员变量。由此可知，对象序列化不会关注类中的静态变量。\\n序列化用户远程对象传输\\n除了在持久化对象时会用到对象序列化之外，当使用 RMI(远程方法调用)，或在网络中传递对象时，都会用到对象序列化。Java序列化API为处理对象序列化提供了一个标准机制，该API简单易用。\\n*Serializable* 实现序列化\\n在 Java 中，只要一个类实现了 java.io.Serializable 接口，那么它就可以被序列化。\\nObjectOutputStream* 和ObjectInputStream* 对对象进行序列化及反序列化\\n通过 ObjectOutputStream 和 ObjectInputStream 对对象进行序列化及反序列化。\\n*writeObject* 和 *readObject* 自定义序列化策略\\n在类中增加 writeObject 和 readObject 方法可以实现自定义序列化策略。\\n序列化 *ID*\\n虚拟机是否允许反序列化，不仅取决于类路径和功能代码是否一致，一个非常重要的一点是两个类的序列化 ID 是否一致（就是 private static final long serialVersionUID）\\n序列化并不保存静态变量序列化子父类说明\\n要想将父类对象也序列化，就需要让父类也实现 Serializable 接口。\\n*Transient* 关键字阻止该变量被序列化到文件中\\n\\\\1. 在变量声明前加上 Transient 关键字，可以阻止该变量被序列化到文件中，在被反序列化后，transient 变量的值被设为初始值，如 int 型的是 0，对象型的是 null。\\n\\\\2. 服务器端给客户端发送序列化对象数据，对象中有一些数据是敏感的，比如密码字符串等，希望对该密码字段在序列化时，进行加密，而客户端如果拥有解密的密钥，只有在客户端进行反序列化时，才可以对密码进行读取，这样可以一定程度保证序列化对象的数据安全。\\nJAVA 复制 将一个对象的引用复制给另外一个对象，一共有三种方式。第一种方式是直接赋值，第二种方式是浅拷贝，第三种是深拷贝。所以大家知道了哈，这三种概念实际上都是为了拷贝对象。\\n直接赋值复制\\n直接赋值。在 Java 中，A a1 = a2，我们需要理解的是这实际上复制的是引用，也就是说 a1 和 a2 指向的是同一个对象。因此，当 a1 变化的时候，a2 里面的成 员变量也会跟着变化。\\n浅复制（复制引用但不复制引用的对象）\\n创建一个新对象，然后将当前对象的非静态字段复制到该新对象，如果字段是值类型的，那么对该字段执行复制；如果该字段是引用类型的话，则复制引用但不复制引用的对象。\\n因此，原始对象及其副本引用同一个对象。\\n1class Resume implements Cloneable { 2 public Object clone() { 3 try { 4 return (Resume) super.clone(); 5 } catch (Exception e) { 6 e.printStackTrace(); 7 8 return null; 9 } 10 } 11} 深复制（复制对象和其应用对象）\\n深拷贝不仅复制对象本身，而且复制对象包含的引用指向的所有对象。\\n1class Student implements Cloneable { 2 String name; 3 int age; 4 Professor p; 5 6 Student(String name, int age, Professor p) { 7 this.name = name; 8 this.age = age; 9 this.p = p; 10 } 11 12 public Object clone() { 13 Student o = null; 14 15 try { 16 o = (Student) super.clone(); 17 } catch (CloneNotSupportedException e) { 18 System.out.println(e.toString()); 19 } 20 21 o.p = (Professor) p.clone(); 22 23 return o; 24 } 25} 序列化（深 clone 一种实现）\\n​\\t在Java 语言里深复制一个对象，常常可以先使对象实现 Serializable 接口，然后把对象（实际上只是对象的一个拷贝）写到一个流里，再从流里读出来，便可以重建对象。\\nSpring 原理 它是一个全面的、企业应用开发一站式的解决方案，贯穿表现层、业务层、持久层。但是 Spring 仍然可以和其他的框架无缝整合。\\nSpring 特点 轻量级\\n控制反转\\n面向切面\\n容器\\n框架集合\\nSpring 核心组件 Spring 常用模块 Spring 主要包 Spring 常用注解 bean 注入与装配的的方式有很多种，可以通过 xml，get set 方式，构造函数或者注解等。简单易用的方式就是使用 Spring 的注解了，Spring 提供了大量的注解方式。\\nSpring 第三方结合 Spring IOC 原理 概念 Spring 通过一个配置文件描述 Bean 及 Bean 之间的依赖关系，利用 Java 语言的反射功能实例化 Bean 并建立 Bean 之间的依赖关系。 Spring 的 IoC 容器在完成这些底层工作的基础上，还提供了 Bean 实例缓存、生命周期管理、 Bean 实例代理、事件发布、资源装载等高级服务。\\nSpring容器高层视图 Spring 启动时读取应用程序提供的 Bean 配置信息，并在 Spring 容器中生成一份相应的 Bean 配置注册表，然后根据这张注册表实例化 Bean，装配好 Bean 之间的依赖关系，为上层应用提供准备就绪的运行环境。其中 Bean 缓存池为 HashMap 实现\\nIOC 容器实现 BeanFactory-框架基础设施\\nBeanFactory 是 Spring 框架的基础设施，面向 Spring 本身；ApplicationContext 面向使用 Spring 框架的开发者，几乎所有的应用场合我们都直接使用 ApplicationContext 而非底层的 BeanFactory。\\nBeanDefinitionRegistry注册表\\nSpring 配置文件中每一个节点元素在 Spring 容器里都通过一个 BeanDefinition 对象表示，它描述了 Bean 的配置信息。而 BeanDefinitionRegistry 接口提供了向容器手工注册 BeanDefinition 对象的方法。 1. 1..1.1.2 BeanFactory 顶层接口\\n位于类结构树的顶端 ，它最主要的方法就是 getBean(String beanName)，该方法从容器中返回特定名称的 Bean，BeanFactory 的功能通过其他的接口得到不断扩展： 1.1..1.1.3 ListableBeanFactory\\n该接口定义了访问容器中 Bean 基本信息的若干方法，如查看 Bean 的个数、获取某一类型 Bean 的配置名、查看容器中是否包括某一 Bean 等方法； 1.1..1.1.4 HierarchicalBeanFactory父子级联\\n父子级联 IoC 容器的接口，子容器可以通过接口方法访问父容器； 通过 HierarchicalBeanFactory 接口， Spring 的 IoC 容器可以建立父子层级关联的容器体系，子容器可以访问父容器中的 Bean，但父容器不能访问子容器的 Bean。Spring 使用父子容器实现了很多功能，比如在 Spring MVC 中，展现层 Bean 位于一个子容器中，而业务层和持久层的 Bean 位于父容器中。这样，展现层 Bean 就可以引用业务层和持久层的 Bean，而业务层和持久层的 Bean 则看不到展现层的 Bean。\\n1.1..1.1.5 ConfigurableBeanFactory\\n是一个重要的接口，增强了 IoC 容器的可定制性，它定义了设置类装载器、属性编辑器、容器初始化后置处理器等方法； 1.1..1.1.6 AutowireCapableBeanFactory 自动装配\\n定义了将容器中的 Bean 按某种规则（如按名字匹配、按类型匹配等）进行自动装配的方法； 1.1..1.1.7 SingletonBeanRegistry运行期间注册单例Bean\\n定义了允许在运行期间向容器注册单实例 Bean 的方法；对于单实例（ singleton）的 Bean 来说，BeanFactory 会缓存 Bean 实例，所以第二次使用 getBean() 获取 Bean 时将直接从 IoC 容器的缓存中获取 Bean 实例。Spring 在 DefaultSingletonBeanRegistry 类中提供了一个用于缓存单实例 Bean 的缓存器，它是一个用 HashMap 实现的缓存器，单实例的 Bean 以 beanName 为键保存在这个 HashMap 中。 1.1..1.1.8 依赖日志框框\\n在初始化 BeanFactory 时，必须为其提供一种日志框架，比如使用 Log4J， 即在类路径下提供 Log4J 配置文件，这样启动 Spring 容器才不会报错。 *ApplicationContext* 面向开发应用\\nApplicationContext 由 BeanFactory 派 生 而 来 ， 提 供 了 更 多 面 向 实 际 应 用 的 功 能 。\\nApplicationContext 继承了 HierarchicalBeanFactory 和 ListableBeanFactory 接口，在此基础\\n上，还通过多个其他的接口扩展了 BeanFactory 的功能：\\nClassPathXmlApplicationContext：默认从类路径加载配置文件\\nFileSystemXmlApplicationContext：默认从文件系统中装载配置文件\\nApplicationEventPublisher：让容器拥有发布应用上下文事件的功能，包括容器启动事件、关闭事件等。\\nMessageSource：为应用提供 i18n 国际化消息访问的功能；\\nResourcePatternResolver ： 所 有 ApplicationContext 实现类都实现了类似于 PathMatchingResourcePatternResolver 的功能，可以通过带前缀的 Ant 风格的资源文件路径装载 Spring 的配置文件。\\nLifeCycle：该接口是 Spring 2.0 加入的，该接口提供了 start()和 stop()两个方法，主要用于控制异步处理过程。在具体使用时，该接口同时被 ApplicationContext 实现及具体 Bean 实现， ApplicationContext 会将 start/stop 的信息传递给容器中所有实现了该接口的 Bean，以达到管理和控制 JMX、任务调度等目的。\\nConfigurableApplicationContext 扩展于 ApplicationContext，它新增加了两个主要的方法： refresh()和 close()，让 ApplicationCont

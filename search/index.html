ext 具有启动、刷新和关闭应用上下文的能力。在应用上下文关闭的情况下调用 refresh()即可启动应用上下文，在已经启动的状态下，调用 refresh()则清除缓存并重新装载配置信息，而调用 close()则可关闭应用上下文。\\n*WebApplication* 体系架构\\nWebApplicationContext 是专门为 Web 应用准备的，它允许从相对于 Web 根目录的路径中装载配置文件完成初始化工作。从 WebApplicationContext 中可以获得 ServletContext 的引用，整个 Web 应用上下文对象将作为属性放置到 ServletContext 中，以便 Web 应用环境可以访问 Spring 应用上下文。\\nSpring Bean 作用域\\nSpring 3 中为 Bean 定义了 5 中作用域，分别为 singleton（单例）、prototype（原型）、 request、session 和 global session，5 种作用域说明如下： *singleton*：单例模式（多线程下不安全）\\nsingleton：单例模式，Spring IoC 容器中只会存在一个共享的 Bean 实例，无论有多少个 Bean 引用它，始终指向同一对象。该模式在多线程下是不安全的。Singleton 作用域是 Spring 中的缺省作用域，也可以显示的将 Bean 定义为 singleton 模式，配置为： ***prototype:***原型模式每次使用时创建\\nprototype:原型模式，每次通过 Spring 容器获取 prototype 定义的 bean 时，容器都将创建一个新的 Bean 实例，每个 Bean 实例都有自己的属性和状态，而 singleton 全局只有一个对象。根据经验，对有状态的bean使用prototype作用域，而对无状态的bean使用singleton 作用域。 Request*：一次request* 一个实例\\nrequest：在一次 Http 请求中，容器会返回该 Bean 的同一实例。而对不同的 Http 请求则会产生新的 Bean，而且该 bean 仅在当前 Http Request 内有效,当前 Http 请求结束，该 bean 实例也将会被销毁。 *session*\\nsession：在一次 Http Session 中，容器会返回该 Bean 的同一实例。而对不同的 Session 请求则会创建新的实例，该 bean 实例仅在当前 Session 内有效。同 Http 请求相同，每一次 session 请求创建新的实例，而不同的实例之间不共享属性，且实例仅在自己的 session 请求内有效，请求结束，则实例将被销毁。 *global Session*\\nglobal Session：在一个全局的 Http Session 中，容器会返回该 Bean 的同一个实例，仅在使用 portlet context 时有效。 Spring Bean 生命周期\\n实例化\\n实例化一个 Bean，也就是我们常说的 new。 *IOC* 依赖注入\\n按照 Spring 上下文对实例化的 Bean 进行配置，也就是 IOC 注入。 *setBeanName* 实现\\n如果这个 Bean 已经实现了 BeanNameAware 接口，会调用它实现的 setBeanName(String) 方法，此处传递的就是 Spring 配置文件中 Bean 的 id 值 *BeanFactoryAware* 实现\\n如果这个 Bean 已经实现了 BeanFactoryAware 接口，会调用它实现的 setBeanFactory， setBeanFactory(BeanFactory)传递的是 Spring 工厂自身（可以用这个方式来获取其它 Bean，只需在 Spring 配置文件中配置一个普通的 Bean 就可以）。 *ApplicationContextAware* 实现\\n如果这个 Bean 已经实现了 ApplicationContextAware 接口，会调用 setApplicationContext(ApplicationContext)方法，传入 Spring 上下文（同样这个方式也可以实现步骤 4 的内容，但比 4 更好，因为 ApplicationContext 是 BeanFactory 的子接口，有更多的实现方法） postProcessBeforeInitialization接口实现***-***初始化预处理\\n如果这个 Bean 关联了 BeanPostProcessor 接口，将会调用 postProcessBeforeInitialization(Object obj, String s)方法，BeanPostProcessor 经常被用\\n作是 Bean 内容的更改，并且由于这个是在 Bean 初始化结束时调用那个的方法，也可以被应用于内存或缓存技术。\\n*init-method*\\n如果 Bean 在 Spring 配置文件中配置了 init-method 属性会自动调用其配置的初始化方法。 *postProcessAfterInitialization*\\n如果这个 Bean 关联了 BeanPostProcessor 接口，将会调用 postProcessAfterInitialization(Object obj, String s)方法。 注：以上工作完成以后就可以应用这个 Bean 了，那这个 Bean 是一个 Singleton 的，所以一般情况下我们调用同一个 id 的 Bean 会是在内容地址相同的实例，当然在 Spring 配置文件中也可以配置非 Singleton。\\n*Destroy* 过期自动清理阶段\\n当 Bean 不再需要时，会经过清理阶段，如果 Bean 实现了 DisposableBean 这个接口，会调用那个其实现的 destroy()方法； *destroy-method* 自配置清理\\n最后，如果这个 Bean 的 Spring 配置中配置了 destroy-method 属性，会自动调用其配置的销毁方法。\\nbean 标签有两个重要的属性（init-method 和 destroy-method）。用它们你可以自己定制初始化和注销方法。它们也有相应的注解（@PostConstruct 和@PreDestroy）。 Spring 依赖注入四种方式\\n构造器注入\\n1/*带参数，方便利用构造器进行注入*/ 2 public CatDaoImpl(String message){ this. message = message; 3 } 4\\u0026lt;bean id=\\u0026#34;CatDaoImpl\\u0026#34; class=\\u0026#34;com.CatDaoImpl\\u0026#34;\\u0026gt; 5\\u0026lt;constructor-arg value=\\u0026#34; message \\u0026#34;\\u0026gt;\\u0026lt;/constructor-arg\\u0026gt; 6\\u0026lt;/bean\\u0026gt; ***setter***方法注入\\n1 public class Id { 2 private int id; 3 public int getId() { 4 return id; 5 } 6 public void setId(int id) { 7 this.id = id; 8 } 9} 10 \\u0026lt;bean id=\\u0026#34;id\\u0026#34; class=\\u0026#34;com.id \\u0026#34;\\u0026gt; \\u0026lt;property name=\\u0026#34;id\\u0026#34; value=\\u0026#34;123\\u0026#34;\\u0026gt;\\u0026lt;/property\\u0026gt; \\u0026lt;/bean\\u0026gt; 静态工厂注入\\n静态工厂顾名思义，就是通过调用静态工厂的方法来获取自己需要的对象，为了让 spring 管理所有对象，我们不能直接通过\\u0026quot;工程类.静态方法()\\u0026ldquo;来获取对象，而是依然通过 spring 注入的形式获取：\\n1public class DaoFactory { //静态工厂 public static final FactoryDao getStaticFactoryDaoImpl(){ return new StaticFacotryDaoImpl(); 2 } 3} 4 public class SpringAction { private FactoryDao staticFactoryDao; //注入对象 5 //注入对象的 set 方法 6 public void setStaticFactoryDao(FactoryDao staticFactoryDao) { this.staticFactoryDao = staticFactoryDao; 7 } 8} 9//factory-method=\\u0026#34;getStaticFactoryDaoImpl\\u0026#34;指定调用哪个工厂方法 10 \\u0026lt;bean name=\\u0026#34;springAction\\u0026#34; class=\\u0026#34; SpringAction\\u0026#34; \\u0026gt; 11 \\u0026lt;!--使用静态工厂的方法注入对象,对应下面的配置文件--\\u0026gt; 12 \\u0026lt;property name=\\u0026#34;staticFactoryDao\\u0026#34; ref=\\u0026#34;staticFactoryDao\\u0026#34;\\u0026gt;\\u0026lt;/property\\u0026gt; \\u0026lt;/bean\\u0026gt; 13 \\u0026lt;!--此处获取对象的方式是从工厂类中获取静态方法--\\u0026gt; 14\\u0026lt;bean name=\\u0026#34;staticFactoryDao\\u0026#34; class=\\u0026#34;DaoFactory\\u0026#34; factory-method=\\u0026#34;getStaticFactoryDaoImpl\\u0026#34;\\u0026gt;\\u0026lt;/bean\\u0026gt; 实例工厂\\n实例工厂的意思是获取对象实例的方法不是静态的，所以你需要首先 new 工厂类，再调用普通的实例方法：\\n1public class DaoFactory { //实例工厂 public FactoryDao getFactoryDaoImpl(){ return new FactoryDaoImpl(); 2 } 3} 4public class SpringAction { private FactoryDao factoryDao; //注入对象 public void setFactoryDao(FactoryDao factoryDao) { this.factoryDao = factoryDao; 5 } 6} 7 \\u0026lt;bean name=\\u0026#34;springAction\\u0026#34; class=\\u0026#34;SpringAction\\u0026#34;\\u0026gt; 8 \\u0026lt;!--使用实例工厂的方法注入对象,对应下面的配置文件--\\u0026gt; 9 \\u0026lt;property name=\\u0026#34;factoryDao\\u0026#34; ref=\\u0026#34;factoryDao\\u0026#34;\\u0026gt;\\u0026lt;/property\\u0026gt; \\u0026lt;/bean\\u0026gt; 10 \\u0026lt;!--此处获取对象的方式是从工厂类中获取实例方法--\\u0026gt; 11\\u0026lt;bean name=\\u0026#34;daoFactory\\u0026#34; class=\\u0026#34;com.DaoFactory\\u0026#34;\\u0026gt;\\u0026lt;/bean\\u0026gt; 12\\u0026lt;bean name=\\u0026#34;factoryDao\\u0026#34; factory-bean=\\u0026#34;daoFactory\\u0026#34; factory-method=\\u0026#34;getFactoryDaoImpl\\u0026#34;\\u0026gt;\\u0026lt;/bean\\u0026gt; 5 种不同方式的自动装配\\nSpring 装配包括手动装配和自动装配，手动装配是有基于 xml 装配、构造方法、setter 方法等自动装配有五种自动装配的方式，可以用来指导 Spring 容器用自动装配方式来进行依赖注入。\\nno：默认的方式是不进行自动装配，通过显式设置 ref 属性来进行装配。\\nbyName：通过参数名 自动装配，Spring容器在配置文件中发现bean的autowire 属性被设置成 byname，之后容器试图匹配、装配和该 bean 的属性具有相同名字的 bean。\\nbyType：通过参数类型自动装配，Spring 容器在配置文件中发现 bean 的 autowire 属性被设置成byType，之后容器试图匹配、装配和该bean的属性具有相同类型的bean。如果有多个 bean 符合条件，则抛出错误。\\nconstructor：这个方式类似于 byType， 但是要提供给构造器参数，如果没有确定的带参数的构造器参数类型，将会抛出异常。\\nautodetect：首先尝试使用constructor 来自动装配，如果无法工作，则使用byType方式。\\nSpring AOP 原理 概念\\n\\u0026ldquo;横切\\u0026quot;的技术，剖解开封装的对象内部，并将那些影响了多个类的公共行为封装到一个可重用模块，\\n并将其命名为\\u0026quot;Aspect\\u0026rdquo;，即切面。所谓\\u0026quot;切面\\u0026rdquo;，简单说就是那些与业务无关，却为业务模块所共同调用的逻辑或责任封装起来，便于减少系统的重复代码，降低模块之间的耦合度，并有利于未来的可操作性和可维护性。\\n使用\\u0026quot;横切\\u0026quot;技术，AOP 把软件系统分为两个部分：核心关注点和横切关注点。业务处理的主要流程是核心关注点，与之关系不大的部分是横切关注点。横切关注点的一个特点是，他们经常发生在核心关注点的多处，而各处基本相似，比如权限认证、日志、事物。AOP 的作用在于分离系统中的各种关注点，将核心关注点和横切关注点分离开来。\\nAOP 主要应用场景有：\\nAuthentication 权限\\nCaching 缓存\\nContext passing 内容传递\\nError handling 错误处理\\nLazy loading 懒加载\\nDebugging 调试\\nlogging, tracing, profiling and monitoring 记录跟踪 优化 校准\\nPerformance optimization 性能优化\\nPersistence 持久化\\nResource pooling 资源池\\nSynchronization 同步\\nTransactions 事务\\nAOP 核心概念\\n1、切面（aspect）：类是对物体特征的抽象，切面就是对横切关注点的抽象\\n2、横切关注点：对哪些方法进行拦截，拦截后怎么处理，这些关注点称之为横切关注点。\\n3、连接点（joinpoint）：被拦截到的点，因为 Spring 只支持方法类型的连接点，所以在 Spring 中连接点指的就是被拦截到的方法，实际上连接点还可以是字段或者构造器。\\n4、切入点（pointcut）：对连接点进行拦截的定义\\n5、通知（advice）：所谓通知指的就是指拦截到连接点之后要执行的代码，通知分为前置、后置、异常、最终、环绕通知五类。\\n6、目标对象：代理的目标对象\\n7、织入（weave）：将切面应用到目标对象并导致代理对象创建的过程 8、引入（introduction）：在不修改代码的前提下，引入可以在运行期为类动态地添加一些方法或字段。\\n[彻底征服 Spring AOP 之 理论篇](./子文档/彻底征服 Spring AOP 之 理论篇)\\nAOP 两种代理方式\\nSpring 提供了两种方式来生成代理对象: JDKProxy 和 Cglib，具体使用哪种方式生成由 AopProxyFactory 根据 AdvisedSupport 对象的配置来决定。默认的策略是如果目标类是接口，则使用 JDK 动态代理技术，否则使用 Cglib 来生成代理。\\n***JDK***动态接口代理\\nJDK 动态代理主要涉及到 java.lang.reflect 包中的两个类：Proxy 和 InvocationHandler。 InvocationHandler是一个接口，通过实现该接口定义横切逻辑，并通过反射机制调用目标类的代码，动态将横切逻辑和业务逻辑编制在一起。Proxy 利用 InvocationHandler 动态创建一个符合某一接口的实例，生成目标类的代理对象。\\n*CGLib* 动态代理\\n：CGLib 全称为 Code Generation Library，是一个强大的高性能，高质量的代码生成类库，可以在运行期扩展 Java 类与实现 Java 接口，CGLib 封装了 asm，可以再运行期动态生成新的 class。和 JDK 动态代理相比较：JDK 创建代理有一个限制，就是只能为接口创建代理实例，而对于没有通过接口定义业务方法的类，则可以通过 CGLib 创建动态代理。 实现原理\\n1@Aspect public class TransactionDemo { 2 @Pointcut(value=\\u0026#34;execution(* com.yangxin.core.service.*.*.*(..))\\u0026#34;) public void point(){ 3 } 4 @Before(value=\\u0026#34;point()\\u0026#34;) public void before(){ 5 System.out.println(\\u0026#34;transaction begin\\u0026#34;); 6 } 7 @AfterReturning(value = \\u0026#34;point()\\u0026#34;) public void after(){ 8 System.out.println(\\u0026#34;transaction commit\\u0026#34;); 9 } 10 @Around(\\u0026#34;point()\\u0026#34;) 11 public void around(ProceedingJoinPoint joinPoint) throws Throwable{ System.out.println(\\u0026#34;transaction begin\\u0026#34;); joinPoint.proceed(); 12 System.out.println(\\u0026#34;transaction commit\\u0026#34;); 13 } 14} Spring MVC 原理 Spring 的模型-视图-控制器（MVC）框架是围绕一个 DispatcherServlet 来设计的，这个 Servlet 会把请求分发给各个处理器，并支持可配置的处理器映射、视图渲染、本地化、时区与主题渲染等，甚至还能支持文件上传。\\nMVC 流程\\nHttp* 请求到DispatcherServlet*\\n(1) 客户端请求提交到 DispatcherServlet。\\n*HandlerMapping* 寻找处理器\\n(2) 由 DispatcherServlet 控制器查询一个或多个 HandlerMapping，找到处理请求的\\nController。\\n调用处理器*Controller*\\n(3) DispatcherServlet 将请求提交到 Controller。\\nController* 调用业务逻辑处理后，返回ModelAndView*\\n(4)(5)调用业务处理和返回结果：Controller 调用业务逻辑处理后，返回 ModelAndView。\\nDispatcherServlet* 查询ModelAndView*\\n(6)(7)处理视图映射并返回模型： DispatcherServlet 查询一个或多个 ViewResoler 视图解析器，找到 ModelAndView 指定的视图。\\nModelAndView* 反馈浏览器HTTP*\\n(8) Http 响应：视图负责将结果显示到客户端。\\nMVC 常用注解\\nSpring Boot 原理 Spring Boot 是由 Pivotal 团队提供的全新框架，其设计目的是用来简化新 Spring 应用的初始搭建以及开发过程。该框架使用了特定的方式来进行配置，从而使开发人员不再需要定义样板化的配置。通过这种方式，Spring Boot 致力于在蓬勃发展的快速应用开发领域(rapid application development)成为领导者。其特点如下：\\n1. 创建独立的 Spring 应用程序\\n2. 嵌入的 Tomcat，无需部署 WAR 文件\\n3. 简化 Maven 配置\\n4. 自动配置 Spring\\n5. 提供生产就绪型功能，如指标，健康检查和外部配置\\n6. 绝对没有代码生成和对 XML 没有要求配置 [1]\\nJPA 原理 事务\\n事务是计算机应用中不可或缺的组件模型，它保证了用户操作的原子性 ( Atomicity )、一致性\\n( Consistency )、隔离性 ( Isolation ) 和持久性 ( Durabilily )。\\n本地事务\\n紧密依赖于底层资源管理器（例如数据库连接 )，事务处理局限在当前事务资源内。此种事务处理方式不存在对应用服务器的依赖，因而部署灵活却无法支持多数据源的分布式事务。在数据库连接中使用本地事务示例如下：\\n1 public void transferAccount() { 2 Connection conn = null; Statement stmt = null; 3 try{ 4 conn = getDataSource().getConnection(); 5 // 将自动提交设置为 false，若设置为 true 则数据库将会把每一次数据更新认定为一个事务并自动提交 conn.setAutoCommit(false); stmt = conn.createStatement(); 6 // 将 A 账户中的金额减少 500 7 stmt.execute(\\u0026#34;update t_account set amount = amount - 500 where account_id = \\u0026#39;A\\u0026#39;\\u0026#34;); 8 // 将 B 账户中的金额增加 500 9 stmt.execute(\\u0026#34;update t_account set amount = amount + 500 where account_id = \\u0026#39;B\\u0026#39;\\u0026#34;); 10 // 提交事务 11 conn.commit(); 12 // 事务提交：转账的两步操作同时成功 13 } catch(SQLException sqle){ 14 // 发生异常，回滚在本事务中的操做 conn.rollback(); 15 // 事务回滚：转账的两步操作完全撤销 stmt.close(); conn.close(); 16 } 17 } 分布式事务\\nJava 事务编程接口（JTA：Java Transaction API）和 Java 事务服务 (JTS；Java Transaction Service) 为 J2EE 平台提供了分布式事务服务。分布式事务（Distributed Transaction）包括事务管理器（Transaction Manager）和一个或多个支持 XA 协议的资源管理器 ( Resource Manager )。我们可以将资源管理器看做任意类型的持久化数据存储；事务管理器承担着所有事务参与单元的协调与控制。\\n1public void transferAccount() { 2 UserTransaction userTx = null; 3 Connection connA = null; Statement stmtA = null; Connection connB = null; Statement stmtB = null; 4 try{ 5// 获得 Transaction 管理对象 userTx = (UserTransaction)getContext().lookup(\\u0026#34;java:comp/UserTransaction\\u0026#34;); connA = getDataSourceA().getConnection();// 从数据库 A 中取得数据库连接 connB = getDataSourceB().getConnection();// 从数据库 B 中取得数据库连接 6userTx.begin(); // 启动事务 stmtA = connA.createStatement();// 将 A 账户中的金额减少 500 7stmtA.execute(\\u0026#34;update t_account set amount = amount - 500 where account_id = \\u0026#39;A\\u0026#39;\\u0026#34;); 8 // 将 B 账户中的金额增加 500 9 stmtB = connB.createStatement(); 10stmtB.execute(\\u0026#34;update t_account set amount = amount + 500 where account_id = \\u0026#39;B\\u0026#39;\\u0026#34;); 11 userTx.commit();// 提交事务 12 // 事务提交：转账的两步操作同时成功（数据库 A 和数据库 B 中的数据被同时更新） 13 } catch(SQLException sqle){ 14 // 发生异常，回滚在本事务中的操纵 15 userTx.rollback();// 事务回滚：数据库 A 和数据库 B 中的数据更新被同时撤销 } catch(Exception ne){ } 16} 两阶段提交\\n两阶段提交主要保证了分布式事务的原子性：即所有结点要么全做要么全不做，所谓的两个阶段是指：第一阶段：准备阶段；第二阶段：提交阶段。\\n***1***准备阶段\\n事务协调者(事务管理器)给每个参与者(资源管理器)发送 Prepare 消息，每个参与者要么直接返回失败(如权限验证失败)，要么在本地执行事务，写本地的 redo 和 undo 日志，但不提交，到达一种“万事俱备，只欠东风”的状态。\\n***2***提交阶段：\\n如果协调者收到了参与者的失败消息或者超时，直接给每个参与者发送回滚(Rollback)消息；否则，发送提交(Commit)消息；参与者根据协调者的指令执行提交或者回滚操作，释放所有事务处理过程中使用的锁资源。(注意:必须在最后阶段释放锁资源) 将提交分成两阶段进行的目的很明确，就是尽可能晚地提交事务，让事务在提交前尽可能地完成所有能完成的工作。\\nMybatis 缓存 Mybatis中有一级缓存和二级缓存，默认情况下一级缓存是开启的，而且是不能关闭的。一级缓存是指 SqlSession 级别的缓存，当在同一个 SqlSession 中进行相同的 SQL 语句查询时，第二次以后的查询不会从数据库查询，而是直接从缓存中获取，一级缓存最多缓存 1024 条 SQL。二级缓存是指可以跨 SqlSession 的缓存。是 mapper 级别的缓存，对于 mapper 级别的缓存不同的 sqlsession 是可以共享的。\\nMybatis 的一级缓存原理（sqlsession 级别） 第一次发出一个查询 sql，sql 查询结果写入 sqlsession 的一级缓存中，缓存使用的数据结构是一个 map。\\nkey：MapperID+offset+limit+Sql+所有的入参\\nvalue：用户信息\\n同一个 sqlsession 再次发出相同的 sql，就从缓存中取出数据。如果两次中间出现 commit 操作（修改、添加、删除），本 sqlsession 中的一级缓存区域全部清空，下次再去缓存中查询不到所以要从数据库查询，从数据库查询到再写入缓存。\\n二级缓存原理（mapper 基本）\\n二级缓存的范围是mapper 级别（mapper同一个命名空间），mapper以命名空间为单位创建缓存数据结构，结构是 map。mybatis 的二级缓存是通过 CacheExecutor 实现的。CacheExecutor 其实是 Executor 的代理对象。所有的查询操作，在 CacheExecutor 中都会先匹配缓存中是否存在，不存在则查询数据库。\\nkey：MapperID+offset+limit+Sql+所有的入参\\n具体使用需要配置：\\nMybatis 全局配置中启用二级缓存配置\\n在对应的 Mapper.xml 中配置 cache 节点\\n在对应的 select 查询节点中添加 useCache=true\\nTomcat 架构\\n微服务 服务注册发现 服务注册就是维护一个登记簿，它管理系统内所有的服务地址。当新的服务启动后，它会向登记簿交待自己的地址信息。服务的依赖方直接向登记簿要Service Provider地址就行了。当下用于服务注册的工具非常多 ZooKeeper，Consul，Etcd, 还有 Netflix 家的 eureka 等。服务注册有两种形式：客户端注册和第三方注册。\\n客户端注册（zookeeper）\\n客户端注册是服务自身要负责注册与注销的工作。当服务启动后向注册中心注册自身，当服务下线时注销自己。期间还需要和注册中心保持心跳。心跳不一定要客户端来做，也可以由注册中心负责（这个过程叫探活）。这种方式的缺点是注册工作与服务耦合在一起，不同语言都要实现一套注册逻辑。\\n第三方注册（独立的服务 Registrar）\\n第三方注册由一个独立的服务Registrar负责注册与注销。当服务启动后以某种方式通知Registrar，然后 Registrar 负责向注册中心发起注册工作。同时注册中心要维护与服务之间的心跳，当服务不可用时，向注册中心注销服务。这种方式的缺点是 Registrar 必须是一个高可用的系统，否则注册工作没法进展。\\n客户端发现\\n客户端发现是指客户端负责查询可用服务地址，以及负载均衡的工作。这种方式最方便直接，而且也方便做负载均衡。再者一旦发现某个服务不可用立即换另外一个，非常直接。缺点也在于多语言时的重复工作，每个语言实现相同的逻辑。\\n服务端发现\\n服务端发现需要额外的 Router 服务，请求先打到 Router，然后 Router 负责查询服务与负载均衡。\\n这种方式虽然没有客户端发现的缺点，但是它的缺点是保证 Router 的高可用。\\nConsul\\nEureka\\nSmartStack\\nEtcd\\nAPI 网关 API Gateway 是一个服务器，也可以说是进入系统的唯一节点。这跟面向对象设计模式中的 Facade 模式很像。API Gateway 封装内部系统的架构，并且提供 API 给各个客户端。它还可能有其他功能，如授权、监控、负载均衡、缓存、请求分片和管理、静态响应处理等。下图展示了一个适应当前架构的 API Gateway。\\nAPI Gateway 负责请求转发、合成和协议转换。所有来自客户端的请求都要先经过 API Gateway，\\n然后路由这些请求到对应的微服务。API Gateway 将经常通过调用多个微服务来处理一个请求以及聚合多个服务的结果。它可以在 web 协议与内部使用的非 Web 友好型协议间进行转换，如\\nHTTP 协议、WebSocket 协议。\\n请求转发\\n服务转发主要是对客户端的请求安装微服务的负载转发到不同的服务上\\n响应合并\\n把业务上需要调用多个服务接口才能完成的工作合并成一次调用对外统一提供服务。\\n协议转换\\n重点是支持 SOAP，JMS，Rest 间的协议转换。\\n数据转换\\n重点是支持 XML 和 Json 之间的报文格式转换能力（可选）\\n安全认证\\n基于 Token 的客户端访问控制和安全策略\\n传输数据和报文加密，到服务端解密，需要在客户端有独立的 SDK 代理包\\n基于 Https 的传输加密，客户端和服务端数字证书支持\\n基于 OAuth2.0 的服务安全认证(授权码，客户端，密码模式等）\\n配置中心 配置中心一般用作系统的参数配置，它需要满足如下几个要求：高效获取、实时感知、分布式访问。\\nzookeeper 配置中心\\n实现的架构图如下所示，采取数据加载到内存方式解决高效获取的问题，借助 zookeeper 的节点监听机制来实现实时感知。\\n配置中心数据分类\\n事件调度（kafka） 消息服务和事件的统一调度，常用用 kafka ，activemq 等。\\n服务跟踪（starter-sleuth） 随着微服务数量不断增长，需要跟踪一个请求从一个微服务到下一个微服务的传播过程， Spring Cloud Sleuth 正是解决这个问题，它在日志中引入唯一 ID，以保证微服务调用之间的一致性，这样你就能跟踪某个请求是如何从一个微服务传递到下一个。\\n为了实现请求跟踪，当请求发送到分布式系统的入口端点时，只需要服务跟踪框架为该请求创建一个唯一的跟踪标识，同时在分布式系统内部流转的时候，框架始终保持传递该唯一标识，直到返回给请求方为止，这个唯一标识就是前文中提到的 Trace ID。通过 Trace ID 的记录，我们就能将所有请求过程日志关联起来。\\n为了统计各处理单元的时间延迟，当请求达到各个服务组件时，或是处理逻辑到达某个状态时，也通过一个唯一标识来标记它的开始、具体过程以及结束，该标识就是我们前文中提到的 Span ID，对于每个 Span 来说，它必须有开始和结束两个节点，通过记录开始 Span 和结束 Span 的时间戳，就能统计出该 Span 的时间延迟，除了时间戳记录之外，它还可以包含一些其他元数据，比如：事件名称、请求信息等。\\n在快速入门示例中，我们轻松实现了日志级别的跟踪信息接入，这完全归功于spring-cloudstarter-sleuth 组件的实现。在 Spring Boot 应用中，通过在工程中引入 spring-cloudstarter-sleuth 依赖之后， 它会自动的为当前应用构建起各通信通道的跟踪机制，比如：\\n通过诸如 RabbitMQ、Kafka（或者其他任何 Spring Cloud Stream 绑定器实现的消息中间件）传递的请求。\\n通过 Zuul 代理传递的请求。\\n通过 RestTemplate 发起的请求。\\n服务熔断（Hystrix） 在微服务架构中通常会有多个服务层调用，基础服务的故障可能会导致级联故障，进而造成整个系统不可用的情况，这种现象被称为服务雪崩效应。服务雪崩效应是一种因“服务提供者”的不可用导致“服务消费者”的不可用,并将不可用逐渐放大的过程。\\n熔断器的原理很简单，如同电力过载保护器。它可以实现快速失败，如果它在一段时间内侦测到许多类似的错误，会强迫其以后的多个调用快速失败，不再访问远程服务器，从而防止应用程序不断地尝试执行可能会失败的操作，使得应用程序继续执行而不用等待修正错误，或者浪费 CPU 时间去等到长时间的超时产生。熔断器也可以使应用程序能够诊断错误是否已经修正，如果已经修正，应用程序会再次尝试调用操作。\\nHystrix 断路器机制\\n断路器很好理解, 当 Hystrix Command 请求后端服务失败数量超过一定比例(默认 50%), 断路器会切换到开路状态(Open). 这时所有请求会直接失败而不会发送到后端服务. 断路器保持在开路状态一段时间后(默认 5 秒), 自动切换到半开路状态(HALF-OPEN). 这时会判断下一次请求的返回情况, 如果请求成功, 断路器切回闭路状态(CLOSED), 否则重新切换到开路状态(OPEN). Hystrix 的断路器就像我们家庭电路中的保险丝, 一旦后端服务不可用, 断路器会直接切断请求链, 避免发送大量无效请求影响系统吞吐量, 并且断路器有自我检测并恢复的能力。\\nAPI 管理 SwaggerAPI 管理工具。\\nNetty 与 RPC Netty 原理 Netty 是一个高性能、异步事件驱动的 NIO 框架，基于 JAVA NIO 提供的 API 实现。它提供了对\\nTCP、UDP 和文件传输的支持，作为一个异步 NIO 框架，Netty 的所有 IO 操作都是异步非阻塞的，通过 Future-Listener 机制，用户可以方便的主动获取或者通过通知机制获得 IO 操作结果。\\nNetty 高性能 在IO编程过程中，当需要同时处理多个客户端接入请求时，可以利用多线程或者IO多路复用技术进行处理。IO多路复用技术通过把多个IO的阻塞复用到同一个select的阻塞上，从而使得系统在单线程的情况下可以同时处理多个客户端请求。与传统的多线程/多进程模型比，I/O 多路复用的最大优势是系统开销小，系统不需要创建新的额外进程或者线程，也不需要维护这些进程和线程的运行，降低了系统的维护工作量，节省了系统资源。\\n与Socket类和ServerSocket类相对应，NIO也提供了SocketChannel和ServerSocketChannel 两种不同的套接字通道实现。\\n多路复用通讯方式\\nNetty 架构按照 Reactor 模式设计和实现，它的服务端通信序列图如下：\\n客户端通信序列图如下：\\nNetty 的 IO 线程 NioEventLoop 由于聚合了多路复用器 Selector，可以同时并发处理成百上千个客户端 Channel，由于读写操作都是非阻塞的，这就可以充分提升 IO 线程的运行效率，避免由于频繁 IO 阻塞导致的线程挂起。\\n异步通讯 NIO\\n由于 Netty 采用了异步通信模式，一个 IO 线程可以并发处理 N 个客户端连接和读写操作，这从根本上解决了传统同步阻塞 IO 一连接一线程模型，架构的性能、弹性伸缩能力和可靠性都得到了极大的提升。\\n零拷贝（DIRECT BUFFERS 使用堆外直接内存）\\nNetty 的接收和发送 ByteBuffer 采用 DIRECT BUFFERS，使用堆外直接内存进行 Socket 读写，不需要进行字节缓冲区的二次拷贝。如果使用传统的堆内存（HEAP BUFFERS）进行 Socket 读写， JVM 会将堆内存 Buffer 拷贝一份到直接内存中，然后才写入 Socket 中。相比于堆外直接内存，消息在发送过程中多了一次缓冲区的内存拷贝。\\nNetty 提供了组合 Buffer 对象，可以聚合多个 ByteBuffer 对象，用户可以像操作一个 Buffer 那样方便的对组合 Buffer 进行操作，避免了传统通过内存拷贝的方式将几个小 Buffer 合并成一个大的 Buffer。\\nNetty的文件传输采用了transferTo方法，它可以直接将文件缓冲区的数据发送到目标Channel，避免了传统通过循环 write 方式导致的内存拷贝问题 内存池（基于内存池的缓冲区重用机制）\\n随着 JVM 虚拟机和 JIT 即时编译技术的发展，对象的分配和回收是个非常轻量级的工作。但是对于缓冲区 Buffer，情况却稍有不同，特别是对于堆外直接内存的分配和回收，是一件耗时的操作。为了尽量重用缓冲区，Netty 提供了基于内存池的缓冲区重用机制。\\n高效的 Reactor 线程模型\\n常用的 Reactor 线程模型有三种，Reactor 单线程模型, Reactor 多线程模型, 主从 Reactor 多线程模型。\\nReactor单线程模型\\nReactor 单线程模型，指的是所有的 IO 操作都在同一个 NIO 线程上面完成，NIO 线程的职责如下：\\n作为 NIO 服务端，接收客户端的 TCP 连接；\\n作为 NIO 客户端，向服务端发起 TCP 连接；\\n读取通信对端的请求或者应答消息；\\n向通信对端发送消息请求或者应答消息。\\n由于 Reactor 模式使用的是异步非阻塞 IO，所有的 IO 操作都不会导致阻塞，理论上一个线程可以独立处理所有 IO 相关的操作。从架构层面看，一个 NIO 线程确实可以完成其承担的职责。例如，通过\\nAcceptor 接收客户端的 TCP 连接请求消息，链路建立成功之后，通过 Dispatch 将对应的 ByteBuffer 派发到指定的 Handler 上进行消息解码。用户 Handler 可以通过 NIO 线程将消息发送给客户端。\\n***Reactor***多线程模型\\nRector 多线程模型与单线程模型最大的区别就是有一组 NIO 线程处理 IO 操作。 有专门一个NIO 线程-Acceptor 线程用于监听服务端，接收客户端的 TCP 连接请求； 网络 IO 操作-读、写等由一个 NIO 线程池负责，线程池可以采用标准的 JDK 线程池实现，它包含一个任务队列和 N 个可用的线程，由这些 NIO 线程负责消息的读取、解码、编码和发送；\\n主从***Reactor***多线程模型\\n服务端用于接收客户端连接的不再是个 1 个单独的 NIO 线程，而是一个独立的 NIO 线程池。\\nAcceptor 接收到客户端 TCP 连接请求处理完成后（可能包含接入认证等），将新创建的SocketChannel 注册到 IO 线程池（sub reactor 线程池）的某个 IO 线程上，由它负责SocketChannel 的读写和编解码工作。Acceptor 线程池仅仅只用于客户端的登陆、握手和安全认证，一旦链路建立成功，就将链路注册到后端 subReactor 线程池的 IO 线程上，由 IO 线程负责后续的 IO 操作。\\n无锁设计、线程绑定\\nNetty 采用了串行无锁化设计，在 IO 线程内部进行串行操作，避免多线程竞争导致的性能下降。表面上看，串行化设计似乎 CPU 利用率不高，并发程度不够。但是，通过调整 NIO 线程池的线程参数，可以同时启动多个串行化的线程并行运行，这种局部无锁化的串行线程设计相比一个队列多个工作线程模型性能更优。\\n高性能的序列化框架\\nNetty 默认提供了对 Google Protobuf 的支持，通过扩展 Netty 的编解码接口，用户可以实现其它的高性能序列化框架，例如 Thrift 的压缩二进制编解码框架。\\nSO_RCVBUF 和 SO_SNDBUF：通常建议值为 128K 或者 256K。 小包封大包，防止网络阻塞\\nSO_TCPNODELAY：NAGLE 算法通过将缓冲区内的小封包自动相连，组成较大的封包，阻止大量小封包的发送阻塞网络，从而提高网络应用效率。但是对于时延敏感的应用场景需要关闭该优化算法。 软中断Hash* 值和**CPU***绑定\\n软中断：开启 RPS 后可以实现软中断，提升网络吞吐量。RPS 根据数据包的源地址，目的地址以及目的和源端口，计算出一个 hash 值，然后根据这个 hash 值来选择软中断运行的 cpu，从上层来看，也就是说将每个连接和 cpu 绑定，并通过这个 hash 值，来均衡软中断在多个 cpu 上，提升网络并行处理性能。 Netty RPC 实现 概念\\nRPC，即 Remote Procedure Call（远程过程调用），调用远程计算机上的服务，就像调用本地服务一样。RPC 可以很好的解耦系统，如 WebService 就是一种基于 Http 协议的 RPC。这个 RPC 整体框架如下：\\n关键技术\\n服务发布与订阅：服务端使用 Zookeeper 注册服务地址，客户端从 Zookeeper 获取可用的服务地址。\\n通信：使用 Netty 作为通信框架。\\nSpring：使用 Spring 配置服务，加载 Bean，扫描注解。\\n动态代理：客户端使用代理模式透明化服务调用。\\n消息编解码：使用 Protostuff 序列化和反序列化消息。\\n核心流程\\n服务消费方（client）调用以本地调用方式调用服务；\\nclient stub 接收到调用后负责将方法、参数等组装成能够进行网络传输的消息体；\\nclient stub 找到服务地址，并将消息发送到服务端；\\nserver stub 收到消息后进行解码；\\nserver stub 根据解码结果调用本地的服务；\\n本地服务执行并将结果返回给 server stub；\\nserver stub 将返回结果打包成消息并发送至消费方；\\nclient stub 接收到消息，并进行解码；\\n服务消费方得到最终结果。\\nRPC 的目标就是要 2~8 这些步骤都封装起来，让用户对这些细节透明。JAVA 一般使用动态代理方式实现远程调用。\\n消息编解码\\n息数据结构（接口名称***+*方法名*+*参数类型和参数值*+*超时时间*+ requestID***） 客户端的请求消息结构一般需要包括以下内容：\\n接口名称：在我们的例子里接口名是“HelloWorldService”，如果不传，服务端就不知道调用哪个接口了；\\n方法名：一个接口内可能有很多方法，如果不传方法名服务端也就不知道调用哪个方法；\\n参数类型和参数值：参数类型有很多，比如有 bool、int、long、double、string、map、list，甚至如 struct（class）；以及相应的参数值；\\n超时时间：\\nrequestID，标识唯一请求 id，在下面一节会详细描述 requestID 的用处。\\n服务端返回的消息 ： 一般包括以下内容。返回值+状态 code+requestID\\n序列化\\n目前互联网公司广泛使用 Protobuf、Thrift、Avro 等成熟的序列化解决方案来搭建 RPC 框架，这些都是久经考验的解决方案。\\n通讯过程\\n核心问题***(*线程暂停、消息乱序*)***\\n如果使用 netty 的话，一般会用 channel.writeAndFlush()方法来发送消息二进制串，这个方法调用后对于整个远程调用(从发出请求到接收到结果)来说是一个异步的，即对于当前线程来说，将请求发送出来后，线程就可以往后执行了，至于服务端的结果，是服务端处理完成后，再以消息的形式发送给客户端的。于是这里出现以下两个问题：\\n怎么让当前线程“暂停”，等结果回来后，再向后执行？\\n如果有多个线程同时进行远程方法调用，这时建立在 client server 之间的 socket 连接上会有很多双方发送的消息传递，前后顺序也可能是随机的，server 处理完结果后，将结果消息发送给 client，client 收到很多消息，怎么知道哪个消息结果是原先哪个线程调用\\n的？如下图所示，线程 A 和线程 B 同时向 client socket 发送请求 requestA 和 requestB，\\nsocket 先后将 requestB 和 requestA 发送至 server，而 server 可能将 responseB 先返回，尽管 requestB 请求到达时间更晚。我们需要一种机制保证 responseA 丢给ThreadA，responseB 丢给 ThreadB。\\n通讯流程\\nrequestID* 生成**-AtomicLong***\\nclient 线程每次通过 socket 调用一次远程接口前，生成一个唯一的 ID，即 requestID（requestID 必需保证在一个 Socket 连接里面是唯一的），一般常常使用 AtomicLong 从 0 开始累计数字生成唯一 ID；存放回调对象callback*到全局ConcurrentHashMap*\\n将 处 理 结 果 的 回 调 对 象 callback ， 存 放 到 全 局 ConcurrentHashMap 里 面 put(requestID, callback)；synchronized* 获取回调对象callback*的锁并自旋wait**\\n当线程调用 channel.writeAndFlush()发送消息后，紧接着执行 callback 的 get()方法试图获取远程返回的结果。在 get()内部，则使用 synchronized 获取回调对象 callback 的锁，再先检测是否已经获取到结果，如果没有，然后调用 callback 的 wait()方法，释放 callback 上的锁，让当前线程处于等待状态。 监听消息的线程收到消息，找到***callback***上的锁并唤醒\\n服务端接收到请求并处理后，将response结果（此结果中包含了前面的requestID）发送给客户端，客户端 socket 连接上专门监听消息的线程收到消息，分析结果，取到 requestID，再从前面的 ConcurrentHashMap 里面 get(requestID)，从而找到 callback 对象，再用 synchronized 获取 callback 上的锁，将方法调用结果设置到 callback 对象里，再调用 callback.notifyAll()唤醒前面处于等待状态的线程。\\n1 public Object get() { synchronized (this) { // 旋锁 while (true) { // 是否有结果了 2If （!isDone）{ 3 wait(); //没结果释放锁，让当前线程处于等待状态 4}else{//获取数据并处理 5} 6 } 7 } 8 } 9 private void setDone(Response res) { 10 this.res = res; isDone = true; 11 synchronized (this) { //获取锁，因为前面 wait()已经释放了 callback 的锁了 notifyAll(); // 唤醒处于等待的线程 12 } 13 } RMI 实现方式 Java 远程方法调用，即 Java RMI（Java Remote Method Invocation）是 Java 编程语言里，一种用于实现远程过程调用的应用程序编程接口。它使客户机上运行的程序可以调用远程服务器上的对象。远程方法调用特性使 Java 编程人员能够在网络环境中分布操作。RMI 全部的宗旨就是尽可能简化远程接口对象的使用。\\n实现步骤\\n编写远程服务接口，该接口必须继承 java.rmi.Remote 接口，方法必须抛出 java.rmi.RemoteException 异常；\\n编写远程接口实现类，该实现类必须继承 java.rmi.server.UnicastRemoteObject 类；\\n运行 RMI 编译器（rmic），创建客户端 stub 类和服务端 skeleton 类;\\n启动一个 RMI 注册表，以便驻留这些服务;\\n在 RMI 注册表中注册服务；\\n客户端查找远程对象，并调用远程方法；\\n1 1：创建远程接口，继承 java.rmi.Remote 接口 2 public interface GreetService extends java.rmi.Remote { String sayHello(String name) throws RemoteException; 3} 42：实现远程接口，继承 java.rmi.server.UnicastRemoteObject 类 5public class GreetServiceImpl extends java.rmi.server.UnicastRemoteObject implements GreetService { private static final long serialVersionUID = 3434060152387200042L; public GreetServiceImpl() throws RemoteException { super(); 6 } 7 @Override public String sayHello(String name) throws RemoteException { return \\u0026#34;Hello \\u0026#34; + name; 8 } 9} 10 3：生成 Stub 和 Skeleton; 11 4：执行 rmiregistry 命令注册服务 125：启动服务 13 LocateRegistry.createRegistry(1098); 14Naming.bind(\\u0026#34;rmi://10.108.1.138:1098/GreetService\\u0026#34;, new GreetServiceImpl()); 156.客户端调用 16 GreetService greetService = (GreetService) 17Naming.lookup(\\u0026#34;rmi://10.108.1.138:1098/GreetService\\u0026#34;); 18System.out.println(greetService.sayHello(\\u0026#34;Jobs\\u0026#34;)); Protoclol Buffer protocol buffer 是 google 的一个开源项目,它是用于结构化数据串行化的灵活、高效、自动的方法，例如 XML，不过它比 xml 更小、更快、也更简单。你可以定义自己的数据结构，然后使用代码生成器生成的代码来读写这个数据结构。你甚至可以在无需重新部署程序的情况下更新数据结构。\\n特点\\nProtocol Buffer 的序列化 \\u0026amp; 反序列化简单 \\u0026amp; 速度快的原因是：\\n编码 / 解码 方式简单（只需要简单的数学运算 = 位移等等）\\n采用 Protocol Buffer 自身的框架代码 和 编译器 共同完成\\nProtocol Buffer 的数据压缩效果好（即序列化后的数据量体积小）的原因是：\\na. 采用了独特的编码方式，如 Varint、Zigzag 编码方式等等\\nb. 采用 T - L - V 的数据存储方式：减少了分隔符的使用 \\u0026amp; 数据存储得紧凑\\nThrift Apache Thrift 是 Facebook 实现的一种高效的、支持多种编程语言的远程服务调用的框架。本文将从 Java 开发人员角度详细介绍 Apache Thrift 的架构、开发和部署，并且针对不同的传输协议和服务类型给出相应的 Java 实例，同时详细介绍 Thrift 异步客户端的实现，最后提出使用 Thrift 需要注意的事项。\\n目前流行的服务调用方式有很多种，例如基于 SOAP 消息格式的 Web Service，基于 JSON 消息格式的 RESTful 服务等。其中所用到的数据传输方式包括 XML，JSON 等，然而 XML 相对体积太大，传输效率低，JSON 体积较小，新颖，但还不够完善。本文将介绍由 Facebook 开发的远程服务调用框架 Apache Thrift，它采用接口描述语言定义并创建服务，支持可扩展的跨语言服务开发，所包含的代码生成引擎可以在多种语言中，如 C++, Java, Python, PHP, Ruby, Erlang, Perl, Haskell, C#, Cocoa, Smalltalk 等创建高效的、无缝的服务，其传输数据采用二进制格式，相对 XML 和 JSON 体积更小，对于高并发、大数据量和多语言的环境更有优势。本文将详细介绍 Thrift 的使用，并且提供丰富的实例代码加以解释说明，帮助使用者快速构建服务。\\n为什么要 Thrift：\\n1、多语言开发的需要\\n2、性能问题\\n网络 网络7层架构 7 层模型主要包括：\\n物理层：主要定义物理设备标准，如网线的接口类型、光纤的接口类型、各种传输介质的传输速率等。它的主要作用是传输比特流（就是由 1、0 转化为电流强弱来进行传输,到达目的地后在转化为1、0，也就是我们常说的模数转换与数模转换）。这一层的数据叫做比特。\\n数据链路层：主要将从物理层接收的数据进行 MAC 地址（网卡的地址）的封装与解封装。常把这一层的数据叫做帧。在这一层工作的设备是交换机，数据通过交换机来传输。\\n网络层：主要将从下层接收到的数据进行 IP 地址（例 192.168.0.1)的封装与解封装。在这一层工作的设备是路由器，常把这一层的数据叫做数据包。\\n传输层：定义了一些传输数据的协议和端口号（WWW 端口 80 等），如：TCP（传输控制协议，传输效率低，可靠性强，用于传输可靠性要求高，数据量大的数据），UDP（用户数据报协议，与 TCP 特性恰恰相反，用于传输可靠性要求不高，数据量小的数据，如 QQ 聊天数据就是通过这种方式传输的）。 主要是将从下层接收的数据进行分段进行传输，到达目的地址后在进行重组。常常把这一层数据叫做段。\\n会话层：通过传输层（端口号：传输端口与接收端口）建立数据传输的通路。主要在你的系统之间发起会话或或者接受会话请求（设备之间需要互相认识可以是 IP 也可以是 MAC 或者是主机名）\\n表示层：主要是进行对接收的数据进行解释、加密与解密、压缩与解压缩等（也就是把计算机能够识别的东西转换成人能够能识别的东西（如图片、声音等））\\n应用层 主要是一些终端的应用，比如说FTP（各种文件下载），WEB（IE浏览），QQ之类的（你就把它理解成我们在电脑屏幕上可以看到的东西．就 是终端应用）。\\nTCP/IP 原理 TCP/IP 协议不是 TCP 和 IP 这两个协议的合称，而是指因特网整个 TCP/IP 协议族。从协议分层模型方面来讲，TCP/IP 由四个层次组成：网络接口层、网络层、传输层、应用层。\\n网络访问层**(Network Access Layer)**\\n网络访问层(Network Access Layer)在 TCP/IP 参考模型中并没有详细描述，只是指出主机必须使用某种协议与网络相连。 网络层**(Internet Layer)**\\n网络层(Internet Layer)是整个体系结构的关键部分，其功能是使主机可以把分组发往任何网络，并使分组独立地传向目标。这些分组可能经由不同的网络，到达的顺序和发送的顺序也可能不同。高层如果需要顺序收发，那么就必须自行处理对分组的排序。互联网层使用因特网协议(IP，Internet Protocol)。 传输层**(Tramsport Layer-TCP/UDP)**\\n传输层(Tramsport Layer)使源端和目的端机器上的对等实体可以进行会话。在这一层定义了两个端到端的协议：传输控制协议(TCP，Transmission Control Protocol)和用户数据报协议(UDP，User Datagram Protocol)。TCP 是面向连接的协议，它提供可靠的报文传输和对上层应用的连接服务。为此，除了基本的数据传输外，它还有可靠性保证、流量控制、多路复用、优先权和安全性控制等功能。UDP 是面向无连接的不可靠传输的协议，主要用于不需要 TCP 的排序和流量控制等功能的应用程序。 应用层**(Application Layer)**\\n应用层(Application Layer)包含所有的高层协议，包括：虚拟终端协议(TELNET，TELecommunications NETwork)、文件传输协议(FTP，File Transfer Protocol)、电子邮件传输协议(SMTP，Simple Mail Transfer Protocol)、域名服务(DNS，Domain Name Service)、网上新闻传输协议(NNTP，Net News Transfer Protocol)和超文本传送协议(HTTP，HyperText Transfer Protocol)等。 TCP 三次握手**/**四次挥手 TCP 三次握手/四次挥手\\nTCP 在传输之前会进行三次沟通，一般称为“三次握手”，传完数据断开的时候要进行四次沟通，一般称为“四次挥手”。\\n数据包说明\\n源端口号（ 16 位）：它（连同源主机 IP 地址）标识源主机的一个应用进程。\\n目的端口号（ 16 位）：它（连同目的主机 IP 地址）标识目的主机的一个应用进程。这两个值加上 IP 报头中的源主机 IP 地址和目的主机 IP 地址唯一确定一个 TCP 连接。\\n顺序号 seq（ 32 位）：用来标识从 TCP 源端向 TCP 目的端发送的数据字节流，它表示在这个报文段中的第一个数据字节的顺序号。如果将字节流看作在两个应用程序间的单向流动，则TCP 用顺序号对每个字节进行计数。序号是 32bit 的无符号数，序号到达 2 的 32 次方 － 1 后又从 0 开始。当建立一个新的连接时， SYN 标志变 1 ，顺序号字段包含由这个主机选择的该连接的初始顺序号 ISN （ Initial Sequence Number ）。\\n确认号 ack（ 32 位）：包含发送确认的一端所期望收到的下一个顺序号。因此，确认序号应当是上次已成功收到数据字节顺序号加 1 。只有 ACK 标志为 1 时确认序号字段才有效。 TCP 为应用层提供全双工服务，这意味数据能在两个方向上独立地进行传输。因此，连接的每一端必须保持每个方向上的传输数据顺序号。\\nTCP 报头长度（ 4 位）：给出报头中 32bit 字的数目，它实际上指明数据从哪里开始。需要这个值是因为任选字段的长度是可变的。这个字段占 4bit ，因此 TCP 最多有 60 字节的首部。然而，没有任选字段，正常的长度是 20 字节。\\n保留位（ 6 位）：保留给将来使用，目前必须置为 0 。\\n控制位（ control flags ， 6 位）：在 TCP 报头中有 6 个标志比特，它们中的多个可同时被设置为 1 。依次为：\\n§ URG ：为 1 表示紧急指针有效，为 0 则忽略紧急指针值。\\n§ ACK ：为 1 表示确认号有效，为 0 表示报文中不包含确认信息，忽略确认号字段。\\n§ PSH ：为 1 表示是带有 PUSH 标志的数据，指示接收方应该尽快将这个报文段交给应用层而不用等待缓冲区装满。\\n§ RST ：用于复位由于主机崩溃或其他原因而出现错误的连接。它还可以用于拒绝非法的报文段和拒绝连接请求。一般情况下，如果收到一个 RST 为 1 的报文，那么一定发生了某些问题。\\n§ SYN ：同步序号，为 1 表示连接请求，用于建立连接和使顺序号同步（ synchronize ）。\\n§ FIN ：用于释放连接，为 1 表示发送方已经没有数据发送了，即关闭本方数据流。\\n窗口大小（ 16 位）：数据字节数，表示从确认号开始，本报文的源方可以接收的字节数，即源方接收窗口大小。窗口大小是一个 16bit 字段，因而窗口大小最大为 65535 字节。\\n校验和（ 16 位）：此校验和是对整个的 TCP 报文段，包括 TCP 头部和 TCP 数据，以 16 位字进行计算所得。这是一个强制性的字段，一定是由发送端计算和存储，并由接收端进行验证。\\n紧急指针（ 16 位）：只有当 URG 标志置 1 时紧急指针才有效。TCP 的紧急方式是发送端向另一端发送紧急数据的一种方式。\\n选项：最常见的可选字段是最长报文大小，又称为 MSS(Maximum Segment Size) 。每个连接方通常都在通信的第一个报文段（为建立连接而设置 SYN 标志的那个段）中指明这个选项，它指明本端所能接收的最大长度的报文段。选项长度不一定是 32 位字的整数倍，所以要加填充位，使得报头长度成为整字数。\\n数据： TCP 报文段中的数据部分是可选的。在一个连接建立和一个连接终止时，双方交换的报文段仅有 TCP 首部。如果一方没有数据要发送，也使用没有任何数据的首部来确认收到的数据。在处理超时的许多情况中，也会发送不带任何数据的报文段。\\n三次握手\\n第一次握手：主机 A 发送位码为 syn＝1,随机产生 seq number=1234567 的数据包到服务器，主机 B 由 SYN=1 知道，A 要求建立联机；\\n第二次握手：主机 B 收到请求后要确认联机信息，向 A 发送 ack number=(主机 A 的 seq+1),syn=1,ack=1,随机产生 seq=7654321 的包\\n第三次握手：主机 A 收到后检查 ack number 是否正确，即第一次发送的 seq number+1,以及位码ack 是否为 1，若正确，主机 A 会再发送 ack number=(主机 B 的 seq+1),ack=1，主机 B 收到后确认 seq 值与 ack=1 则连接建立成功。\\n四次挥手\\nTCP 建立连接要进行三次握手，而断开连接要进行四次。这是由于 TCP 的半关闭造成的。因为 TCP 连接是全双工的(即数据可在两个方向上同时传递)所以进行关闭时每个方向上都要单独进行关闭。这个单方向的关闭就叫半关闭。当一方完成它的数据发送任务，就发送一个 FIN 来向另一方通告将要终止这个方向的连接。\\n1） 关闭客户端到服务器的连接：首先客户端 A 发送一个 FIN，用来关闭客户到服务器的数据传送，然后等待服务器的确认。其中终止标志位 FIN=1，序列号 seq=u\\n2） 服务器收到这个 FIN，它发回一个 ACK，确认号 ack 为收到的序号加 1。\\n3） 关闭服务器到客户端的连接：也是发送一个 FIN 给客户端。\\n4） 客户段收到 FIN 后，并发回一个 ACK 报文确认，并将确认序号 seq 设置为收到序号加 1。\\n首先进行关闭的一方将执行主动关闭，而另一方执行被动关闭。\\nHTTP 原理 HTTP是一个无状态的协议。无状态是指客户机（Web浏览器）和服务器之间不需要建立持久的连接，这意味着当一个客户端向服务器端发出请求，然后服务器返回响应(response)，连接就被关闭了，在服务器端不保留连接的有关信息.HTTP 遵循请求(Request)/应答(Response)模型。客户机（浏览器）向服务器发送请求，服务器处理请求并返回适当的应答。所有 HTTP 连接都被构造成一套请求和应答。\\n传输流程\\n*1*：地址解析\\n如用客户端浏览器请求这个页面：http://localhost.com:8080/index.htm 从中分解出协议名、主机名、端口、对象路径等部分，对于我们的这个地址，解析得到的结果如下： 协议名：http\\n主机名：localhost.com 端口：8080\\n对象路径：/index.htm\\n在这一步，需要域名系统 DNS 解析域名 localhost.com,得主机的 IP 地址。\\n2*：封装**HTTP***请求数据包\\n把以上部分结合本机自己的信息，封装成一个 HTTP 请求数据包\\n3*：封装成**TCP***包并建立连接\\n封装成 TCP 包，建立 TCP 连接（TCP 的三次握手）\\n*4*：客户机发送请求命\\n4）客户机发送请求命令：建立连接后，客户机发送一个请求给服务器，请求方式的格式为：统一资源标识符（URL）、协议版本号，后边是 MIME 信息包括请求修饰符、客户机信息和可内容。\\n*5*：服务器响应\\n服务器接到请求后，给予相应的响应信息，其格式为一个状态行，包括信息的协议版本号、一个成功或错误的代码，后边是 MIME 信息包括服务器信息、实体信息和可能的内容。\\n6*：服务器关闭**TCP***连接\\n服务器关闭 TCP 连接：一般情况下，一旦 Web 服务器向浏览器发送了请求数据，它就要关闭 TCP 连接，然后如果浏览器或者服务器在其头信息加入了这行代码 Connection:keep-alive，TCP 连接在发送后将仍然保持打开状态，于是，浏览器可以继续通过相同的连接发送请求。保持连接节省了为每个请求建立新连接所需的时间，还节约了网络带宽。\\nHTTP 状态\\n状态码 原因短语 消息响应 100 Continue(继续) 101 Switching Protocol(切换协议) 成功响应 200 OK(成功) 201 Created(已创建) 202 Accepted(已创建) 203 Non-Authoritative Information(未授权信息) 204 No Content(无内容) 205 Reset Content(重置内容) 206 Partial Content(部分内容) 重定向 300 Multiple Choice(多种选择) 301 Moved Permanently(永久移动) 302 Found(临时移动) 303 See Other(查看其他位置) 304 Not Modified(未修改) 305 Use Proxy(使用代理) 306 unused(未使用) 307 Temporary Redirect(临时重定向) 308 Permanent Redirect(永久重定向) 客户端错误 400 Bad Request(错误请求) 401 Unauthorized(未授权) 402 Payment Required(需要付款) 403 Forbidden(禁止访问) 404 Not Found(未找到) 405 Method Not Allowed(不允许使用该方法) 406 Not Acceptable(无法接受) 407 Proxy Authentication Required(要求代理身份验证) 408 Request Timeout(请求超时) 409 Conflict(冲突) 410 Gone(已失效) 411 Length Required(需要内容长度头) 412 Precondition Failed(预处理失败) 413 Request Entity Too Large(请求实体过长) 414 Request-URI Too Long(请求网址过长) 415 Unsupported Media Type(媒体类型不支持) 416 Requested Range Not Satisfiable(请求范围不合要求) 417 Expectation Failed(预期结果失败) 服务器端错误 500 Internal Server Error(内部服务器错误) 501 Implemented(未实现) 502 Bad Gateway(网关错误) 503 Service Unavailable(服务不可用) 504 Gateway Timeout (网关超时) 505 HTTP Version Not Supported(HTTP 版本不受支持) HTTPS\\n​ HTTPS（全称：Hypertext Transfer Protocol over Secure Socket Layer），是以安全为目标的HTTP 通道，简单讲是 HTTP 的安全版。即 HTTP 下加入 SSL 层，HTTPS 的安全基础是 SSL。其所用的端口号是 443。 过程大致如下：\\n建立连接获取证书\\n1） SSL 客户端通过 TCP 和服务器建立连接之后（443 端口），并且在一般的 tcp 连接协商（握手）过程中请求证书。即客户端发出一个消息给服务器，这个消息里面包含了自己可实现的算法列表和其它一些需要的消息，SSL 的服务器端会回应一个数据包，这里面确定了这次通信所需要的算法，然后服务器向客户端返回证书。（证书里面包含了服务器信息：域名。申请证书的公司，公共秘钥）。\\n证书验证\\n2） Client 在收到服务器返回的证书后，判断签发这个证书的公共签发机构，并使用这个机构的公共秘钥确认签名是否有效，客户端还会确保证书中列出的域名就是它正在连接的域名。\\n数据加密和传输\\n3） 如果确认证书有效，那么生成对称秘钥并使用服务器的公共秘钥进行加密。然后发送给服务器，服务器使用它的私钥对它进行解密，这样两台计算机可以开始进行对称加密进行通信。\\nCDN 原理 CND 一般包含分发服务系统、负载均衡系统和管理系统\\n分发服务系统\\n其基本的工作单元就是各个 Cache 服务器。负责直接响应用户请求，将内容快速分发到用户；同时还负责内容更新，保证和源站内容的同步。根据内容类型和服务种类的不同，分发服务系统分为多个子服务系统，如：网页加速服务、流媒体加速服务、应用加速服务等。每个子服务系统都是一个分布式的服务集群，由功能类似、地域接近的分布部署的 Cache 集群组成。\\n在承担内容同步、更新和响应用户请求之外，分发服务系统还需要向上层的管理调度系统反馈各个Cache 设备的健康状况、响应情况、内容缓存状况等，以便管理调度系统能够根据设定的策略决定由哪个 Cache 设备来响应用户的请求。\\n负载均衡系统：\\n负载均衡系统是整个 CDN 系统的中枢。负责对所有的用户请求进行调度，确定提供给用户的最终访问地址。\\n使用分级实现。最基本的两极调度体系包括全局负载均衡（GSLB）和本地负载均衡（SLB）。\\nGSLB 根据用户地址和用户请求的内容，主要根据就近性原则，确定向用户服务的节点。一般通过 DNS 解析或者应用层重定向（Http 3XX 重定向）的方式实现。\\nSLB 主要负责节点内部的负载均衡。当用户请求从 GSLB 调度到 SLB 时，SLB 会根据节点内各个\\nCache 设备的工作状况和内容分布情况等对用户请求重定向。SLB 的实现有四层调度（LVS）、七层调度（Nginx）和链路负载调度等。\\n管理系统：分为运营管理和网络管理子系统。\\n网络管理系统实现对 CDN 系统的设备管理、拓扑管理、链路监控和故障管理，为管理员提供对全网资源的可视化的集中管理，通常用 web 方式实现。\\n运营管理是对 CDN 系统的业务管理，负责处理业务层面的与外界系统交互所必须的一些收集、整理、交付工作。包括用户管理、产品管理、计费管理、统计分析等。\\n日志 Slf4j slf4j 的全称是 Simple Loging Facade For Java，即它仅仅是一个为 Java 程序提供日志输出的统一接口，并不是一个具体的日志实现方案，就比如 JDBC 一样，只是一种规则而已。所以单独的 slf4j 是不能工作的，必须搭配其他具体的日志实现方案，比如 apache 的 org.apache.log4j.Logger，jdk 自带的 java.util.logging.Logger 等。\\nLog4j Log4j 是 Apache 的一个开源项目，通过使用 Log4j，我们可以控制日志信息输送的目的地是控制台、文件、GUI 组件，甚至是套接口服务器、NT 的事件记录器、UNIX Syslog 守护进程等；我们也可以控\\n制每一条日志的输出格式；通过定义每一条日志信息的级别，我们能够更加细致地控制日志的生成过程。\\nLog4j由三个重要的组成构成：日志记录器(Loggers)，输出端(Appenders)和日志格式化器(Layout)。\\n1.Logger：控制要启用或禁用哪些日志记录语句，并对日志信息进行级别限制\\n2.Appenders : 指定了日志将打印到控制台还是文件中\\n3.Layout : 控制日志信息的显示格式\\nLog4j 中将要输出的 Log 信息定义了 5 种级别，依次为 DEBUG、INFO、WARN、ERROR 和 FATAL，当输出时，只有级别高过配置中规定的 级别的信息才能真正的输出，这样就很方便的来配置不同情况下要输出的内容，而不需要更改代码。\\nLogBack 简单地说，Logback 是一个 Java 领域的日志框架。它被认为是 Log4J 的继承人。\\nLogback 主要由三个模块组成：logback-core，logback-classic。logback-access\\nlogback-core 是其它模块的基础设施，其它模块基于它构建，显然，logback-core 提供了一些关键的通用机制。\\nlogback-classic 的地位和作用等同于 Log4J，它也被认为是 Log4J 的一个改进版，并且它实现了简单日志门面 SLF4J；\\nlogback-access 主要作为一个与 Servlet 容器交互的模块，比如说 tomcat 或者 jetty，提供一些与HTTP 访问相关的功能。\\nLogback 优点\\n§ 同样的代码路径，Logback 执行更快\\n§ 更充分的测试\\n§ 原生实现了 SLF4J API（Log4J 还需要有一个中间转换层）\\n§ 内容更丰富的文档\\n§ 支持 XML 或者 Groovy 方式配置\\n§ 配置文件自动热加载\\n§ 从 IO 错误中优雅恢复\\n§ 自动删除日志归档\\n§ 自动压缩日志成为归档文件\\n§ 支持 Prudent 模式，使多个 JVM 进程能记录同一个日志文件\\n§ 支持配置文件中加入条件判断来适应不同的环境\\n§ 更强大的过滤器\\n§ 支持 SiftingAppender（可筛选 Appender）\\n§ 异常栈信息带有包信息\\nELK ELK 是软件集合 Elasticsearch、Logstash、Kibana 的简称，由这三个软件及其相关的组件可以打造大规模日志实时处理系统。\\n§ Elasticsearch 是一个基于 Lucene 的、支持全文索引的分布式存储和索引引擎，主要负责将日志索引并存储起来，方便业务方检索查询。\\n§ Logstash 是一个日志收集、过滤、转发的中间件，主要负责将各条业务线的各类日志统一收集、过滤后，转发给 Elasticsearch 进行下一步处理。\\n§ Kibana 是一个可视化工具，主要负责查询 Elasticsearch 的数据并以可视化的方式展现给业务方，比如各类饼图、直方图、区域图等。\\nZookeeper Zookeeper概念 Zookeeper 是一个分布式协调服务，可用于服务发现，分布式锁，分布式领导选举，配置管理等。\\nZookeeper 提供了一个类似于 Linux 文件系统的树形结构（可认为是轻量级的内存文件系统，但只适合存少量信息，完全不适合存储大量文件或者大文件），同时提供了对于每个节点的监控与通知机制。\\nZookeeper角色 Zookeeper 集群是一个基于主从复制的高可用集群，每个服务器承担如下三种角色中的一种\\nLeader\\n一个 Zookeeper 集群同一时间只会有一个实际工作的 Leader，它会发起并维护与各 Follwer 及 Observer 间的心跳。\\n所有的写操作必须要通过 Leader 完成再由 Leader 将写操作广播给其它服务器。只要有超过半数节点（不包括 observeer 节点）写入成功，该写请求就会被提交（类 2PC 协议）。\\nFollower\\n一个 Zookeeper 集群可能同时存在多个 Follower，它会响应 Leader 的心跳，\\nFollower 可直接处理并返回客户端的读请求，同时会将写请求转发给 Leader 处理，\\n并且负责在 Leader 处理写请求时对请求进行投票。\\nObserver\\n角色与 Follower 类似，但是无投票权。Zookeeper 需保证高可用和强一致性，为了支持更多的客户端，需要增加更多 Server；Server 增多，投票阶段延迟增大，影响性能；引入 Observer， Observer 不参与投票； Observers 接受客户端的连接，并将写请求转发给 leader 节点； 加入更多 Observer 节点，提高伸缩性，同时不影响吞吐率。\\nZAB协议 事务编号 Zxid（事务请求计数器+ epoch）\\n在 ZAB ( ZooKeeper Atomic Broadcast , ZooKeeper 原子消息广播协议） 协议的事务编号 Zxid 设计中，Zxid 是一个 64 位的数字，其中低 32 位是一个简单的单调递增的计数器，针对客户端每一个事务请求，计数器加 1；而高 32 位则代表 Leader 周期 epoch 的编号，每个当选产生一个新的 Leader 服务器，就会从这个 Leader 服务器上取出其本地日志中最大事务的 ZXID，并从中读取 epoch 值，然后加 1，以此作为新的 epoch，并将低 32 位从 0 开始计数。\\nZxid（Transaction id）类似于 RDBMS 中的事务 ID，用于标识一次更新操作的 Proposal（提议）\\nID。为了保证顺序性，该 zkid 必须单调递增。\\nepoch\\nepoch：可以理解为当前集群所处的年代或者周期，每个 leader 就像皇帝，都有自己的年号，所以每次改朝换代，leader 变更之后，都会在前一个年代的基础上加 1。这样就算旧的 leader 崩溃恢复之后，也没有人听他的了，因为 follower 只听从当前年代的 leader 的命令。\\nZab* 协议有两种模式**-***恢复模式（选主）、广播模式（同步）\\nZab协议有两种模式，它们分别是恢复模式（选主）和广播模式（同步）。当服务启动或者在领导者崩溃后，Zab 就进入了恢复模式，当领导者被选举出来，且大多数 Server 完成了和 leader 的状态同步以后，恢复模式就结束了。状态同步保证了 leader 和 Server 具有相同的系统状态。\\nZAB* 协议**4***阶段\\nLeader election*（选举阶段**-*选出准Leader**）\\nLeader election（选举阶段）：节点在一开始都处于选举阶段，只要有一个节点得到超半数节点的票数，它就可以当选准 leader。只有到达 广播阶段（broadcast） 准 leader 才会成为真正的 leader。这一阶段的目的是就是为了选出一个准 leader，然后进入下一个阶段。\\nDiscovery*（发现阶段**-*接受提议、生成epoch*、接受epoch*）\\nDiscovery（发现阶段）：在这个阶段，followers 跟准 leader 进行通信，同步 followers 最近接收的事务提议。这个一阶段的主要目的是发现当前大多数节点接收的最新提议，并且准 leader 生成新的 epoch，让 followers 接受，更新它们的 accepted Epoch一个 follower 只会连接一个 leader，如果有一个节点 f 认为另一个 follower p 是 leader，f 在尝试连接 p 时会被拒绝，f 被拒绝之后，就会进入重新选举阶段。\\nSynchronization*（同步阶段**-*同步*follower***副本）\\nSynchronization（同步阶段）：同步阶段主要是利用 leader 前一阶段获得的最新提议历史，同步集群中所有的副本。只有当 大多数节点都同步完成，准 leader 才会成为真正的 leader。\\n​\\tfollower 只会接收 zxid 比自己的 lastZxid 大的提议。\\nBroadcast*（广播阶段**-leader***消息广播）\\nBroadcast（广播阶段）：到了这个阶段，Zookeeper 集群才能正式对外提供事务服务，并且 leader 可以进行消息广播。同时如果有新的节点加入，还需要对新节点进行同步。\\nZAB 提交事务并不像 2PC 一样需要全部 follower 都 ACK，只需要得到超过半数的节点的 ACK 就可以了。\\nZAB* 协议JAVA* 实现（**FLE-**发现阶段和同步合并为 Recovery Phase（恢复阶段）协议的 Java 版本实现跟上面的定义有些不同，选举阶段使用的是 Fast Leader Election（FLE），它包含了 选举的发现职责。因为 FLE 会选举拥有最新提议历史的节点作为 leader，这样就省去了发现最新提议的步骤。实际的实现将 发现阶段 和 同步合并为 Recovery Phase（恢复阶段）。所以，ZAB 的实现只有三个阶段：Fast Leader Election；Recovery Phase；Broadcast Phase。\\nPAXOS协议 例子1 s1收到客户端的写请求将值设置为x，最终成功\\n例子2 s1提案1被Acceptors接受，然后s5的提案2随后也会被接受\\n例子3 例子4 s1提案1失败，s5提案2成功，后面s1的提案3也会成功\\n投票机制 每个 sever 首先给自己投票，然后用自己的选票和其他 sever 选票对比，权重大的胜出，使用权重较大的更新自身选票箱。具体选举过程如下：\\n每个 Server 启动以后都询问其它的 Server 它要投票给谁。对于其他 server 的询问， server 每次根据自己的状态都回复自己推荐的 leader 的 id 和上一次处理事务的 zxid（系统启动时每个 server 都会推荐自己）\\n收到所有 Server 回复以后，就计算出 zxid 最大的哪个 Server，并将这个 Server 相关信息设置成下一次要投票的 Server。\\n计算这过程中获得票数最多的的 sever 为获胜者，如果获胜者的票数超过半数，则改 server 被选为 leader。否则，继续这个过程，直到 leader 被选举出来\\nleader 就会开始等待 server 连接\\nFollower 连接 leader，将最大的 zxid 发送给 leader\\nLeader 根据 follower 的 zxid 确定同步点，至此选举阶段完成。\\n选举阶段完成 Leader 同步后通知 follower 已经成为 uptodate 状态\\nFollower 收到 uptodate 消息后，又可以重新接受 client 的请求进行服务了\\n目前有 5 台服务器，每台服务器均没有数据，它们的编号分别是 1,2,3,4,5,按编号依次启动，它们的选择举过程如下：\\n服务器 1 启动，给自己投票，然后发投票信息，由于其它机器还没有启动所以它收不到反馈信息，服务器 1 的状态一直属于 Looking。\\n服务器 2 启动，给自己投票，同时与之前启动的服务器 1 交换结果，由于服务器 2 的编号大所以服务器 2 胜出，但此时投票数没有大于半数，所以两个服务器的状态依然是LOOKING。\\n服务器 3 启动，给自己投票，同时与之前启动的服务器 1,2 交换信息，由于服务器 3 的编号最大所以服务器 3 胜出，此时投票数正好大于半数，所以服务器 3 成为领导者，服务器1,2 成为小弟。\\n服务器 4 启动，给自己投票，同时与之前启动的服务器 1,2,3 交换信息，尽管服务器 4 的编号大，但之前服务器 3 已经胜出，所以服务器 4 只能成为小弟。\\n服务器 5 启动，后面的逻辑同服务器 4 成为小弟。\\nZookeeper 工作原理（原子广播） Zookeeper 的核心是原子广播，这个机制保证了各个 server 之间的同步。实现这个机制的协议叫做 Zab 协议。Zab 协议有两种模式，它们分别是恢复模式和广播模式。\\n当服务启动或者在领导者崩溃后，Zab 就进入了恢复模式，当领导者被选举出来，且大多数 server 的完成了和 leader 的状态同步以后，恢复模式就结束了。\\n状态同步保证了 leader 和 server 具有相同的系统状态\\n一旦 leader 已经和多数的 follower 进行了状态同步后，他就可以开始广播消息了，即进入广播状态。这时候当一个 server 加入 zookeeper 服务中，它会在恢复模式下启动，发现 leader，并和 leader 进行状态同步。待到同步结束，它也参与消息广播。Zookeeper服务一直维持在 Broadcast 状态，直到 leader 崩溃了或者 leader 失去了大部分的 followers 支持。\\n广播模式需要保证 proposal 被按顺序处理，因此 zk 采用了递增的事务 id 号(zxid)来保证。所有的提议(proposal)都在被提出的时候加上了 zxid。\\n实现中 zxid 是一个 64 为的数字，它高 32 位是 epoch 用来标识 leader 关系是否改变，每次一个 leader 被选出来，它都会有一个新的 epoch。低 32 位是个递增计数。\\n当 leader 崩溃或者 leader 失去大多数的 follower，这时候 zk 进入恢复模式，恢复模式需要重新选举出一个新的 leader，让所有的 server 都恢复到一个正确的状态。\\nZnode 有四种形式的目录节点 PERSISTENT：持久的节点。\\nEPHEMERAL：暂时的节点。\\nPERSISTENT_SEQUENTIAL：持久化顺序编号目录节点。\\nEPHEMERAL_SEQUENTIAL：暂时化顺序编号目录节点。\\nKafka Kafka 概念 Kafka 是一种高吞吐量、分布式、基于发布/订阅的消息系统，最初由 LinkedIn 公司开发，使用 Scala 语言编写，目前是 Apache 的开源项目。\\nbroker：Kafka 服务器，负责消息存储和转发\\ntopic：消息类别，Kafka 按照 topic 来分类消息\\npartition：topic 的分区，一个 topic 可以包含多个 partition，topic 消息保存在各个 partition 上\\noffset：消息在日志中的位置，可以理解是消息在 partition 上的偏移量，也是代表该消息的唯一序号\\nProducer：消息生产者\\nConsumer：消息消费者\\nConsumer Group：消费者分组，每个 Consumer 必须属于一个 group\\nZookeeper：保存着集群 broker、topic、partition 等 meta 数据；另外，还负责 broker 故障发现，partition leader 选举，负载均衡等功能\\nKafka 数据存储设计 partition 的数据文件（offset，MessageSize，data**）**\\npartition中的每条Message包含了以下三个属性：offset，MessageSize，data，其中offset表示 Message 在这个 partition 中的偏移量，offset 不是该 Message 在 partition 数据文件中的实际存储位置，而是逻辑上一个值，它唯一确定了partition中的一条Message，可以认为offset是 partition 中 Message 的 id；MessageSize 表示消息内容 data 的大小；data 为 Message 的具体内容。\\n数据文件分段 segment（顺序读写、分段命令、二分查找）\\npartition 物理上由多个 segment 文件组成，每个 segment 大小相等，顺序读写。每个 segment 数据文件以该段中最小的 offset 命名，文件扩展名为.log。这样在查找指定 offset 的 Message 的时候，用二分查找就可以定位到该 Message 在哪个 segment 数据文件中。\\n数据文件索引（分段索引、稀疏存储）\\nKafka 为每个分段后的数据文件建立了索引文件，文件名与数据文件的名字是一样的，只是文件扩展名为.index。index 文件中并没有为数据文件中的每条 Message 建立索引，而是采用了稀疏存储的方式，每隔一定字节的数据建立一条索引。这样避免了索引文件占用过多的空间，从而可以将索引文件保留在内存中。\\n生产者设计 负载均衡（partition 会均衡分布到不同 broker 上）\\n由于消息 topic 由多个 partition 组成，且 partition 会均衡分布到不同 broker 上，因此，为了有效利用 broker 集群的性能，提高消息的吞吐量，producer 可以通过随机或者 hash 等方式，将消息平均发送到多个 partition 上，以实现负载均衡。\\n批量发送\\n是提高消息吞吐量重要的方式，Producer 端可以在内存中合并多条消息后，以一次请求的方式发送了批量的消息给 broker，从而大大减少 broker 存储消息的 IO 操作次数。但也一定程度上影响了消息的实时性，相当于以时延代价，换取更好的吞吐量。\\n压缩（GZIP 或 Snappy）\\nProducer 端可以通过 GZIP 或 Snappy 格式对消息集合进行压缩。Producer 端进行压缩之后，在 Consumer 端需进行解压。压缩的好处就是减少传输的数据量，减轻对网络传输的压力，在对大数据处理上，瓶颈往往体现在网络上而不是 CPU（压缩和解压会耗掉部分 CPU 资源）。\\n消费者设计 Consumer Group\\n同一 Consumer Group 中的多个 Consumer 实例，不同时消费同一个 partition，等效于队列模式。partition 内消息是有序的，Consumer 通过 pull 方式消费消息。Kafka 不删除已消费的消息对于 partition，顺序读写磁盘数据，以时间复杂度 O(1)方式提供消息持久化能力。\\nRabbitMQ 概念 RabbitMQ 是一个由 Erlang 语言开发的 AMQP 的开源实现。\\nAMQP ：Advanced Message Queue，高级消息队列协议。它是应用层协议的一个开放标准，为面向消息的中间件设计，基于此协议的客户端与消息中间件可传递消息，并不受产品、开发语言等条件的限制。\\nRabbitMQ 最初起源于金融系统，用于在分布式系统中存储转发消息，在易用性、扩展性、高可用性等方面表现不俗。具体特点包括：\\n可靠性（Reliability）：RabbitMQ 使用一些机制来保证可靠性，如持久化、传输确认、发布确认。\\n灵活的路由（Flexible Routing）：在消息进入队列之前，通过 Exchange 来路由消息的。对于典型的路由功能，RabbitMQ 已经提供了一些内置的 Exchange 来实现。针对更复杂的路由功能，可以将多个 Exchange 绑定在一起，也通过插件机制实现自己的 Exchange 。\\n消息集群（Clustering）：多个 RabbitMQ 服务器可以组成一个集群，形成一个逻辑 Broker 。\\n高可用（Highly Available Queues）：队列可以在集群中的机器上进行镜像，使得在部分节点出问题的情况下队列仍然可用。\\n多种协议（Multi-protocol）：RabbitMQ 支持多种消息队列协议，比如 STOMP、MQTT 等等。\\n多语言客户端（Many Clients）：RabbitMQ 几乎支持所有常用语言，比如 Java、.NET、Ruby 等等。\\n管理界面（Management UI）:RabbitMQ 提供了一个易用的用户界面，使得用户可以监控和管理消息 Broker 的许多方面。\\n跟踪机制（Tracing）:如果消息异常，RabbitMQ 提供了消息跟踪机制，使用者可以找出发生了什么。\\n插件机制（Plugin System）:RabbitMQ 提供了许多插件，来从多方面进行扩展，也可以编写自己的插件。\\nRabbitMQ架构 Message\\n消息，消息是不具名的，它由消息头和消息体组成。消息体是不透明的，而消息头则由一系列的可选属性组成，这些属性包括 routing-key（路由键）、priority（相对于其他消息的优先权）、delivery-mode（指出该消息可能需要持久性存储）等。\\nPublisher\\n消息的生产者，也是一个向交换器发布消息的客户端应用程序。 Exchange**（将消息路由给队列 ）**\\n交换器，用来接收生产者发送的消息并将这些消息路由给服务器中的队列。 Binding**（消息队列和交换器之间的关联）**\\n绑定，用于消息队列和交换器之间的关联。一个绑定就是基于路由键将交换器和消息队列连接起来的路由规则，所以可以将交换器理解成一个由绑定构成的路由表。 Queue\\n消息队列，用来保存消息直到发送给消费者。它是消息的容器，也是消息的终点。一个消息可投入一个或多个队列。消息一直在队列里面，等待消费者连接到这个队列将其取走。 Connection\\n网络连接，比如一个 TCP 连接。 Channel\\n信道，多路复用连接中的一条独立的双向数据流通道。信道是建立在真实的 TCP 连接内地虚拟连接，AMQP 命令都是通过信道发出去的，不管是发布消息、订阅队列还是接收消息，这些动作都是通过信道完成。因为对于操作系统来说建立和销毁 TCP 都是非常昂贵的开销，所以引入了信道的概念，以复用一条 TCP 连接。 Consumer\\n消息的消费者，表示一个从消息队列中取得消息的客户端应用程序。 Virtual Host\\n虚拟主机，表示一批交换器、消息队列和相关对象。虚拟主机是共享相同的身份认证和加密环境的独立服务器域。 Broker\\n表示消息队列服务器实体。 Exchange 类型 Exchange 分发消息时根据类型的不同分发策略有区别，目前共四种类型：direct、fanout、topic、headers 。headers 匹配 AMQP 消息的 header 而不是路由键，此外 headers 交换器和 direct 交换器完全一致，但性能差很多，目前几乎用不到了，所以直接看另外三种类型：\\nDirect 键（routing key）分布：\\nDirect：消息中的路由键（routing key）如果和 Binding 中的 binding key 一致，交换器就将消息发到对应的队列中。它是完全匹配、单播的模式。 Fanout（广播分发）\\nFanout：每个发到 fanout 类型交换器的消息都会分到所有绑定的队列上去。很像子网广播，每台子网内的主机都获得了一份复制的消息。fanout 类型转发消息是最快的。 topic 交换器（模式匹配）\\ntopic 交换器：topic 交换器通过模式匹配分配消息的路由键属性，将路由键和某个模式进行匹配，此时队列需要绑定到一个模式上。它将路由键和绑定键的字符串切分成单词，这些单词之间用点隔开。它同样也会识别两个通配符：符号“#”和符号“”。#匹配 0 个或多个单词，匹配不多不少一个单词。 Hbase 概念 base 是分布式、面向列的开源数据库（其实准确的说是面向列族）。HDFS 为 Hbase 提供可靠的底层数据存储服务，MapReduce 为 Hbase 提供高性能的计算能力，Zookeeper 为 Hbase 提供稳定服务和 Failover 机制，因此我们说 Hbase 是一个通过大量廉价的机器解决海量数据的高速存储和读取的分布式数据库解决方案。\\n列式存储 列方式所带来的重要好处之一就是，由于查询中的选择规则是通过列来定义的，因此整个数据库是自动索引化的。\\n这里的列式存储其实说的是列族存储，Hbase 是根据列族来存储数据的。列族下面可以有非常多的列，列族在创建表的时候就必须指定。为了加深对 Hbase 列族的理解，下面是一个简单的关系型数据库的表和 Hbase 数据库的表：\\nHbase 核心概念 Column Family 列族\\nColumn Family 又叫列族，Hbase 通过列族划分数据的存储，列族下面可以包含任意多的列，实现灵活的数据存取。Hbase 表的创建的时候就必须指定列族。就像关系型数据库创建的时候必须指定具体的列是一样的。Hbase的列族不是越多越好，官方推荐的是列族最好小于或者等于3。我们使用的场景一般是 1 个列族。\\nRowkey**（Rowkey 查询，Rowkey 范围扫描，全表扫描）**\\nRowkey 的概念和 mysql 中的主键是完全一样的，Hbase 使用 Rowkey 来唯一的区分某一行的数据。Hbase 只支持 3 中查询方式：基于 Rowkey 的单行查询，基于 Rowkey 的范围扫描，全表扫描。\\nRegion 分区\\n§ Region：Region 的概念和关系型数据库的分区或者分片差不多。Hbase 会将一个大表的数据基于 Rowkey 的不同范围分配到不通的 Region 中，每个 Region 负责一定范围的数据访问和存储。这样即使是一张巨大的表，由于被切割到不通的 region，访问起来的时延也很低。\\nTimeStamp 多版本\\n§ TimeStamp 是实现 Hbase 多版本的关键。在 Hbase 中使用不同的 timestame 来标识相同 rowkey 行对应的不通版本的数据。在写入数据的时候，如果用户没有指定对应的\\ntimestamp，Hbase 会自动添加一个 timestamp，timestamp 和服务器时间保持一致。在\\nHbase 中，相同 rowkey 的数据按照 timestamp 倒序排列。默认查询的是最新的版本，用户可同指定 timestamp 的值来读取旧版本的数据。\\nHbase 核心架构 Hbase 是由 Client、Zookeeper、Master、HRegionServer、HDFS 等几个组建组成。\\nClient**：**\\n§ Client 包含了访问 Hbase 的接口，另外 Client 还维护了对应的 cache 来加速 Hbase 的访问，比如 cache 的.META.元数据的信息。\\nZookeeper**：**\\n§ Hbase 通过 Zookeeper 来做 master 的高可用、RegionServer 的监控、元数据的入口以及集群配置的维护等工作。具体工作如下：\\n通过 Zoopkeeper 来保证集群中只有 1 个 master 在运行，如果 master 异常，会通过竞争机制产生新的 master 提供服务\\n通过 Zoopkeeper 来监控 RegionServer 的状态，当 RegionSevrer 有异常的时候，通过回调的形式通知 Master RegionServer 上下限的信息\\n通过 Zoopkeeper 存储元数据的统一入口地址。\\n14.1.4.3. Hmaster\\n§ master 节点的主要职责如下：\\n为 RegionServer 分配 Region\\n维护整个集群的负载均衡\\n维护集群的元数据信息发现失效的 Region，并将失效的 Region 分配到正常 RegionServer 上当 RegionSever 失效的时候，协调对应 Hlog 的拆分\\nHregionServer\\n§ HregionServer 直接对接用户的读写请求，是真正的“干活”的节点。它的功能概括如下：\\n\\\\1. 管理 master 为其分配的 Region\\n处理来自客户端的读写请求\\n负责和底层 HDFS 的交互，存储数据到 HDFS\\n负责 Region 变大以后的拆分\\n负责 Storefile 的合并工作\\nRegion 寻址方式（通过 zookeeper .META）\\n第 1 步：Client 请求 ZK 获取.META.所在的 RegionServer 的地址。\\n第 2 步：Client 请求.META.所在的 RegionServer 获取访问数据所在的 RegionServer 地址，client 会将.META.的相关信息 cache 下来，以便下一次快速访问。\\n第 3 步：Client 请求数据所在的 RegionServer，获取所需要的数据。\\nHDFS\\n§ HDFS 为 Hbase 提供最终的底层数据存储服务，同时为 Hbase 提供高可用（Hlog 存储在 HDFS）的支持。\\nHbase 的写逻辑 Hbase 的写入流程\\n从上图可以看出氛围 3 步骤：\\n获取RegionServer* 第 1 步：Client 获取数据写入的 Region 所在的 RegionServer 请求写Hlog* 第 2 步：请求写 Hlog, Hlog 存储在 HDFS，当 RegionServer 出现异常，需要使用 Hlog 来恢复数据。\\n请求写*MemStore* 第 3 步：请求写 MemStore,只有当写 Hlog 和写 MemStore 都成功了才算请求写入完成。\\nMemStore 后续会逐渐刷到 HDFS 中。\\nMemStore 刷盘\\n为了提高 Hbase 的写入性能，当写请求写入 MemStore 后，不会立即刷盘。而是会等到一定的时候进行刷盘的操作。具体是哪些场景会触发刷盘的操作呢？总结成如下的几个场景：\\n全局内存控制\\n这个全局的参数是控制内存整体的使用情况，当所有 memstore 占整个 heap 的最大比例的时候，会触发刷盘的操作。这个参数是 hbase.regionserver.global.memstore.upperLimit，默认为整个 heap 内存的 40%。\\n但这并不意味着全局内存触发的刷盘操作会将所有的 MemStore 都进行输盘，而是通过\\n另外一个参数 hbase.regionserver.global.memstore.lowerLimit 来控制，默认是整个 heap 内存的 35%。当 flush 到所有 memstore 占整个 heap 内存的比率为 35%的时候，就停止刷盘。这么做主要是为了减少刷盘对业务带来的影响，实现平滑系统负载的目的。\\n***MemStore***达到上限\\n当 MemStore 的大小达到 hbase.hregion.memstore.flush.size 大小的时候会触发刷盘，默认 128M 大小 RegionServer* 的Hlog* 数量达到上限\\n前面说到 Hlog 为了保证 Hbase 数据的一致性，那么如果 Hlog 太多的话，会导致故障恢复的时间太长，因此 Hbase 会对 Hlog 的最大个数做限制。当达到 Hlog 的最大个数的时候，会强制刷盘。这个参数是 hase.regionserver.max.logs，默认是 32 个。手工触发\\n可以通过 hbase shell 或者 java api 手工触发 flush 的操作。\\n关闭***RegionServer***触发\\n在正常关闭 RegionServer 会触发刷盘的操作，全部数据刷盘后就不需要再使用 Hlog 恢复数据。 Region* 使用HLOG* 恢复完数据后触发\\n：当 RegionServer 出现故障的时候，其上面的 Region 会迁移到其他正常的 RegionServer 上，在恢复完 Region 的数据后，会触发刷盘，当刷盘完成后才会提供给业务访问。 HBase vs Cassandra HBase Cassandra 语言 Java Java 出发点 BigTable BigTable and Dynamo License Apache Apache Protocol HTTP/REST (also Thrift) Custom, binary (Thrift) 数据分布 表划分为多个 region 存在不同 region server 上 改进的一致性哈希（虚拟节点） 存储目标 大文件 小文件 一致性 强一致性 最终一致性，Quorum NRW 策略 架构 master/slave p2p 高可用性 NameNode 是 HDFS 的单点故障点 P2P 和去中心化设计，不会出现单点故障 伸缩性 Region Server 扩容，通过将自身发布到 Master，Master 均匀分布 Region 扩容需在 Hash Ring 上多个节点间调整数据分布 读写性能 数据读写定位可能要通过最多 6 次的网络 RPC，性能较低。 数据读写定位非常快 数据冲突处理 乐观并发控制（optimistic concurrency control） 向量时钟 临时故障处理 Region Server 宕机，重做 HLog 数据回传机制：某节点宕机，hash 到该节点的新数据自动路由到下一节点做 hinted handoff，源节点恢复后，推送回源节点。 永久故障恢复 Region Server 恢复，master 重新给其分配 region Merkle 哈希树，通过 Gossip 协议同步 Merkle Tree，维 护集群节点间的数据一致性 成员通信及错误检测 Zookeeper 基于 Gossip CAP 1，强一致性，0 数据丢失。2，可用性低。3，扩容方便。 1，弱一致性，数据可能丢失。2，可用性高。3，扩容方便。 MongoDB 概念 MongoDB 是由 C++语言编写的，是一个基于分布式文件存储的开源数据库系统。在高负载的情况下，添加更多的节点，可以保证服务器性能。MongoDB 旨在为 WEB 应用提供可扩展的高性能数据存储解决方案。\\nMongoDB 将数据存储为一个文档，数据结构由键值(key=\\u0026gt;value)对组成。MongoDB 文档类似于 JSON 对象。字段值可以包含其他文档，数组及文档数组。\\n特点\\n• MongoDB 是一个面向文档存储的数据库，操作起来比较简单和容易。\\n• 你可以在 MongoDB 记录中设置任何属性的索引 (如：FirstName=\\u0026ldquo;Sameer\\u0026rdquo;,Address=\\u0026ldquo;8 Ga ndhi Road\\u0026rdquo;)来实现更快的排序。\\n• 你可以通过本地或者网络创建数据镜像，这使得 MongoDB 有更强的扩展性。\\n• 如果负载的增加（需要更多的存储空间和更强的处理能力） ，它可以分布在计算机网络中的其他节点上这就是所谓的分片。\\n• Mongo 支持丰富的查询表达式。查询指令使用 JSON 形式的标记，可轻易查询文档中内嵌的对象及数组。\\n• MongoDb 使用 update()命令可以实现替换完成的文档（数据）或者一些指定的数据字段 。\\n• Mongodb 中的 Map/reduce 主要是用来对数据进行批量处理和聚合操作。\\n• Map 和 Reduce。Map 函数调用 emit(key,value)遍历集合中所有的记录，将 key 与 value 传给 Reduce 函数进行处理。\\n• Map 函数和 Reduce 函数是使用 Javascript 编写的，并可以通过 db.runCommand 或 mapre duce 命令来执行 MapReduce 操作。\\n• GridFS 是 MongoDB 中的一个内置功能，可以用于存放大量小文件。\\nMongoDB 允许在服务端执行脚本，可以用 Javascript 编写某个函数，直接在服务端执行，也可以把函数的定义存储在服务端，下次直接调用即可。\\nCassandra 概念 Apache Cassandra 是高度可扩展的，高性能的分布式 NoSQL 数据库。 Cassandra 旨在处理许多商品服务器上的大量数据，提供高可用性而无需担心单点故障。\\nCassandra 具有能够处理大量数据的分布式架构。 数据放置在具有多个复制因子的不同机器上，以获得高可用性，而无需担心单点故障。\\n数据模型 Key Space（对应 SQL 数据库中的 database）\\n一个 Key Space 中可包含若干个 CF，如同 SQL 数据库中一个 database 可包含多个 table Key（对应 SQL 数据库中的主键）\\n在 Cassandra 中，每一行数据记录是以 key/value 的形式存储的，其中 key 是唯一标识。 column（对应 SQL 数据库中的列）\\nCassandra 中每个 key/value 对中的 value 又称为 column，它是一个三元组，即：name， value 和 timestamp，其中 name 需要是唯一的。 super column（SQL 数据库不支持）\\ncassandra 允许 key/value 中的 value 是一个 map(key/value_list)，即某个 column 有多个子列。 Standard Column Family（相对应 SQL 数据库中的 table）\\n每个 CF 由一系列 row 组成，每个 row 包含一个 key 以及其对应的若干 column。 Super Column Family（SQL 数据库不支持）\\n每个 SCF 由一系列 row 组成，每个 row 包含一个 key 以及其对应的若干 super column。 Cassandra 一致 Hash和虚拟节点 一致性 Hash（多米诺 down 机）\\n为每个节点分配一个 token，根据这个 token 值来决定节点在集群中的位置以及这个节点所存储的数据范围。\\n虚拟节点（down 机多节点托管）\\n由于这种方式会造成数据分布不均的问题，在 Cassandra1.2 以后采用了虚拟节点的思想：不需要为每个节点分配 token，把圆环分成更多部分，让每个节点负责多个部分的数据，这样一个节点移除后，它所负责的多个 token 会托管给多个节点处理，这种思想解决了数据分布不均的问题。\\n如图所示，上面部分是标准一致性哈希，每个节点负责圆环中连续的一段，如果 Node2 突然 down 掉，Node2 负责的数据托管给 Node1，即 Node1 负责 EFAB 四段，如果 Node1 里面有很多热点用户产生的数据导致 Node1 已经有点撑不住了，恰巧 B 也是热点用户产生的数据，这样一来 Node1 可能会接着 down 机，Node1down 机，Node6 还 hold 住吗？\\n下面部分是虚拟节点实现，每个节点不再负责连续部分，且圆环被分为更多的部分。如果 Node2 突然down掉，Node2负责的数据不全是托管给Node1，而是托管给多个节点。而且也保持了一致性哈希的特点。\\nGossip协议 Gossip 算法如其名，灵感来自办公室八卦，只要一个人八卦一下，在有限的时间内所有的人都会知道该八卦的信息，这种方式也与病毒传播类似，因此 Gossip 有众多的别名“闲话算法”、\\n“疫情传播算法”、“病毒感染算法”、“谣言传播算法”。 Gossip 的特点：在一个有界网络中，每个节点都随机地与其他节点通信，经过一番杂乱无章的通信，最终所有节点的状态都会达成一致。因为 Gossip 不要求节点知道所有其他节点，因此又具有去中心化的特点，节点之间完全对等，\\n不需要任何的中心节点。实际上 Gossip 可以用于众多能接受“最终一致性”的领域：失败检测、路由同步、Pub/Sub、动态负载均衡。\\nGossip 节点的通信方式及收敛性\\nGossip 两个节点（*A*、*B*）之间存在三种通信方式（*push*、*pull*、*push\\u0026amp;pull*）\\npush: A 节点将数据(key,value,version)及对应的版本号推送给 B 节点，B 节点更新 A 中比自己新的数据。\\npull：A 仅将数据 key,version 推送给 B，B 将本地比 A 新的数据（Key,value,version）推送给 A，A 更新本地。\\npush/pull：与 pull 类似，只是多了一步，A 再将本地比 B 新的数据推送给 B，B 更新本地。\\n如果把两个节点数据同步一次定义为一个周期，则在一个周期内，push 需通信 1 次，pull 需 2 次， push/pull 则需 3 次，从效果上来讲，push/pull 最好，理论上一个周期内可以使两个节点完全一致。直观上也感觉，push/pull 的收敛速度是最快的。\\ngossip* 的协议和seed list*（防止集群分列）\\ncassandra 使用称为 gossip 的协议来发现加入 C 集群中的其他节点的位置和状态信息。gossip 进程每秒都在进行，并与至多三个节点交换状态信息。节点交换他们自己和所知道的信息，于是所有的节点很快就能学习到整个集群中的其他节点的信息。gossip 信息有一个相关的版本号，于是在一次gossip信息交换中，旧的信息会被新的信息覆盖重写。要阻止分区进行gossip交流，那么在集群中的所有节点中使用相同的 seed list，种子节点的指定除了启动起 gossip 进程外，没有其他的目的。种子节点不是一个单点故障，他们在集群操作中也没有其他的特殊目的，除了引导节点以外\\n数据复制 Partitioners（计算 primary key token 的 hash 函数）在 Cassandra 中，table 的每行由唯一的 primarykey 标识，partitioner 实际上为一 hash 函数用以计算 primary key 的 token。Cassandra 依据这个 token 值在集群中放置对应的行\\n两种可用的复制策略：\\n*SimpleStrategy*：仅用于单数据中心，\\n将第一个 replica 放在由 partitioner 确定的节点中，其余的 replicas 放在上述节点顺时针方向的后续节点中。\\n*NetworkTopologyStrategy*：可用于较复杂的多数据中心。可以指定在每个数据中心分别存储多少份 replicas。\\n复制策略在创建 keyspace 时指定，如\\nCREATE KEYSPACE Excelsior WITH REPLICATION = { \\u0026lsquo;class\\u0026rsquo; : \\u0026lsquo;SimpleStrategy\\u0026rsquo;,\\u0026lsquo;replication_factor\\u0026rsquo; : 3 };\\nCREATE KEYSPACE Excalibur WITH REPLICATION = {\\u0026lsquo;class\\u0026rsquo; :\\u0026lsquo;NetworkTopologyStrategy\\u0026rsquo;,\\n\\u0026lsquo;dc1\\u0026rsquo; : 3, \\u0026lsquo;dc2\\u0026rsquo; : 2};\\n数据写请求和协调者 协调者**(coordinator)**\\n协调者(coordinator)将 write 请求发送到拥有对应row 的所有 replica 节点，只要节点可用便获取并执行写请求。写一致性级别(write consistency level)确定要有多少个 replica 节点必须返回成功的确认信息。成功意味着数据被正确写入了 commit log 和 memtable。\\n其中 dc1、dc2 这些数据中心名称要与 snitch 中配置的名称一致.上面的拓扑策略表示在 dc1 配置3 个副本,在 dc2 配置 2 个副本\\n数据读请求和后台修复 协调者首先与一致性级别确定的所有 replica 联系，被联系的节点返回请求的数据。\\n若多个节点被联系，则来自各 replica 的 row 会在内存中作比较，若不一致，则协调者使用含最新数据的 replica 向 client 返回结果。那么比较操作过程中只需要传递时间戳就可以,因为要比较的只是哪个副本数据是最新的。\\n协调者在后台联系和比较来自其余拥有对应 row 的 replica 的数据，若不一致，会向过时的 replica 发写请求用最新的数据进行更新 read repair。\\n数据存储（CommitLog、MemTable、SSTable） 写请求分别到 CommitLog 和 MemTable, 并且 MemTable 的数据会刷写到磁盘 SSTable 上. 除了写数据,还有索引也会保存到磁盘上.\\n先将数据写到磁盘中的 commitlog，同时追加到中内存中的数据结构 memtable 。这个时候就会返 回 客 户 端 状 态 ， memtable 内 容 超 出 指 定 容 量 后 会 被 放 进 将 被 刷 入 磁 盘 的 队 列\\n(memtable_flush_queue_size 配置队列长度)。若将被刷入磁盘的数据超出了队列长度，将内存数据刷进磁盘中的 SSTable,之后 commit log 被清空。\\nSSTable 文件构成（BloomFilter、index、data、static）\\nSSTable 文件有fileer（判断数据key是否存在，这里使用了BloomFilter提高效率），index（寻找对应 column 值所在 data 文件位置）文件，data（存储真实数据）文件，static（存储和统计 column 和 row 大小）文件。\\n二级索引（对要索引的 value 摘要，生成 RowKey） 在 Cassandra 中，数据都是以 Key-value 的形式保存的。\\nKeysIndex 所创建的二级索引也被保存在一张 ColumnFamily 中。在插入数据时，对需要进行索引的value进行摘要，生成独一无二的key，将其作为RowKey保存在索引的ColumnFamily中；同时在 RowKey 上添加一个 Column，将插入数据的 RowKey 作为 name 域的值，value 域则赋空值，timestamp 域则赋为插入数据的时间戳。\\n如果有相同的 value 被索引了，则会在索引 ColumnFamily 中相同的 RowKey 后再添加新的 Column。如果有新的 value 被索引，则会在索引 ColumnFamily 中添加新的 RowKey 以及对应新的 Column。\\n当对 value 进行查询时，只需计算该 value 的 RowKey，在索引 ColumnFamily 中的查找该\\nRowKey，对其 Columns 进行遍历就能得到该 value 所有数据的 RowKey。\\n数据读写 数据写入和更新（数据追加）\\nCassandra 的设计思路与这些系统不同，无论是 insert 还是 remove 操作，都是在已有的数据后面进行追加，而不修改已有的数据。这种设计称为 Log structured 存储，顾名思义就是系统中的数据是以日志的形式存在的，所以只会将新的数据追加到已有数据的后面。Log structured 存储系统有两个主要优点：\\n数据的写和删除效率极高\\n• 传统的存储系统需要更新元信息和数据，因此磁盘的磁头需要反复移动，这是一个比较耗时\\n的操作，而 Log structured 的系统则是顺序写，可以充分利用文件系统的 cache，所以效率很高。\\n错误恢复简单\\n• 由于数据本身就是以日志形式保存，老的数据不会被覆盖，所以在设计 journal 的时候不需要考虑 undo，简化了错误恢复。\\n读的复杂度高\\n• 但是，Log structured 的存储系统也引入了一个重要的问题：读的复杂度和性能。理论上说，读操作需要从后往前扫描数据，以找到某个记录的最新版本。相比传统的存储系统，这是比较耗时的。\\n[cassandra 3.x官方文档(7)\\u0026mdash;内部原理之如何读写数据](.\\\\子文档\\\\cassandra 3.x官方文档(7)\\u0026mdash;内部原理之如何读写数据.md)\\n数据删除（column 的墓碑）\\n如果一次删除操作在一个节点上失败了（总共 3 个节点，副本为 3， RF=3).整个删除操作仍然被认为成功的（因为有两个节点应答成功，使用 CL.QUORUM 一致性）。接下来如果读发生在该节点上就会变的不明确，因为结果返回是空，还是返回数据，没有办法确定哪一种是正确的。\\nCassandra 总是认为返回数据是对的，那就会发生删除的数据又出现了的事情，这些数据可以叫” 僵尸”，并且他们的表现是不可预见的。\\n墓碑\\n删除一个 column 其实只是插入一个关于这个 column 的墓碑（tombstone），并不直接删除原有的 column。该墓碑被作为对该 CF 的一次修改记录在 Memtable 和 SSTable 中。墓碑的内容是删除请求被执行的时间，该时间是接受客户端请求的存储节点在执行该请求时的本地时间（local delete time），称为本地删除时间。需要注意区分本地删除时间和时间戳，每个 CF 修改记录都有一个时间戳，这个时间戳可以理解为该 column 的修改时间，是由客户端给定的。\\n垃圾回收*compaction*\\n由于被删除的 column 并不会立即被从磁盘中删除，所以系统占用的磁盘空间会越来越大，这就需要有一种垃圾回收的机制，定期删除被标记了墓碑的 column。垃圾回收是在 compaction 的过程中完成的。\\n数据读取（memtable+SStables）\\n为了满足读 cassandra 读取的数据是 memtable 中的数据和 SStables 中数据的合并结果。读取 SSTables 中的数据就是查找到具体的哪些的 SSTables 以及数据在这些 SSTables 中的偏移量 (SSTables 是按主键排序后的数据块)。首先如果 row cache enable 了话，会检测缓存。缓存命中\\n直接返回数据，没有则查找 Bloom filter，查找可能的 SSTable。然后有一层 Partition key cache，\\n找 partition key 的位置。如果有根据找到的 partition 去压缩偏移量映射表找具体的数据块。如果缓存没有，则要经过 Partition summary,Partition index 去找 partition key。然后经过压缩偏移量映射表找具体的数据块。\\n检查 memtable\\n如果 enabled 了,检查 row cache\\n检查 Bloom filter\\n如果 enable 了,检查 partition key 缓存\\n如果在 partition key 缓存中找到了 partition key,直接去 compression offset 命中，如果没有，检查 partition summary\\n根据 compression offset map 找到数据位置\\n从磁盘的 SSTable 中取出数据\\n行缓存和键缓存请求流程图\\nMemTable**：**如果 memtable 有目标分区数据，这个数据会被读出来并且和从 SSTables 中读出来的数据进行合并。SSTable 的数据访问如下面所示的步骤。\\n*Row Cache*（***SSTables***中频繁被访问的数据）\\n在 Cassandra2.2+，它们被存储在堆外内存，使用全新的实现避免造成垃圾回收对 JVM 造成压力。\\n存在在 row cache 的子集数据可以在特定的一段时间内配置一定大小的内存。row cache 使用 LRU(least-recently-userd)进行回收在申请内存。存储在 row cache 中的数据是SSTables 中频繁被访问的数据。存储到row cache中后，数据就可以被后续的查询访问。row cache不是写更新。如果写某行了，这行的缓存就会失效，并且不会被继续缓存，直到这行被读到。类似的，如果一个partition更新了，整个partition的cache都会被移除，但目标的数据在row cache中找不到，就会去检查 Bloom filter。\\nBloom Filter*（查找数据可能对应的SSTable*）\\n首先，Cassandra 检查 Bloom filter 去发现哪个 SSTables 中有可能有请求的分区数据。Bloom filter 是存储在堆外内存。每个 SSTable 都有一个关联的 Bloom filter。一个 Bloom filter 可以建立一个 SSTable 没有包含的特定的分区数据。同样也可以找到分区数据存在 SSTable 中的可能性。它可以加速查找 partition key 的查找过程。然而，因为 Bloom filter 是一个概率函数，所以可能会得到错误的结果，并不是所有的 SSTables 都可以被 Bloom filter 识别出是否有数据。如果\\nBloom filter 不能够查找到 SSTable，Cassandra 会检查 partition key cache。Bloom filter 大小增长很适宜，每 10 亿数据 1~2GB。在极端情况下，可以一个分区一行。都可以很轻松的将数十亿的 entries 存储在单个机器上。Bloom filter 是可以调节的，如果你愿意用内存来换取性能。\\nPartition Key Cache*（查找数据可能对应的Partition key*）\\npartition key 缓存如果开启了，将 partition index 存储在堆外内存。key cache 使用一小块可配置大小的内存。在读的过程中，每个”hit”保存一个检索。如果在 key cache 中找到了 partition key。就直接到 compression offset map 中招对应的块。partition key cache 热启动后工作的更好，相比较冷启动，有很大的性能提升。如果一个节点上的内存非常受限制，可能的话，需要限制保存在 key cache 中的 partition key 数目。如果一个在 key cache 中没有找到 partition key。就会去partition summary中去找。partition key cache 大小是可以配置的，意义就是存储在key cache 中的 partition keys 数目。\\nPartition Summary*（内存中存储一些partition index* 的样本）\\npartition summary 是存储在堆外内存的结构，存储一些 partition index 的样本。如果一个 partition index 包含所有的 partition keys。鉴于一个 partition summary 从每 X 个 keys 中取样，然后将每X个key map到index 文件中。例如，如果一个partition summary设置了20keys 进行取样。它就会存储 SSTable file 开始的一个 key,20th 个 key，以此类推。尽管并不知道 partition key 的具体位置，partition summary 可以缩短找到 partition 数据位置。当找到了 partition key 值可能的范围后，就会去找 partition index。通过配置取样频率，你可以用内存来换取性能，当 partition summary 包含的数据越多，使用的内存越多。可以通过表定义的 index interval 属性来改变样本频率。固定大小的内存可以通过 index_summary_capacity_in_mb 属性来设置，默认是堆大小的 5%。\\n*Partition Index*（磁盘中）\\npartition index 驻扎在磁盘中，索引所有 partition keys 和偏移量的映射。如果 partition summary 已经查到 partition keys 的范围，现在的检索就是根据这个范围值来检索目标 partition key。需要进行单次检索和顺序读。根据找到的信息。然后去 compression offset map 中去找磁盘中有这个数据的块。如果 partition index 必须要被检索，则需要检索两次磁盘去找到目标数据。\\n*Compression offset map*（磁盘中）\\ncompression offset map 存储磁盘数据准确位置的指针。存储在堆外内存，可以被 partition key cache 或者 partition index 访问。一旦 compression offset map 识别出来磁盘中的数据位置，就会从正确的 SStable(s)中取出数据。查询就会收到结果集。\\n设计模式 设计原则\\n工厂方法模式\\n抽象工厂模式\\n单例模式\\n建造者模式\\n原型模式\\n适配器模式\\n装饰器模式\\n代理模式\\n外观模式\\n桥接模式\\n组合模式\\n享元模式\\n策略模式\\n模板方法模式\\n观察者模式\\n迭代子模式\\n责任链模式\\n命令模式\\n备忘录模式\\n状态模式\\n访问者模式\\n中介者模式\\n解释器模式\\n负载均衡 负载均衡 建立在现有网络结构之上，它提供了一种廉价有效透明的方法扩展网络设备和服务器的带宽、增加吞吐量、加强网络数据处理能力、提高网络的灵活性和可用性。\\n四层负载均衡 vs 七层负载均衡 四层负载均衡（目标地址和端口交换）\\n主要通过报文中的目标地址和端口，再加上负载均衡设备设置的服务器选择方式，决定最终选择的内部服务器。\\n以常见的 TCP 为例，负载均衡设备在接收到第一个来自客户端的 SYN 请求时，即通过上述方式选择一个最佳的服务器，并对报文中目标 IP 地址进行修改(改为后端服务器 IP），直接转发给该服务器。TCP 的连接建立，即三次握手是客户端和服务器直接建立的，负载均衡设备只是起到一个类似路由器的转发动作。在某些部署情况下，为保证服务器回包可以正确返回给负载均衡设备，在转发报文的同时可能还会对报文原来的源地址进行修改。实现四层负载均衡的软件有：\\n*F5*：硬件负载均衡器，功能很好，但是成本很高。\\n*lvs*：重量级的四层负载软件。\\n*nginx*：轻量级的四层负载软件，带缓存功能，正则表达式较灵活。\\n*haproxy*：模拟四层转发，较灵活。\\n七层负载均衡（内容交换）\\n所谓七层负载均衡，也称为“内容交换”，也就是主要通过报文中的真正有意义的应用层内容，再加上负载均衡设备设置的服务器选择方式，决定最终选择的内部服务器。七层应用负载的好处，是使得整个网络更智能化。例如访问一个网站的用户流量，可以通过七层的方式，将对图片类的请求转发到特定的图片服务器并可以使用缓存技术；将对文字类的请求可以转发到特定的文字服务器并可以使用压缩技术。实现七层负载均衡的软件有：\\nhaproxy*：天生负载均衡技能，全面支持七层代理，会话保持，标记，路径转移； nginx*：只在http** 协议和**mail*协议上功能比较好，性能与haproxy***差不多； *apache*：功能较差\\n*Mysql proxy*：功能尚可。\\n负载均衡算法**/**策略 轮循均衡（Round Robin）\\n每一次来自网络的请求轮流分配给内部中的服务器，从 1 至 N 然后重新开始。此种均衡算法适合于服务器组中的所有服务器都有相同的软硬件配置并且平均服务请求相对均衡的情况。\\n权重轮循均衡（Weighted Round Robin）\\n根据服务器的不同处理能力，给每个服务器分配不同的权值，使其能够接受相应权值数的服务请求。例如：服务器 A 的权值被设计成 1，B 的权值是 3，C 的权值是 6，则服务器 A、B、C 将分别接受到 10%、30％、60％的服务请求。此种均衡算法能确保高性能的服务器得到更多的使用率，避免低性能的服务器负载过重。\\n**随机均衡（Random）**把来自网络的请求随机分配给内部中的多个服务器。\\n权重随机均衡（Weighted Random）\\n此种均衡算法类似于权重轮循算法，不过在处理请求分担时是个随机选择的过程。\\n响应速度均衡（Response Time 探测时间）\\n负载均衡设备对内部各服务器发出一个探测请求（例如 Ping），然后根据内部中各服务器对探测请求的最快响应时间来决定哪一台服务器来响应客户端的服务请求。此种均衡算法能较好的反映服务器的当前运行状态，但这最快响应时间仅仅指的是负载均衡设备与服务器间的最快响应时间，而不是客户端与服务器间的最快响应时间。\\n最少连接数均衡（Least Connection）\\n最少连接数均衡算法对内部中需负载的每一台服务器都有一个数据记录，记录当前该服务器正在处理的连接数量，当有新的服务连接请求时，将把当前请求分配给连接数最少的服务器，使均衡更加符合实际情况，负载更加均衡。此种均衡算法适合长时处理的请求服务，如 FTP。\\n处理能力均衡（CPU、内存）\\n此种均衡算法将把服务请求分配给内部中处理负荷（根据服务器 CPU 型号、CPU 数量、内存大小及当前连接数等换算而成）最轻的服务器，由于考虑到了内部服务器的处理能力及当前网络运行状况，所以此种均衡算法相对来说更加精确，尤其适合运用到第七层（应用层）负载均衡的情况下。\\nDNS 响应均衡（Flash DNS）\\n在此均衡算法下，分处在不同地理位置的负载均衡设备收到同一个客户端的域名解析请求，并在同一时间内把此域名解析成各自相对应服务器的 IP 地址并返回给客户端，则客户端将以最先收到的域名解析 IP 地址来继续请求服务，而忽略其它的 IP 地址响应。在种均衡策略适合应用在全局负载均衡的情况下，对本地负载均衡是没有意义的。\\n哈希算法\\n一致性哈希一致性 Hash，相同参数的请求总是发到同一提供者。当某一台提供者挂时，原本发往该提供者的请求，基于虚拟节点，平摊到其它提供者，不会引起剧烈变动。\\nIP 地址散列（保证客户端服务器对应关系稳定）\\n通过管理发送方 IP 和目的地 IP 地址的散列，将来自同一发送方的分组(或发送至同一目的地的分组)统一转发到相同服务器的算法。当客户端有一系列业务需要处理而必须和一个服务器反复通信时，该算法能够以流(会话)为单位，保证来自相同客户端的通信能够一直在同一服务器中进行处理。\\nURL 散列\\n通过管理客户端请求 URL 信息的散列，将发送至相同 URL 的请求转发至同一服务器的算法。\\nLVS LVS 原理\\n*IPVS*\\nLVS 的 IP 负载均衡技术是通过 IPVS 模块来实现的，IPVS 是 LVS 集群系统的核心软件，它的主要作用是：安装在 Director Server 上，同时在 Director Server 上虚拟出一个 IP 地址，用户必须通过这个虚拟的 IP 地址访问服务器。这个虚拟 IP 一般称为 LVS 的 VIP，即 Virtual IP。访问的请求首先经过 VIP 到达负载调度器，然后由负载调度器从 Real Server 列表中选取一个服务节点响应用户的请求。 在用户的请求到达负载调度器后，调度器如何将请求发送到提供服务的 Real Server 节点，而 Real Server 节点如何返回数据给用户，是 IPVS 实现的重点技术。\\nipvs ： 工作于内核空间，主要用于使用户定义的策略生效 ipvsadm : 工作于用户空间，主要用于用户定义和管理集群服务的工具\\nipvs 工作于内核空间的 INPUT 链上，当收到用户请求某集群服务时，经过 PREROUTING 链，经检查本机路由表，送往 INPUT 链；在进入 netfilter 的 INPUT 链时，ipvs 强行将请求报文通过ipvsadm 定义的集群服务策略的路径改为 FORWORD 链，将报文转发至后端真实提供服务的主机。\\nLVS NAT 模式\\n①.客户端将请求发往前端的负载均衡器，请求报文源地址是 CIP(客户端 IP),后面统称为 CIP)，目标地址为 VIP(负载均衡器前端地址，后面统称为 VIP)。\\n②.负载均衡器收到报文后，发现请求的是在规则里面存在的地址，那么它将客户端请求报文的目标地址改为了后端服务器的 RIP 地址并将报文根据算法发送出去。\\n③.报文送到 Real Server 后，由于报文的目标地址是自己，所以会响应该请求，并将响应报文返还给 LVS。\\n④.然后 lvs 将此报文的源地址修改为本机并发送给客户端。\\n注意：在 NAT 模式中，Real Server 的网关必须指向 LVS，否则报文无法送达客户端特点：\\n1、NAT 技术将请求的报文和响应的报文都需要通过 LB 进行地址改写，因此网站访问量比较大的时候 LB 负载均衡调度器有比较大的瓶颈，一般要求最多之能 10-20 台节点\\n2、只需要在 LB 上配置一个公网 IP 地址就可以了。\\n3、每台内部的 realserver 服务器的网关地址必须是调度器 LB 的内网地址。\\n4、NAT 模式支持对 IP 地址和端口进行转换。即用户请求的端口和真实服务器的端口可以不一致。\\n优点：\\n集群中的物理服务器可以使用任何支持 TCP/IP 操作系统，只有负载均衡器需要一个合法的 IP 地址。\\n缺点：\\n扩展性有限。当服务器节点（普通 PC 服务器）增长过多时,负载均衡器将成为整个系统的瓶颈，因为所有的请求包和应答包的流向都经过负载均衡器。当服务器节点过多时，大量的数据包都交汇在负载均衡器那，速度就会变慢！\\nLVS DR 模式（局域网改写 mac 地址）\\n①.客户端将请求发往前端的负载均衡器，请求报文源地址是 CIP，目标地址为 VIP。\\n②.负载均衡器收到报文后，发现请求的是在规则里面存在的地址，那么它将客户端请求报文的源 MAC地址改为自己DIP的MAC地址，目标MAC改为了RIP的MAC地址，并将此包发送给RS。 ③.RS 发现请求报文中的目的 MAC 是自己，就会将次报文接收下来，处理完请求报文后，将响应报文通过 lo 接口送给 eth0 网卡直接发送给客户端。\\n注意：需要设置 lo 接口的 VIP 不能响应本地网络内的 arp 请求。\\n总结：\\n1、通过在调度器 LB 上修改数据包的目的 MAC 地址实现转发。注意源地址仍然是 CIP，目的地址仍然是 VIP 地址。\\n2、请求的报文经过调度器，而 RS 响应处理后的报文无需经过调度器 LB，因此并发访问量大时使用效率很高（和 NAT 模式比）\\n3、因为 DR 模式是通过 MAC 地址改写机制实现转发，因此所有 RS 节点和调度器 LB 只能在一个局域网里面\\n4、RS 主机需要绑定 VIP 地址在 LO 接口（掩码 32 位）上，并且需要配置 ARP 抑制。\\n5、RS 节点的默认网关不需要配置成 LB，而是直接配置为上级路由的网关，能让 RS 直接出网就可以。\\n6、由于 DR 模式的调度器仅做 MAC 地址的改写，所以调度器 LB 就不能改写目标端口，那么 RS 服务器就得使用和 VIP 相同的端口提供服务。\\n7、直接对外的业务比如 WEB 等，RS 的 IP 最好是使用公网 IP。对外的服务，比如数据库等最好使用内网 IP。\\n优点：\\n和 TUN（隧道模式）一样，负载均衡器也只是分发请求，应答包通过单独的路由方法返回给客户端。与 VS-TUN 相比，VS-DR 这种实现方式不需要隧道结构，因此可以使用大多数操作系统做为物理服务器。\\nDR 模式的效率很高，但是配置稍微复杂一点，因此对于访问量不是特别大的公司可以用\\nhaproxy/nginx取代。日1000-2000W PV或者并发请求1万一下都可以考虑用haproxy/nginx。\\n**缺点：**所有 RS 节点和调度器 LB 只能在一个局域网里面\\nLVS TUN 模式（IP 封装、跨网段）\\n①.客户端将请求发往前端的负载均衡器，请求报文源地址是 CIP，目标地址为 VIP。\\n②.负载均衡器收到报文后，发现请求的是在规则里面存在的地址，那么它将在客户端请求报文的首部再封装一层 IP 报文,将源地址改为 DIP，目标地址改为 RIP,并将此包发送给 RS。\\n③.RS 收到请求报文后，会首先拆开第一层封装,然后发现里面还有一层 IP 首部的目标地址是自己 lo 接口上的 VIP，所以会处理次请求报文，并将响应报文通过 lo 接口送给 eth0 网卡直接发送给客户端。\\n注意：需要设置 lo 接口的 VIP 不能在共网上出现。\\n总结：\\n1.TUNNEL 模式必须在所有的 realserver 机器上面绑定 VIP 的 IP 地址\\n2.TUNNEL 模式的 vip \\u0026mdash;\\u0026mdash;\\u0026gt;realserver 的包通信通过 TUNNEL 模式，不管是内网和外网都能通信，所以不需要 lvs vip 跟 realserver 在同一个网段内。\\n3.TUNNEL 模式 realserver 会把 packet 直接发给 client 不会给 lvs 了\\n4.TUNNEL 模式走的隧道模式，所以运维起来比较难，所以一般不用。\\n优点：\\n负载均衡器只负责将请求包分发给后端节点服务器，而 RS 将应答包直接发给用户。所以，减少了负载均衡器的大量数据流动，负载均衡器不再是系统的瓶颈，就能处理很巨大的请求量，这种方式，一台负载均衡器能够为很多 RS 进行分发。而且跑在公网上就能进行不同地域的分发。\\n缺点：\\n隧道模式的 RS 节点需要合法 IP，这种方式需要所有的服务器支持”IP Tunneling”(IP\\nEncapsulation)协议，服务器可能只局限在部分 Linux 系统上。\\nLVS FULLNAT 模式\\n无论是 DR 还是 NAT 模式，不可避免的都有一个问题：LVS 和 RS 必须在同一个 VLAN 下，否则\\nLVS 无法作为 RS 的网关。这引发的两个问题是：\\n1、同一个 VLAN 的限制导致运维不方便，跨 VLAN 的 RS 无法接入。\\n2、LVS 的水平扩展受到制约。当 RS 水平扩容时，总有一天其上的单点 LVS 会成为瓶颈。\\nFull-NAT 由此而生，解决的是 LVS 和 RS 跨 VLAN 的问题，而跨 VLAN 问题解决后，LVS 和 RS 不再存在 VLAN 上的从属关系，可以做到多个 LVS 对应多个 RS，解决水平扩容的问题。\\nFull-NAT 相比 NAT 的主要改进是，在 SNAT/DNAT 的基础上，加上另一种转换，转换过程如下：\\n在包从 LVS 转到 RS 的过程中，源地址从客户端 IP 被替换成了 LVS 的内网 IP。内网 IP 之间可以通过多个交换机跨 VLAN 通信。目标地址从 VIP 修改为 RS IP.\\n当 RS 处理完接受到的包，处理完成后返回时，将目标地址修改为 LVS ip，原地址修改为 RS IP，最终将这个包返回给 LVS 的内网 IP，这一步也不受限于 VLAN。\\nLVS 收到包后，在 NAT 模式修改源地址的基础上，再把 RS 发来的包中的目标地址从 LVS 内网 IP 改为客户端的 IP,并将原地址修改为 VIP。\\nFull-NAT 主要的思想是把网关和其下机器的通信，改为了普通的网络通信，从而解决了跨 VLAN 的问题。采用这种方式，LVS 和 RS 的部署在 VLAN 上将不再有任何限制，大大提高了运维部署的便利性。\\n总结\\nFULL NAT 模式不需要 LBIP 和 realserver ip 在同一个网段；\\nfull nat 因为要更新 sorce ip 所以性能正常比 nat 模式下降 10%\\nKeepalive keepalive 起初是为 LVS 设计的，专门用来监控 lvs 各个服务节点的状态，后来加入了 vrrp 的功能，因此除了 lvs，也可以作为其他服务（nginx，haproxy）的高可用软件。VRRP 是 virtual router redundancy protocal（虚拟路由器冗余协议）的缩写。VRRP 的出现就是为了解决静态路由出现的单点故障，它能够保证网络可以不间断的稳定的运行。所以 keepalive 一方面具有 LVS cluster node healthcheck 功能，另一方面也具有 LVS director failover。\\nNginx 反向代理负载均衡 普通的负载均衡软件，如LVS，其实现的功能只是对请求数据包的转发、传递，从负载均衡下的节点服务器来看，接收到的请求还是来自访问负载均衡器的客户端的真实用户；而反向代理就不一样了，反向代理服务器在接收访问用户请求后，会代理用户 重新发起请求代理下的节点服务器，最后把数据返回给客户端用户。在节点服务器看来，访问的节点服务器的客户端用户就是反向代理服务器，而非真实的网站访问用户。\\nupstream_module 和健康检测\\nngx_http_upstream_module 是负载均衡模块，可以实现网站的负载均衡功能即节点的健康检查，upstream 模块允许 Nginx 定义一组或多组节点服务器组，使用时可通过 proxy_pass 代理方式把网站的请求发送到事先定义好的对应 Upstream 组 的名字上。\\nupstream 模块内参数 参数说明 weight 服务器权重 max_fails Nginx 尝试连接后端主机失败的此时，这是值是配合 proxy_next_upstream、 fastcgi_next_upstream 和 memcached_next_upstream 这三个参数来使用的。当 Nginx 接收后端服务器返回这三个参数定义的状态码时，会将这个请求转发给正常工作的的后端服务器。如 404、503、503,max_files=1 fail_timeout max_fails 和 fail_timeout 一般会关联使用，如果某台 server 在 fail_timeout 时间内出现了 max_fails 次连接失败，那么 Nginx 会认为其已经挂掉，从而在 fail_timeout 时间内不再去请求它，fail_timeout 默认是 10s，max_fails 默认是 1，即默认情况只要是发生错误就认为服务器挂了，如果将 max_fails 设置为 0，则表示取消这项检查 backup 表示当前 server 是备用服务器，只有其它非 backup 后端服务器都挂掉了或很忙才会分配请求给它 down 标志服务器永远不可用，可配合 ip_hash 使用 1upstream lvsServer{ server 191.168.1.11 weight=5 ; server 191.168.1.22:82; server example.com:8080 max_fails=2 fail_timeout=10s backup; 2 #域名的话需要解析的哦，内网记得 hosts 3} proxy_pass 请求转发\\nproxy_pass 指令属于 ngx_http_proxy_module 模块，此模块可以将请求转发到另一台服务器，在实际的反向代理工作中，会通过 location 功能匹配指定的 URI，然后把接收到服务匹配 URI 的请求通过 proyx_pass 抛给定义好的 upstream 节点池。\\n1 location /download/ { proxy_pass http://download/vedio/; 2} 3#这是前端代理节点的设置 #交给后端 upstream 为 download 的节点\\nproxy 模块参数 说明 proxy_next_upstream 什么情况下将请求传递到下一个 upstream proxy_limite_rate 限制从后端服务器读取响应的速率 proyx_set_header 设置 http 请求 header 传给后端服务器节点，如：可实现让代理后端的服务器节点获取访问客户端的这是 ip client_body_buffer_size 客户端请求主体缓冲区大小 proxy_connect_timeout 代理与后端节点服务器连接的超时时间 proxy_send_timeout 后端节点数据回传的超时时间 proxy_read_timeout 设置 Nginx 从代理的后端服务器获取信息的时间，表示连接成功建立后，Nginx 等待后端服务器的响应时间 proxy_buffer_size 设置缓冲区大小 proxy_buffers 设置缓冲区的数量和大小 proyx_busy_buffers_size 用于设置系统很忙时可以使用的 proxy_buffers 大小，推荐为 proxy_buffers*2 proxy_temp_file_write_size 指定 proxy 缓存临时文件的大小 HAProxy 数据库 存储引擎 概念\\n数据库存储引擎是数据库底层软件组织，数据库管理系统（DBMS）使用数据引擎进行创建、查询、更新和删除数据。不同的存储引擎提供不同的存储机制、索引技巧、锁定水平等功能，使用不同的存储引擎，还可以 获得特定的功能。现在许多不同的数据库管理系统都支持多种不同的数据引擎。\\n存储引擎主要有：\\nMyIsam InnoDB Memory Archive Federated InnoDB（B+树）\\nInnoDB 底层存储结构为B+树， B树的每个节点对应innodb的一个page，page大小是固定的，一般设为 16k。其中非叶子节点只有键值，叶子节点包含完成数据。\\n适用场景：\\n经常更新的表，适合处理多重并发的更新请求。 支持事务。 可以从灾难中恢复（通过 bin-log 日志等）。 外键约束。只有他支持外键。 支持自动增加列属性 auto_increment。 TokuDB（**Fractal Tree-**节点带数据）\\nTokuDB 底层存储结构为 Fractal Tree,Fractal Tree 的结构与 B+树有些类似, 在 Fractal Tree\\n中，每一个 child 指针除了需要指向一个 child 节点外，还会带有一个 Message Buffer ，这个\\nMessage Buffer 是一个 FIFO 的队列，用来缓存更新操作。\\n例如，一次插入操作只需要落在某节点的 Message Buffer 就可以马上返回了，并不需要搜索到叶子节点。这些缓存的更新会在查询时或后台异步合并应用到对应的节点中。\\nTokuDB 在线添加索引，不影响读写操作, 非常快的写入性能， Fractal-tree 在事务实现上有优势。 他主要适用于访问频率不高的数据或历史数据归档。\\nMyIASM\\nMyIASM是MySQL默认的引擎，但是它没有提供对数据库事务的支持，也不支持行级锁和外键，因此当 INSERT(插入)或 UPDATE(更新)数据时即写操作需要锁定整个表，效率便会低一些。\\nISAM 执行读取操作的速度很快，而且不占用大量的内存和存储资源。在设计之初就预想数据组织成有固定长度的记录，按顺序存储的。\\u0026mdash;ISAM 是一种静态索引结构。\\n缺点是它不 支持事务处理。\\nMemory\\nMemory（也叫 HEAP）堆内存：使用存在内存中的内容来创建表。每个 MEMORY 表只实际对应一个磁盘文件。MEMORY 类型的表访问非常得快，因为它的数据是放在内存中的，并且默认使用 HASH 索引。但是一旦服务关闭，表中的数据就会丢失掉。 Memory 同时支持散列索引和 B 树索引，B树索引可以使用部分查询和通配查询，也可以使用\\u0026lt;,\\u0026gt;和\\u0026gt;=等操作符方便数据挖掘，散列索引相等的比较快但是对于范围的比较慢很多。\\n索引 索引（Index）是帮助 MySQL 高效获取数据的数据结构。常见的查询算法,顺序查找,二分查找,二叉排序树查找,哈希散列法,分块查找,平衡多路搜索树 B 树（B-tree）\\n常见索引原则有\\n1.选择唯一性索引\\n1． 唯一性索引的值是唯一的，可以更快速的通过该索引来确定某条记录。\\n***2.***为经常需要排序、分组和联合操作的字段建立索引：\\n*3*．为常作为查询条件的字段建立索引。\\n*4*．限制索引的数目：\\n越多的索引，会使更新表变得很浪费时间。\\n尽量使用数据量少的索引\\n6． 如果索引的值很长，那么查询的速度会受到影响。\\n尽量使用前缀来索引\\n7． 如果索引字段的值很长，最好使用值的前缀来索引。\\n*7*．删除不再使用或者很少使用的索引\\n*8 .* 最左前缀匹配原则，非常重要的原则。\\n*10* *.* 尽量选择区分度高的列作为索引\\n区分度的公式是表示字段不重复的比例\\n*11* ***.***索引列不能参与计算，保持列“干净”：带函数的查询不参与索引。\\n*12* ***.***尽量的扩展索引，不要新建索引。\\n数据库三范式 范式是具有最小冗余的表结构。3 范式具体如下：\\n第一范式(1st NF －列都是不可再分)\\n第一范式的目标是确保每列的原子性:如果每列都是不可再分的最小数据单元（也称为最小的原子单元），则满足第一范式（1NF）\\n第二范式(2nd NF－每个表只描述一件事情)\\n首先满足第一范式，并且表中非主键列不存在对主键的部分依赖。 第二范式要求每个表只描述一件事情。\\n第三范式(3rd NF－ 不存在对非主键列的传递依赖)\\n第三范式定义是，满足第二范式，并且表中的列不存在对非主键列的传递依赖。除了主键订单编号外，顾客姓名依赖于非主键顾客编号。\\n数据库是事务 事务(TRANSACTION)是作为单个逻辑工作单元执行的一系列操作，这些操作作为一个整体一起向系统提交，要么都执行、要么都不执行 。事务是一个不可分割的工作逻辑单元 事务必须具备以下四个属性，简称 ACID 属性：\\n原子性（Atomicity）\\n事务是一个完整的操作。事务的各步操作是不可分的（原子的）；要么都执行，要么都不执行。 一致性（Consistency）\\n当事务完成时，数据必须处于一致状态。 隔离性（Isolation）\\n对数据进行修改的所有并发事务是彼此隔离的，这表明事务必须是独立的，它不应以任何方式依赖于或影响其他事务。 永久性（Durability）\\n事务完成后，它对数据库的修改被永久保持，事务日志能够保持事务的永久性。 存储过程(特定功能的 SQL 语句集**)** 一组为了完成特定功能的 SQL 语句集，存储在数据库中，经过第一次编译后再次调用不需要再次编译，用户通过指定存储过程的名字并给出参数（如果该存储过程带有参数）来执行它。存储过程是数据库中的一个重要对象。\\n存储过程优化思路：\\n尽量利用一些 sql 语句来替代一些小循环，例如聚合函数，求平均函数等。\\n中间结果存放于临时表，加索引。\\n少使用游标。sql 是个集合语言，对于集合运算具有较高性能。而 cursors 是过程运算。比如对一个 100 万行的数据进行查询。游标需要读表 100 万次，而不使用游标则只需要少量几次读取。\\n事务越短越好。sqlserver 支持并发操作。如果事务过多过长，或者隔离级别过高，都会造成并发操作的阻塞，死锁。导致查询极慢，cpu 占用率极地。\\n使用 try-catch 处理错误异常。\\n查找语句尽量不要放在循环内。\\n触发器(一段能自动执行的程序) 触发器是一段能自动执行的程序，是一种特殊的存储过程，触发器和普通的存储过程的区别是：触发器是当对某一个表进行操作时触发。诸如：update、insert、delete 这些操作的时候，系统会自动调用执行该表上对应的触发器。SQL Server 2005 中触发器可以分为两类：DML 触发器和 DDL 触发器，其中 DDL 触发器它们会影响多种数据定义语言语句而激发，这些语句有 create、 alter、drop 语句。\\n数据库并发策略 并发控制一般采用三种方法，分别是乐观锁和悲观锁以及时间戳。\\n乐观锁\\n乐观锁认为一个用户读数据的时候，别人不会去写自己所读的数据；悲观锁就刚好相反，觉得自己读数据库的时候，别人可能刚好在写自己刚读的数据，其实就是持一种比较保守的态度；时间戳就是不加锁，通过时间戳来控制并发出现的问题。\\n悲观锁\\n悲观锁就是在读取数据的时候，为了不让别人修改自己读取的数据，就会先对自己读取的数据加锁，只有自己把数据读完了，才允许别人修改那部分数据，或者反过来说，就是自己修改某条数据的时候，不允许别人读取该数据，只有等自己的整个事务提交了，才释放自己加上的锁，才允许其他用户访问那部分数据。\\n时间戳\\n时间戳就是在数据库表中单独加一列时间戳，比如“TimeStamp”，每次读出来的时候，把该字段也读出来，当写回去的时候，把该字段加1，提交之前 ，跟数据库的该字段比较一次，如果比数据库的值大的话，就允许保存，否则不允许保存，这种处理方法虽然不使用数据库系统提供的锁机制，但是这种方法可以大大提高数据库处理的并发量，\\n以上悲观锁所说的加“锁”，其实分为几种锁，分别是：排它锁（写锁）和共享锁（读锁）。\\n数据库锁 行级锁\\n行级锁是一种排他锁，防止其他事务修改此行；在使用以下语句时，Oracle 会自动应用行级锁：\\nINSERT、UPDATE、DELETE、SELECT … FOR UPDATE [OF columns] [WAIT n | NOWAIT];\\nSELECT … FOR UPDATE 语句允许用户一次锁定多条记录进行更新\\n使用 COMMIT 或 ROLLBACK 语句释放锁。\\n表级锁\\n表示对当前操作的整张表加锁，它实现简单，资源消耗较少，被大部分 MySQL 引擎支持。最常使用的 MYISAM 与 INNODB 都支持表级锁定。表级锁定分为表共享读锁（共享锁）与表独占写锁（排他锁）。\\n页级锁\\n页级锁是 MySQL 中锁定粒度介于行级锁和表级锁中间的一种锁。表级锁速度快，但冲突多，行级冲突少，但速度慢。所以取了折衷的页级，一次锁定相邻的一组记录。BDB 支持页级锁\\n基于 Redis 分布式锁 获取锁的时候，使用 setnx（SETNX key val：当且仅当 key 不存在时，set 一个 key 为 val 的字符串，返回 1；若 key 存在，则什么都不做，返回 0）加锁，锁的 value 值为一个随机生成的 UUID，在释放锁的时候进行判断。并使用 expire 命令为锁添加一个超时时间，超过该时间则自动释放锁。\\n获取锁的时候调用 setnx，如果返回 0，则该锁正在被别人使用，返回 1 则成功获取锁。 还设置一个获取的超时时间，若超过这个时间则放弃获取锁。\\n释放锁的时候，通过 UUID 判断是不是该锁，若是该锁，则执行 delete 进行锁释放。\\n分区分表 分库分表有垂直切分和水平切分两种。\\n垂直切分***(*按照功能模块*)***\\n§ 将表按照功能模块、关系密切程度划分出来，部署到不同的库上。例如，我们会建立定义数据库 workDB、商品数据库 payDB、用户数据库 userDB、日志数据库 logDB 等，分别用于存储项目数据定义表、商品定义表、用户数据表、日志数据表等。\\n水平切分***(*按照规则划分存储*)***\\n§ 当一个表中的数据量过大时，我们可以把该表的数据按照某种规则，例如 userID 散列，进行划分，然后存储到多个结构相同的表，和不同的库上。\\n两阶段提交协议 分布式事务是指会涉及到操作多个数据库的事务,在分布式系统中，各个节点之间在物理上相互独立，通过网络进行沟通和协调。\\nXA 就是 X/Open DTP 定义的交易中间件与数据库之间的接口规范（即接口函数），交易中间件用它来通知数据库事务的开始、结束以及提交、回滚等。 XA 接口函数由数据库厂商提供。\\n二阶段提交(Two-phaseCommit)是指，在计算机网络以及数据库领域内，为了使基于分布式系统架构下的所有节点在进行事务提交时保持一致性而设计的一种算法(Algorithm)。通常，二阶段提交也被称为是一种协议(Protocol))。在分布式系统中，每个节点虽然可以知晓自己的操作时成功或者失败，却无法知道其他节点的操作的成功或失败。当一个事务跨越多个节点时，为了保持事务的 ACID 特性，需要引入一个作为协调者的组件来统一掌控所有节点(称作参与者)的操作结果并最终指示这些节点是否要把操作结果进行真正的提交(比如将更新后的数据写入磁盘等等)。因此，二阶段提交的算法思路可以概括为：参与者将操作成败通知协调者，再由协调者根据所有参与者的反馈情报决定各参与者是否要提交操作还是中止操作。\\n准备阶段\\n事务协调者(事务管理器)给每个参与者(资源管理器)发送 Prepare 消息，每个参与者要么直接返回失败(如权限验证失败)，要么在本地执行事务，写本地的 redo 和 undo 日志，但不提交，到达一种“万事俱备，只欠东风”的状态。\\n提交阶段\\n如果协调者收到了参与者的失败消息或者超时，直接给每个参与者发送回滚(Rollback)消息；否则，发送提交(Commit)消息；参与者根据协调者的指令执行提交或者回滚操作，释放所有事务处理过程中使用的锁资源。(注意:必须在最后阶段释放锁资源)\\n缺点\\n同步阻塞问题\\n1、 执行过程中，所有参与节点都是事务阻塞型的。\\n单点故障\\n2、 由于协调者的重要性，一旦协调者发生故障。参与者会一直阻塞下去。\\n数据不一致（脑裂问题）\\n3、 在二阶段提交的阶段二中，当协调者向参与者发送 commit 请求之后，发生了局部网络异常或者在发送 commit 请求过程中协调者发生了故障，导致只有一部分参与者接受到了 commit 请求。于是整个分布式系统便出现了数据部一致性的现象(脑裂现象)。\\n二阶段无法解决的问题（数据状态不确定）\\n4、 协调者再发出 commit 消息之后宕机，而唯一接收到这条消息的参与者同时也宕机了。那么即使协调者通过选举协议产生了新的协调者，这条事务的状态也是不确定的，没人知道事务是否被已经提交。\\n三阶段提交协议 三阶段提交 (Three-phase commit)， 也 叫 三阶段提交协议 （ Three-phase commit protocol），是二阶段提交（2PC）的改进版本。\\n与两阶段提交不同的是，三阶段提交有两个改动点。\\n1、引入超时机制。同时在协调者和参与者中都引入超时机制。\\n2、在第一阶段和第二阶段中插入一个准备阶段。保证了在最后提交阶段之前各参与节点的状态是一致的。也就是说，除了引入超时机制之外，3PC 把 2PC 的准备阶段再次一分为二，这样三阶段提交就有 CanCommit、PreCommit、DoCommit 三个阶段。\\nCanCommit 阶段\\n协调者向参与者发送 commit 请求，参与者如果可以提交就返回 Yes 响应，否则返回 No 响应。\\nPreCommit 阶段\\n协调者根据参与者的反应情况来决定是否可以继续进行，有以下两种可能。假如协调者从所有的参与者获得的反馈都是Yes响应，那么就会执行事务的预执行假如有任何一个参与者向协调者发送了 No 响应，或者等待超时之后，协调者都没有接到参与者的响应，那么就执行事务的中断。\\ndoCommit 阶段\\n该阶段进行真正的事务提交，主要包含 1.协调这发送提交请求 2.参与者提交事务 3.参与者响应反馈（ 事务提交完之后，向协调者发送 Ack 响应。）4.协调者确定完成事务。\\n柔性事务 柔性事务\\n在电商领域等互联网场景下，传统的事务在数据库性能和处理能力上都暴露出了瓶颈。在分布式领域基于 CAP 理论以及 BASE 理论，有人就提出了 柔性事务 的概念。CAP（一致性、可用性、分区容忍性）理论大家都理解很多次了，这里不再叙述。说一下 BASE 理论，它是在 CAP 理论的基础之上的延伸。包括 基本可用（Basically Available）、柔性状态（Soft State）、最终一致性（Eventual Consistency）。\\n通常所说的柔性事务分为：两阶段型、补偿型、异步确保型、最大努力通知型几种。\\n两阶段型\\n1、 就是分布式事务两阶段提交，对应技术上的 XA、JTA/JTS。这是分布式环境下事务处理的典型模式。\\n补偿型\\n2、 TCC 型事务（Try/Confirm/Cancel）可以归为补偿型。\\nWS-BusinessActivity 提供了一种基于补偿的 long-running 的事务处理模型。服务器 A 发起事务，服务器 B 参与事务，服务器 A 的事务如果执行顺利，那么事务 A 就先行提交，如果事务 B 也执行顺利，则事务 B 也提交，整个事务就算完成。但是如果事务 B 执行失败，事务 B 本身回滚，这时事务 A 已经被提交，所以需要执行一个补偿操作，将已经提交的事务 A 执行的操作作反操作，恢复到未执行前事务 A 的状态。这样的 SAGA 事务模型，是牺牲了一定的隔离性和一致性的，但是提高了 long-running 事务的可用性。\\n3、 通过将一系列同步的事务操作变为基于消息执行的异步操作, 避免了分布式事务中的同步阻塞操作的影响。\\n4、 这是分布式事务中要求最低的一种, 也可以通过消息中间件实现, 与前面异步确保型操作不同的一点是, 在消息由 MQ Server 投递到消费者之后, 允许在达到最大重试次数之后正常结束事务。\\nCAP CAP 原则又称 CAP 定理，指的是在一个分布式系统中， Consistency（一致性）、 Availability\\n（可用性）、Partition tolerance（分区容错性），三者不可得兼。\\n一致性（C）：\\n在分布式系统中的所有数据备份，在同一时刻是否同样的值。（等同于所有节点访问同一份最新的数据副本） 可用性（A）：\\n在集群中一部分节点故障后，集群整体是否还能响应客户端的读写请求。（对数据更新具备高可用性） 分区容忍性（P）：\\n以实际效果而言，分区相当于对通信的时限要求。系统如果不能在时限内达成数据一致性，就意味着发生了分区的情况，必须就当前操作在 C 和 A 之间做出选择。 一致性算法 Paxos Paxos 算法解决的问题是一个分布式系统如何就某个值（决议）达成一致。一个典型的场景是，在一个分布式数据库系统中，如果各节点的初始状态一致，每个节点执行相同的操作序列，那么他们最后能得到一个一致的状态。为保证每个节点执行相同的命令序列，需要在每一条指令上执行一个“一致性算法”以保证每个节点看到的指令一致。zookeeper 使用的 zab 算法是该算法的一个实现。 在 Paxos 算法中，有三种角色：Proposer，Acceptor，Learners\\nPaxos 三种角色：Proposer，Acceptor，Learners\\n*Proposer*：\\n只要 Proposer 发的提案被半数以上 Acceptor 接受，Proposer 就认为该提案里的 value 被选定了。\\n*Acceptor*：\\n只要 Acceptor 接受了某个提案，Acceptor 就认为该提案里的 value 被选定了。\\n*Learner*：\\nAcceptor 告诉 Learner 哪个 value 被选定，Learner 就认为那个 value 被选定。\\nPaxos 算法分为两个阶段。具体如下：\\n阶段一（准***leader***确定 ）：\\n(a) Proposer选择一个提案编号N，然后向半数以上的Acceptor发送编号为N的Prepare请求。 (b) 如果一个 Acceptor 收到一个编号为 N 的 Prepare 请求，且 N 大于该 Acceptor 已经响应过的所有 Prepare 请求的编号，那么它就会将它已经接受过的编号最大的提案（如果有的话）作为响应反馈给 Proposer，同时该 Acceptor 承诺不再接受任何编号小于 N 的提案。\\n阶段二（***leader***确认）：\\n(a) 如果 Proposer 收到半数以上 Acceptor 对其发出的编号为 N 的 Prepare 请求的响应，那么它就会发送一个针对[N,V]提案的 Accept 请求给半数以上的 Acceptor。注意：V 就是收到的响应中编号最大的提案的 value，如果响应中不包含任何提案，那么 V 就由 Proposer 自己决定。\\n(b) 如果 Acceptor 收到一个针对编号为 N 的提案的 Accept 请求，只要该 Acceptor 没有对编号大于 N 的 Prepare 请求做出过响应，它就接受该提案。\\nZab ZAB( ZooKeeper Atomic Broadcast , ZooKeeper 原子消息广播协议）协议包括两种基本的模式：崩溃恢复和消息广播\\n当整个服务框架在启动过程中，或是当 Leader 服务器出现网络中断崩溃退出与重启等异常情况时，ZAB 就会进入恢复模式并选举产生新的 Leader 服务器。\\n当选举产生了新的 Leader 服务器，同时集群中已经有过半的机器与该 Leader 服务器完成了状态同步之后，ZAB 协议就会退出崩溃恢复模式，进入消息广播模式。\\n当有新的服务器加入到集群中去，如果此时集群中已经存在一个 Leader 服务器在负责进行消息广播，那么新加入的服务器会自动进入数据恢复模式，找到 Leader 服务器，并与其进行数据同步，然后一起参与到消息广播流程中去。\\n以上其实大致经历了三个步骤：\\n1.*崩溃恢复：主要就是Leader* 选举过程\\n***2.***数据同步：***Leader***服务器与其他服务器进行数据同步\\n***3.***消息广播：***Leader***服务器将数据发送给其他服务器说明：zookeeper 章节对该协议有详细描述。\\nRaft 与 Paxos 不同 Raft 强调的是易懂（Understandability），Raft 和 Paxos 一样只要保证 n/2+1 节点正常就能够提供服务；raft 把算法流程分为三个子问题：选举（Leader election）、日志复制\\n（Log replication）、安全性（Safety）三个子问题。\\n1. 角色\\nRaft 把集群中的节点分为三种状态：Leader、 Follower 、Candidate，理所当然每种状态负责的任务也是不一样的，Raft 运行时提供服务的时候只存在 Leader 与 Follower 两种状态；\\nLeader*（领导者**-***日志管理）\\n负责日志的同步管理，处理来自客户端的请求，与 Follower 保持这 heartBeat 的联系；\\nFollower*（追随者**-***日志同步）\\n刚启动时所有节点为Follower状态，响应Leader的日志同步请求，响应Candidate的请求，把请求到 Follower 的事务转发给 Leader；\\nCandidate*（候选者**-***负责选票）\\n负责选举投票，Raft 刚启动时由一个节点从 Follower 转为 Candidate 发起选举，选举出\\nLeader 后从 Candidate 转为 Leader 状态；\\n2. Term（任期）\\n在 Raft 中使用了一个可以理解为周期（第几届、任期）的概念，用 Term 作为一个周期，每个 Term 都是一个连续递增的编号，每一轮选举都是一个 Term 周期，在一个 Term 中只能产生一个 Leader；当某节点收到的请求中 Term 比当前 Term 小时则拒绝该请求。\\n3. 选举（Election）\\n选举定时器\\nRaft 的选举由定时器来触发，每个节点的选举定时器时间都是不一样的，开始时状态都为 Follower 某个节点定时器触发选举后 Term 递增，状态由 Follower 转为 Candidate，向其他节点发起 RequestVote RPC 请求，这时候有三种可能的情况发生：\\n1：该RequestVote请求接收到n/2+1（过半数）个节点的投票，从Candidate 转为Leader，向其他节点发送 heartBeat 以保持 Leader 的正常运转。\\n2：在此期间如果收到其他节点发送过来的 AppendEntries RPC 请求，如该节点的 Term 大则当前节点转为 Follower，否则保持 Candidate 拒绝该请求。\\n3：Election timeout 发生则 Term 递增，重新发起选举\\n在一个 Term 期间每个节点只能投票一次，所以当有多个 Candidate 存在时就会出现每个 Candidate 发起的选举都存在接收到的投票数都不过半的问题，这时每个 Candidate 都将 Term 递增、重启定时器并重新发起选举，由于每个节点中定时器的时间都是随机的，所以就不会多次存在有多个 Candidate 同时发起投票的问题。\\n在 Raft 中当接收到客户端的日志（事务请求）后先把该日志追加到本地的 Log 中，然后通过 heartbeat 把该 Entry 同步给其他 Follower，Follower 接收到日志后记录日志然后向 Leader 发送 ACK，当 Leader 收到大多数（n/2+1）Follower 的 ACK 信息后将该日志设置为已提交并追加到本地磁盘中，通知客户端并在下个 heartbeat 中 Leader 将通知所有的 Follower 将该日志存储在自己的本地磁盘中。\\n4. 安全性（Safety）\\n安全性是用于保证每个节点都执行相同序列的安全机制如当某个 Follower 在当前 Leader commit Log 时变得不可用了，稍后可能该 Follower 又会倍选举为 Leader，这时新 Leader 可能会用新的 Log 覆盖先前已 committed 的 Log，这就是导致节点执行不同序列；Safety 就是用于保证选举出来的 Leader 一定包含先前 commited Log 的机制；\\n选举安全性（Election Safety）：每个 Term 只能选举出一个 Leader\\nLeader 完整性（Leader Completeness）：这里所说的完整性是指 Leader 日志的完整性， Raft 在选举阶段就使用 Term 的判断用于保证完整性：当请求投票的该 Candidate 的 Term 较大或 Term 相同 Index 更大则投票，该节点将容易变成 leader。\\n5. raft 协议和 zab 协议区别相同点\\n§ 采用 quorum 来确定整个系统的一致性,这个 quorum 一般实现是集群中半数以上的服务器,\\n§ zookeeper 里还提供了带权重的 quorum 实现.\\n§ 都由 leader 来发起写操作.\\n§ 都采用心跳检测存活性\\n§ leader election 都采用先到先得的投票方式不同点\\n§ zab 用的是 epoch 和 count 的组合来唯一表示一个值, 而 raft 用的是 term 和 index\\n§ zab 的 follower 在投票给一个 leader 之前必须和 leader 的日志达成一致,而 raft 的 follower 则简单地说是谁的 term 高就投票给谁\\nraft 协议的心跳是从 leader 到 follower, 而 zab 协议则相反\\n§ raft 协议数据只有单向地从 leader 到 follower(成为 leader 的条件之一就是拥有最新的 log),\\n而 zab 协议在 discovery 阶段, 一个 prospective leader 需要将自己的 log 更新为 quorum 里面最新的 log,然后才好在 synchronization 阶段将 quorum 里的其他机器的 log 都同步到一致.\\nNWR *N*：在分布式存储系统中，有多少份备份数据\\nW*：代表一次成功的更新操作要求至少有**w***份数据写入成功\\nR*： 代表一次成功的读数据操作要求至少有**R***份数据成功读取\\nNWR值的不同组合会产生不同的一致性效果，当W+R\\u0026gt;N的时候，整个系统对于客户端来讲能保\\n证强一致性。而如果 R+W\\u0026lt;=N，则无法保证数据的强一致性。以常见的 N=3、W=2、R=2 为例：\\nN=3，表示，任何一个对象都必须有三个副本（Replica），W=2 表示，对数据的修改操作（Write）只需要在 3 个 Replica 中的 2 个上面完成就返回，R=2 表示，从三个对象中要读取到 2 个数据对象，才能返回。\\nGossip Gossip 算法又被称为反熵（Anti-Entropy），熵是物理学上的一个概念，代表杂乱无章，而反熵就是在杂乱无章中寻求一致，这充分说明了 Gossip 的特点：在一个有界网络中，每个节点都随机地与其他节点通信，经过一番杂乱无章的通信，最终所有节点的状态都会达成一致。每个节点可能知道所有其他节点，也可能仅知道几个邻居节点，只要这些节可以通过网络连通，最终他们的状态都是一致的，当然这也是疫情传播的特点。\\n一致性 Hash 一致性哈希算法(Consistent Hashing Algorithm)是一种分布式算法，常用于负载均衡。 Memcached client 也选择这种算法，解决将 key-value 均匀分配到众多 Memcached server 上的问题。它可以取代传统的取模操作，解决了取模操作无法应对增删 Memcached Server 的问题 (增删 server 会导致同一个 key,在 get 操作时分配不到数据真正存储的 server，命中率会急剧下\\n降)。\\n一致性 Hash 特性\\n§ 平衡性(Balance)：平衡性是指哈希的结果能够尽可能分布到所有的缓冲中去，这样可以使得所有的缓冲空间都得到利用。\\n§ 单调性(Monotonicity)：单调性是指如果已经有一些内容通过哈希分派到了相应的缓冲中，又有新的缓冲加入到系统中。哈希的结果应能够保证原有已分配的内容可以被映射到新的缓冲中去，而不会被映射到旧的缓冲集合中的其他缓冲区。容易看到，上面的简单求余算法 hash(object)%N 难以满足单调性要求。\\n§ 平滑性(Smoothness)：平滑性是指缓存服务器的数目平滑改变和缓存对象的平滑改变是一致的。\\n一致性 Hash 原理\\n1.*建构环形hash* 空间：\\n考虑通常的 hash 算法都是将 value 映射到一个 32 为的 key 值，也即是 0~2^32-1 次方的数值空间；我们可以将这个空间想象成一个首（ 0 ）尾（ 2^32-1 ）相接的圆环。 2.*把需要缓存的内容(*对象)*映射到hash*** 空间\\n接下来考虑 4 个对象 object1~object4 ，通过 hash 函数计算出的 hash 值 key 在环上的分布 3.*把服务器(*节点)*映射到hash*** 空间\\nConsistent hashing 的基本思想就是将对象和 cache 都映射到同一个 hash 数值空间中，并且使用相同的 hash 算法。一般的方法可以使用 服务器(节点) 机器的 IP 地址或者机器名作为 hash 输入。 ***4.***把对象映射到服务节点\\n现在服务节点和对象都已经通过同一个 hash 算法映射到 hash 数值空间中了，首先确定对象 hash 值在环上的位置，从此位置沿环顺时针“行走”，第一台遇到的服务器就是其应该定位的服务器。 考察*cache* 的变动\\n通过 hash 然后求余的方法带来的最大问题就在于不能满足单调性，当 cache 有所变动时， cache 会失效。 5.1 移除 cache：考虑假设 cache B 挂掉了，根据上面讲到的映射方法，这时受影响的将仅是那些沿 cache B 逆时针遍历直到下一个 cache （ cache C ）之间的对象。\\n5.2 添加 cache：再考虑添加一台新的 cache D 的情况，这时受影响的将仅是那些沿 cache D 逆时针遍历直到下一个 cache 之间的对象，将这些对象重新映射到 cache D 上即可。\\n虚拟节点\\nhash 算法并不是保证绝对的平衡，如果 cache 较少的话，对象并不能被均匀的映射到 cache 上，为了解决这种情况， consistent hashing 引入了“虚拟节点”的概念，它可以如下定义：虚拟节点（ virtual node ）是实际节点在 hash 空间的复制品（ replica ），一实际个节点对应了若干个“虚拟节点”，这个对应个数也成为“复制个数”，“虚拟节点”在 hash 空间中以 hash 值排列。\\n仍以仅部署 cache A 和 cache C 的情况为例。现在我们引入虚拟节点，并设置“复制个数”为 2 ，这就意味着一共会存在 4 个“虚拟节点”， cache A1, cache A2 代表了 cache A； cache C1, cache C2 代表了 cache C 。此时，对象到“虚拟节点”的映射关系为：\\nobjec1-\\u0026gt;cache A2 ； objec2-\\u0026gt;cache A1 ； objec3-\\u0026gt;cache C1 ； objec4-\\u0026gt;cache C2 ；因此对象 object1 和 object2 都被映射到了 cache A 上，而 object3 和 object4 映射到了 cache\\nC 上；平衡性有了很大提高。\\n引入“虚拟节点”后，映射关系就从 { 对象 -\\u0026gt; 节点 } 转换到了 { 对象 -\\u0026gt; 虚拟节点 } 。查询物体所在 cache 时的映射关系如下图 所示。\\nJAVA 算法 二分查找 又叫折半查找，要求待查找的序列有序。每次取中间位置的值与待查关键字比较，如果中间位置的值比待查关键字大，则在前半部分循环这个查找的过程，如果中间位置的值比待查关键字小，则在后半部分循环这个查找的过程。直到查找到了为止，否则序列中没有待查的关键字。\\n1 public static int biSearch(int []array,int a){ 2 int lo=0; 3 int hi=array.length-1; 4 int mid; 5 while(lo\\u0026lt;=hi){ 6 mid=(lo+hi)/2;//中间位置 7 if(array[mid]==a){ 8 return mid+1; 9 }else if(array[mid]\\u0026lt;a){ //向右查找 10 lo=mid+

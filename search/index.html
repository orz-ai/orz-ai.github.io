1; 11 }else{ //向左查找 12 hi=mid-1; 13 } 14 } 15 return -1; 16 } 冒泡排序算法 （1）比较前后相邻的二个数据，如果前面数据大于后面的数据，就将这二个数据交换。\\n（2）这样对数组的第 0 个数据到 N-1 个数据进行一次遍历后，最大的一个数据就“沉”到数组第\\nN-1 个位置。\\n（3）N=N-1，如果 N 不为 0 就重复前面二步，否则排序完成。\\n1public static void bubbleSort1(int [] a, int n){ 2int i, j; 3for(i=0; i\\u0026lt;n; i++){//表示 n 次排序过程。 4for(j=1; j\\u0026lt;n-i; j++){ 5if(a[j-1] \\u0026gt; a[j]){//前面的数字大于后面的数字就交换 6//交换 a[j-1]和 a[j] 7int temp; temp = a[j-1]; a[j-1] = a[j]; a[j]=temp; 8} 9} 10} 11} 插入排序算法 通过构建有序序列，对于未排序数据，在已排序序列中从后向前扫描，找到相应的位置并插入。插入排序非常类似于整扑克牌。在开始摸牌时，左手是空的，牌面朝下放在桌上。接着，一次从桌上摸起一张牌，并将它插入到左手一把牌中的正确位置上。为了找到这张牌的正确位置，要将它与手中已有的牌从右到左地进行比较。无论什么时候，左手中的牌都是排好序的。\\n如果输入数组已经是排好序的话，插入排序出现最佳情况，其运行时间是输入规模的一个线性函数。如果输入数组是逆序排列的，将出现最坏情况。平均情况与最坏情况一样，其时间代价是(n2)。\\n1 public void sort(int arr[]) 2 { 3 for(int i =1; i\\u0026lt;arr.length;i++) 4 { 5 //插入的数 6 int insertVal = arr[i]; 7 //被插入的位置(准备和前一个数比较) 8 int index = i-1; 9 //如果插入的数比被插入的数小 10 while(index\\u0026gt;=0\\u0026amp;\\u0026amp;insertVal\\u0026lt;arr[index]) 11 { 12 //将把 arr[index] 向后移动 arr[index+1]=arr[index]; 13 //让 index 向前移动 14 index--; 15 } 16 //把插入的数放入合适位置 17 arr[index+1]=insertVal; 18 } 19 } 快速排序算法 快速排序的原理：选择一个关键值作为基准值。比基准值小的都在左边序列（一般是无序的），比基准值大的都在右边（一般是无序的）。一般选择序列的第一个元素。\\n一次循环：从后往前比较，用基准值和最后一个值比较，如果比基准值小的交换位置，如果没有继续比较下一个，直到找到第一个比基准值小的值才交换。找到这个值之后，又从前往后开始比较，如果有比基准值大的，交换位置，如果没有继续比较下一个，直到找到第一个比基准值大的值才交换。直到从前往后的比较索引\\u0026gt;从后往前比较的索引，结束第一次循环，此时，对于基准值来说，左右两边就是有序的了。\\n1 public void sort(int[] a,int low,int high){ 2 int start = low; 3 int end = high; 4 int key = a[low]; 5 while(end\\u0026gt;start){ 6 //从后往前比较 7 while(end\\u0026gt;start\\u0026amp;\\u0026amp;a[end]\\u0026gt;=key) 8 //如果没有比关键值小的，比较下一个，直到有比关键值小的交换位置，然后又从前往后比较 9 end--; 10 if(a[end]\\u0026lt;=key){ 11 int temp = a[end]; 12 a[end] = a[start]; 13 a[start] = temp; 14 } 15 //从前往后比较 16 while(end\\u0026gt;start\\u0026amp;\\u0026amp;a[start]\\u0026lt;=key) 17//如果没有比关键值大的，比较下一个，直到有比关键值大的交换位置 18 start++; 19 if(a[start]\\u0026gt;=key){ 20 int temp = a[start]; 21 a[start] = a[end]; 22 a[end] = temp; 23 } 24 //此时第一次循环比较结束，关键值的位置已经确定了。左边的值都比关键值小，右边的值都比关键值大，但是两边的顺序还有可能是不一样的，进行下面的递归调用 25 } 26 //递归 27 if(start\\u0026gt;low) sort(a,low,start-1);//左边序列。第一个索引位置到关键值索引-1 if(end\\u0026lt;high) sort(a,end+1,high);//右边序列。从关键值索引+1 到最后一个 28 } 29 } 希尔排序算法 基本思想：先将整个待排序的记录序列分割成为若干子序列分别进行直接插入排序，待整个序列中的记录“基本有序”时，再对全体记录进行依次直接插入排序。\\n操作方法： 选择一个增量序列 t1，t2，…，tk，其中 ti\\u0026gt;tj，tk=1；\\n按增量序列个数 k，对序列进行 k 趟排序；\\n每趟排序，根据对应的增量 ti，将待排序列分割成若干长度为 m 的子序列，分别对各子表进行直接插入排序。仅增量因子为1 时，整个序列作为一个表来处理，表长度即为整个序列的长度。\\n1 private void shellSort(int[] a) { 2 int dk = a.length/2; 3 while( dk \\u0026gt;= 1 ){ 4 ShellInsertSort(a, dk); 5 dk = dk/2; 6 } 7 } 8 private void ShellInsertSort(int[] a, int dk) { 9//类似插入排序，只是插入排序增量是 1，这里增量是 dk,把 1 换成 dk 就可以了 10 for(int i=dk;i\\u0026lt;a.length;i++){ 11 if(a[i]\\u0026lt;a[i-dk]){ 12 int j; 13 int x=a[i];//x 为待插入元素 14 a[i]=a[i-dk]; 15 for(j=i-dk; j\\u0026gt;=0 \\u0026amp;\\u0026amp; x\\u0026lt;a[j];j=j-dk){ 16//通过循环，逐个后移一位找到要插入的位置。 17 a[j+dk]=a[j]; 18 } 19 a[j+dk]=x;//插入 20 } 21 } 22 } 归并排序算法 归并（Merge）排序法是将两个（或两个以上）有序表合并成一个新的有序表，即把待排序序列分为若干个子序列，每个子序列是有序的。然后再把有序子序列合并为整体有序序列。\\n1 * 2*\\t@param data 3*\\t数组对象 4*\\t@param left 5*\\t左数组的第一个元素的索引 6*\\t@param center 7*\\t左数组的最后一个元素的索引，center+1 是右数组第一个元素的索引 8*\\t@param right 9*\\t右数组最后一个元素的索引 10 */ 11 public static void merge(int[] data, int left, int center, int right) { 12 // 临时数组 int[] tmpArr = new int[data.length]; 13 // 右数组第一个元素索引 14 int mid = center + 1; 15 // third 记录临时数组的索引 16 int third = left; 17 // 缓存左数组第一个元素的索引 18 int tmp = left; while (left \\u0026lt;= center \\u0026amp;\\u0026amp; mid \\u0026lt;= right) { 19 // 从两个数组中取出最小的放入临时数组 20 if (data[left] \\u0026lt;= data[mid]) { tmpArr[third++] = data[left++]; 21 } else { 22 tmpArr[third++] = data[mid++]; 23 } 24 } 25 // 剩余部分依次放入临时数组（实际上两个 while 只会执行其中一个） 26 while (mid \\u0026lt;= right) { tmpArr[third++] = data[mid++]; 27public class MergeSortTest { 28public static void main(String[] args) { 29int[] data = new int[] { 5, 3, 6, 2, 1, 9, 4, 8, 7 }; print(data); 30mergeSort(data); 31 System.out.println(\\u0026#34;排序后的数组：\\u0026#34;); 32 print(data); 33 } 34 public static void mergeSort(int[] data) { 35 sort(data, 0, data.length - 1); 36 } 37 public static void sort(int[] data, int left, int right) { if (left \\u0026gt;= right) 38 return; 39 // 找出中间索引 40 int center = (left + right) / 2; 41 // 对左边数组进行递归 42 sort(data, left, center); 43 // 对右边数组进行递归 44 sort(data, center + 1, right); 45 // 合并 46 merge(data, left, center, right); 47 print(data); 48 } 49 /** 50 * 将两个数组进行归并，归并前面 2 个数组已有序，归并后依然有序 51 * 52*\\t@param data 53*\\t数组对象 54*\\t@param left 55*\\t左数组的第一个元素的索引 56*\\t@param center 57*\\t左数组的最后一个元素的索引，center+1 是右数组第一个元素的索引 58*\\t@param right 59*\\t右数组最后一个元素的索引 60 */ 61 public static void merge(int[] data, int left, int center, int right) { 62 // 临时数组 int[] tmpArr = new int[data.length]; 63 // 右数组第一个元素索引 64 int mid = center + 1; 65 // third 记录临时数组的索引 66 int third = left; 67 // 缓存左数组第一个元素的索引 68 int tmp = left; 69 while (left \\u0026lt;= center \\u0026amp;\\u0026amp; mid \\u0026lt;= right) { 70 // 从两个数组中取出最小的放入临时数组 71 if (data[left] \\u0026lt;= data[mid]) { tmpArr[third++] = data[left++]; 72 } else { 73 tmpArr[third++] = data[mid++]; 74 } 75 } 76 // 剩余部分依次放入临时数组（实际上两个 while 只会执行其中一个） 77 while (mid \\u0026lt;= right) { 78 tmpArr[third++] = data[mid++]; 79 } 80 while (left \\u0026lt;= center) { 81 tmpArr[third++] = data[left++]; 82 } 83 // 将临时数组中的内容拷贝回原数组中 84 // （原 left-right 范围的内容被复制回原数组） 85 while (tmp \\u0026lt;= right) { 86 data[tmp] = tmpArr[tmp++]; 87 } 88 } 89 public static void print(int[] data) { 90 for (int i = 0; i \\u0026lt; data.length; i++) { 91 System.out.print(data[i] + \\u0026#34;\\\\t\\u0026#34;); 92 } 93 System.out.println(); 94 } 95 } 桶排序算法 桶排序的基本思想是： 把数组 arr 划分为 n 个大小相同子区间（桶），每个子区间各自排序，最后合并 。计数排序是桶排序的一种特殊情况，可以把计数排序当成每个桶里只有一个元素的情况。\\n1.找出待排序数组中的最大值 max、最小值 min\\n2.我们使用 动态数组 ArrayList 作为桶，桶里放的元素也用 ArrayList 存储。桶的数量为(maxmin)/arr.length+1\\n3.遍历数组 arr，计算每个元素 arr[i] 放的桶\\n4.每个桶各自排序\\n1 public static void bucketSort(int[] arr){ 2 3 int max = Integer.MIN_VALUE; 4 int min = Integer.MAX_VALUE; 5 for(int i = 0; i \\u0026lt; arr.length; i++){ 6 max = Math.max(max, arr[i]); 7 min = Math.min(min, arr[i]); 8 } 9 //创建桶 10 int bucketNum = (max - min) / arr.length + 1; 11 ArrayList\\u0026lt;ArrayList\\u0026lt;Integer\\u0026gt;\\u0026gt; bucketArr = new ArrayList\\u0026lt;\\u0026gt;(bucketNum); for(int i = 0; i \\u0026lt; bucketNum; i++){ 12 bucketArr.add(new ArrayList\\u0026lt;Integer\\u0026gt;()); 13 } 14 //将每个元素放入桶 15 for(int i = 0; i \\u0026lt; arr.length; i++){ 16 int num = (arr[i] - min) / (arr.length); bucketArr.get(num).add(arr[i]); 17 } 18 //对每个桶进行排序 19 for(int i = 0; i \\u0026lt; bucketArr.size(); i++){ 20 Collections.sort(bucketArr.get(i)); 21 } 22 } 23 基数排序算法 将所有待比较数值（正整数）统一为同样的数位长度，数位较短的数前面补零。然后，从最低位开始，依次进行一次排序。这样从最低位排序一直到最高位排序完成以后,数列就变成一个有序序列。\\n1 public class radixSort { 2 inta[]={49,38,65,97,76,13,27,49,78,34,12,64,5,4,62,99,98,54,101,56,17,18,23,34,15,35,2 35,53,51}; 4public radixSort(){ 5sort(a); 6 for(inti=0;i\\u0026lt;a.length;i++){ System.out.println(a[i]); 7 } 8 } 9 public void sort(int[] array){ 10 //首先确定排序的趟数; 11 int max=array[0]; 12 for(inti=1;i\\u0026lt;array.length;i++){ 13 if(array[i]\\u0026gt;max){ 14 max=array[i]; 15 } 16 } 17 int time=0; //判断位数; while(max\\u0026gt;0){ max/=10; time++; 18 } 19 //建立 10 个队列; 20 List\\u0026lt;ArrayList\\u0026gt; queue=newArrayList\\u0026lt;ArrayList\\u0026gt;(); for(int i=0;i\\u0026lt;10;i++){ 21 ArrayList\\u0026lt;Integer\\u0026gt;queue1=new ArrayList\\u0026lt;Integer\\u0026gt;(); queue.add(queue1); 22 } 23 //进行 time 次分配和收集; 24 for(int i=0;i\\u0026lt;time;i++){ //分配数组元素; for(intj=0;j\\u0026lt;array.length;j++){ 25 //得到数字的第 time+1 位数; 26 int x=array[j]%(int)Math.pow(10,i+1)/(int)Math.pow(10, i); ArrayList\\u0026lt;Integer\\u0026gt;queue2=queue.get(x); queue2.add(array[j]); queue.set(x, queue2); 27 } 28 int count=0;//元素计数器; 29 //收集队列元素; for(int k=0;k\\u0026lt;10;k++){ while(queue.get(k).size()\\u0026gt;0){ 30 ArrayList\\u0026lt;Integer\\u0026gt;queue3=queue.get(k); array[count]=queue3.get(0); queue3.remove(0); count++; 31 } 32 } 33 } 34 } 35} 剪枝算法 在搜索算法中优化中，剪枝，就是通过某种判断，避免一些不必要的遍历过程，形象的说，就是剪去了搜索树中的某些“枝条”，故称剪枝。应用剪枝优化的核心问题是设计剪枝判断方法，即确定哪些枝条应当舍弃，哪些枝条应当保留的方法。\\n回溯算法 回溯算法实际上一个类似枚举的搜索尝试过程，主要是在搜索尝试过程中寻找问题的解，当发现已不满足求解条件时，就“回溯”返回，尝试别的路径。\\n最短路径算法 从某顶点出发，沿图的边到达另一顶点所经过的路径中，各边上权值之和最小的一条路径叫做最短路径。解决最短路的问题有以下算法，Dijkstra 算法，Bellman-Ford 算法，Floyd 算法和 SPFA 算法等。\\n最大子数组算法 最长公共子序算法 最小生成树算法 现在假设有一个很实际的问题：我们要在 n 个城市中建立一个通信网络，则连通这 n 个城市需要布置 n-1 一条通信线路，这个时候我们需要考虑如何在成本最低的情况下建立这个通信网？\\n于是我们就可以引入连通图来解决我们遇到的问题，n 个城市就是图上的 n 个顶点，然后，边表示两个城市的通信线路，每条边上的权重就是我们搭建这条线路所需要的成本，所以现在我们有n个顶点的连通网可以建立不同的生成树，每一颗生成树都可以作为一个通信网，当我们构造这个连通网所花的成本最小时，搭建该连通网的生成树，就称为最小生成树。构造最小生成树有很多算法，但是他们都是利用了最小生成树的同一种性质：MST 性质（假设\\nN=(V,{E})是一个连通网，U 是顶点集 V 的一个非空子集，如果（u，v）是一条具有最小权值的边，其中 u 属于U，v 属于V-U，则必定存在一颗包含边（u，v）的最小生成树），下面就介绍两种使用 MST 性质生成最小生成树的算法：普里姆算法和克鲁斯卡尔算法。\\n数据结构 栈（stack） 栈（stack）是限制插入和删除只能在一个位置上进行的表，该位置是表的末端，叫做栈顶（top）。它是后进先出（LIFO）的。对栈的基本操作只有 push（进栈）和 pop（出栈）两种，前者相当于插入，后者相当于删除最后的元素。\\n队列（queue） 队列是一种特殊的线性表,特殊之处在于它只允许在表的前端（front）进行删除操作，而在表的后端（rear）进行插入操作，和栈一样，队列是一种操作受限制的线性表。进行插入操作的端称为队尾，进行删除操作的端称为队头。\\n链表（Link） 链表是一种数据结构，和数组同级。比如，Java 中我们使用的 ArrayList，其实现原理是数组。而LinkedList 的实现原理就是链表了。链表在进行循环遍历时效率不高，但是插入和删除时优势明显。\\n散列表（Hash Table） 散列表（Hash table，也叫哈希表）是一种查找算法，与链表、树等算法不同的是，散列表算法在查找时不需要进行一系列和关键字（关键字是数据元素中某个数据项的值，用以标识一个数据元素）的比较操作。\\n散列表算法希望能尽量做到不经过任何比较，通过一次存取就能得到所查找的数据元素，因而必须要在数据元素的存储位置和它的关键字（可用key表示）之间建立一个确定的对应关系，使每个关键字和散列表中一个唯一的存储位置相对应。因此在查找时，只要根据这个对应关系找到给定关键字在散列表中的位置即可。这种对应关系被称为散列函数(可用 h(key)表示)。\\n用的构造散列函数的方法有：\\n（1）直接定址法： 取关键字或关键字的某个线性函数值为散列地址。\\n即：h(key) = key 或 h(key) = a * key + b，其中 a 和 b 为常数。\\n（2）数字分析法\\n（3）平方取值法： 取关键字平方后的中间几位为散列地址。\\n（4）折叠法：将关键字分割成位数相同的几部分，然后取这几部分的叠加和作为散列地址。\\n（5）除留余数法：取关键字被某个不大于散列表表长 m 的数 p 除后所得的余数为散列地址，即：h(key) = key MOD p p ≤ m\\n（6）随机数法：选择一个随机函数，取关键字的随机函数值为它的散列地址，即：h(key) = random(key)\\n排序二叉树 首先如果普通二叉树每个节点满足：左子树所有节点值小于它的根节点值，且右子树所有节点值大于它的根节点值，则这样的二叉树就是排序二叉树。\\n插入操作\\n首先要从根节点开始往下找到自己要插入的位置（即新节点的父节点）；具体流程是：新节点与当前节点比较，如果相同则表示已经存在且不能再重复插入；如果小于当前节点，则到左子树中寻找，如果左子树为空则当前节点为要找的父节点，新节点插入到当前节点的左子树即可；如果大于当前节点，则到右子树中寻找，如果右子树为空则当前节点为要找的父节点，新节点插入到当前节点的右子树即可。\\n删除操作\\n删除操作主要分为三种情况，即要删除的节点无子节点，要删除的节点只有一个子节点，要删除的节点有两个子节点。\\n对于要删除的节点无子节点可以直接删除，即让其父节点将该子节点置空即可。\\n对于要删除的节点只有一个子节点，则替换要删除的节点为其子节点。\\n对于要删除的节点有两个子节点，则首先找该节点的替换节点（即右子树中最小的节点），接着替换要删除的节点为替换节点，然后删除替换节点。\\n查询操作\\n查找操作的主要流程为：先和根节点比较，如果相同就返回，如果小于根节点则到左子树中递归查找，如果大于根节点则到右子树中递归查找。因此在排序二叉树中可以很容易获取最大（最右最深子节点）和最小（最左最深子节点）值。\\n红黑树 R-B Tree，全称是 Red-Black Tree，又称为“红黑树”，它一种特殊的二叉查找树。红黑树的每个节点上都有存储位表示节点的颜色，可以是红(Red)或黑(Black)。\\n红黑树的特性\\n（1）每个节点或者是黑色，或者是红色。\\n（2）根节点是黑色。\\n（3）每个叶子节点（NIL）是黑色。 [注意：这里叶子节点，是指为空(NIL或NULL)的叶子节点！]\\n（4）如果一个节点是红色的，则它的子节点必须是黑色的。\\n（5）从一个节点到该节点的子孙节点的所有路径上包含相同数目的黑节点。\\n左旋\\n对 x 进行左旋，意味着，将“x 的右孩子”设为“x 的父亲节点”；即，将 x 变成了一个左节点(x 成了为 z 的左孩子)。 因此，左旋中的“左”，意味着“被旋转的节点将变成一个左节点”。\\n1LEFT-ROTATE(T, x) 2 y ← right[x] 3 // 前提：这里假设 x 的右孩子为 y。下面开始正式操作 right[x] ← left[y] 4 // 将 “y 的左孩子” 设为 “x 的右孩子”，即 将β设为 x 的右孩子 p[left[y]] ← x 5 // 将 “x” 设为 “y 的左孩子的父亲”，即 将β的父亲设为 x p[y] ← p[x] 6 // 将 “x 的父亲” 设为 “y 的父亲” 7 if p[x] = nil[T] 8 then root[T] ← y 9 // 情况 1：如果 “x 的父亲” 是空节点，则将 y 设为根节点 10 else if x = left[p[x]] 11 then left[p[x]] ← y 12 // 情况 2：如果 x 是它父节点的左孩子，则将 y 设为“x 的父节点的左孩子” 13 else right[p[x]] ← y 14 // 情况 3：(x 是它父节点的右孩子) 将 y 设为“x 的父节点的右孩子” 15 left[y] ← x 16 // 将 “x” 设为 “y 的左孩子” p[x] ← y 17 // 将 “x 的父节点” 设为 “y” 右旋\\n对 x 进行右旋，意味着，将“x 的左孩子”设为“x 的父亲节点”；即，将 x 变成了一个右节点(x 成了为 y 的右孩子)！ 因此，右旋中的“右”，意味着“被旋转的节点将变成一个右节点”。\\n1 RIGHT-ROTATE(T, y) 2 x ← left[y] 3 // 前提：这里假设 y 的左孩子为 x。下面开始正式操作 left[y] ← right[x] 4 // 将 “x 的右孩子” 设为 “y 的左孩子”，即 将β设为 y 的左孩子 p[right[x]] ← y 5 // 将 “y” 设为 “x 的右孩子的父亲”，即 将β的父亲设为 y p[x] ← p[y] 6 // 将 “y 的父亲” 设为 “x 的父亲” 7 if p[y] = nil[T] 8 then root[T] ← x 9 // 情况 1：如果 “y 的父亲” 是空节点，则将 x 设为根节点 10 else if y = right[p[y]] 11 then right[p[y]] ← x 12 // 情况 2：如果 y 是它父节点的右孩子，则将 x 设为“y 的父节点的左孩子” 13 else left[p[y]] ← x 14 // 情况 3：(y 是它父节点的左孩子) 将 x 设为“y 的父节点的左孩子” 15 right[x] ← y 16 // 将 “y” 设为 “x 的右孩子” p[y] ← x 17 // 将 “y 的父节点” 设为 “x” 添加\\n第一步: 将红黑树当作一颗二叉查找树，将节点插入。\\n第二步：将插入的节点着色为\\u0026quot;红色\\u0026quot;。\\n根据被插入节点的父节点的情况，可以将\\u0026quot;当节点 z 被着色为红色节点，并插入二叉树\\u0026quot;划分为三种情况来处理。\\n① 情况说明：被插入的节点是根节点。\\n处理方法：直接把此节点涂为黑色。\\n② 情况说明：被插入的节点的父节点是黑色。\\n处理方法：什么也不需要做。节点被插入后，仍然是红黑树。\\n③ 情况说明：被插入的节点的父节点是红色。这种情况下，被插入节点是一定存在非空祖父节点的；进一步的讲，被插入节点也一定存在叔叔节点(即使叔叔节点为空，我们也视之为存在，空节点本身就是黑色节点)。理解这点之后，我们依据\\u0026quot;叔叔节点的情况\\u0026quot;，将这种情况进一步划分为 3 种情况(Case)。\\n第三步: 通过一系列的旋转或着色等操作，使之重新成为一颗红黑树。\\n删除\\n第一步：将红黑树当作一颗二叉查找树，将节点删除。\\n这和\\u0026quot;删除常规二叉查找树中删除节点的方法是一样的\\u0026quot;。分 3 种情况：\\n① 被删除节点没有儿子，即为叶节点。那么，直接将该节点删除就 OK 了。\\n② 被删除节点只有一个儿子。那么，直接删除该节点，并用该节点的唯一子节点顶替它的位置。\\n③ 被删除节点有两个儿子。那么，先找出它的后继节点；然后把“它的后继节点的内容”复制给\\n“该节点的内容”；之后，删除“它的后继节点”。\\n第二步：通过\\u0026quot;旋转和重新着色\\u0026quot;等一系列来修正该树，使之重新成为一棵红黑树。\\n因为\\u0026quot;第一步\\u0026quot;中删除节点之后，可能会违背红黑树的特性。所以需要通过\\u0026quot;旋转和重新着色\\u0026quot;来修正该树，使之重新成为一棵红黑树。\\n选择重着色 3 种情况。\\n① 情况说明：x 是“红+黑”节点。\\n处理方法：直接把 x 设为黑色，结束。此时红黑树性质全部恢复。\\n② 情况说明：x 是“黑+黑”节点，且 x 是根。\\n处理方法：什么都不做，结束。此时红黑树性质全部恢复。\\n③ 情况说明：x 是“黑+黑”节点，且 x 不是根。\\n处理方法：这种情况又可以划分为 4 种子情况。这 4 种子情况如下表所示：\\n红黑树之原理详解\\n[红黑树(五)之 Java的实现](.\\\\子文档\\\\红黑树(五)之 Java的实现)\\nB-TREE B-tree 又叫平衡多路查找树。一棵 m 阶的 B-tree (m 叉树)的特性如下（其中 ceil(x)是一个取上限的函数）：\\n树中每个结点至多有 m 个孩子；\\n除根结点和叶子结点外，其它每个结点至少有有 ceil(m / 2)个孩子；\\n若根结点不是叶子结点，则至少有2个孩子（特殊情况：没有孩子的根结点，即根结点为叶子结点，整棵树只有一个根节点）；\\n所有叶子结点都出现在同一层，叶子结点不包含任何关键字信息(可以看做是外部结点或查询失败的结点，实际上这些结点不存在，指向这些结点的指针都为 null)；\\n每个非终端结点中包含有 n 个关键字信息： (n，P0，K1，P1，K2，P2，\\u0026hellip;\\u0026hellip;，Kn，Pn)。其中：\\na) Ki (i=1\\u0026hellip;n)为关键字，且关键字按顺序排序 K(i-1)\\u0026lt; Ki。\\nb) Pi 为指向子树根的接点，且指针 P(i-1)指向子树种所有结点的关键字均小于 Ki，但都大于 K(i-1)。\\nc) 关键字的个数 n 必须满足： ceil(m / 2)-1 \\u0026lt;= n \\u0026lt;= m-1。\\n一棵 m 阶的 B+tree 和 m 阶的 B-tree 的差异在于：\\n1.有 n 棵子树的结点中含有 n 个关键字； (B-tree 是 n 棵子树有 n-1 个关键字)\\n2.所有的叶子结点中包含了全部关键字的信息，及指向含有这些关键字记录的指针，且叶子结点本身依关键字的大小自小而大的顺序链接。 (B-tree 的叶子节点并没有包括全部需要查找的信息)\\n3.所有的非终端结点可以看成是索引部分，结点中仅含有其子树根结点中最大（或最小）关键字。\\n(B-tree 的非终节点也包含需要查找的有效信息)\\n位图 位图的原理就是用一个 bit 来标识一个数字是否存在，采用一个 bit 来存储一个数据，所以这样可以大大的节省空间。 bitmap 是很常用的数据结构，比如用于 Bloom Filter 中；用于无重复整数的排序等等。bitmap 通常基于数组来实现，数组中每个元素可以看成是一系列二进制数，所有元素组成更大的二进制集合。\\n浅析数据结构-图的基本概念\\n加密算法 AES 高级加密标准(AES,Advanced Encryption Standard)为最常见的对称加密算法(微信小程序加密传输就是用这个加密算法的)。对称加密算法也就是加密和解密用相同的密钥，具体的加密流程如下图：\\nRSA RSA 加密算法是一种典型的非对称加密算法，它基于大数的因式分解数学难题，它也是应用最广泛的非对称加密算法。\\n非对称加密是通过两个密钥（公钥-私钥）来实现对数据的加密和解密的。公钥用于加密，私钥用于解密。\\nCRC 循环冗余校验(Cyclic Redundancy Check, CRC)是一种根据网络数据包或电脑文件等数据产生简短固定位数校验码的一种散列函数，主要用来检测或校验数据传输或者保存后可能出现的错误。\\n它是利用除法及余数的原理来作错误侦测的。\\nMD5 MD5 常常作为文件的签名出现，我们在下载文件的时候，常常会看到文件页面上附带一个扩展名为.MD5 的文本或者一行字符，这行字符就是就是把整个文件当作原数据通过 MD5 计算后的值，我们下载文件后，可以用检查文件 MD5 信息的软件对下载到的文件在进行一次计算。两次结果对比就可以确保下载到文件的准确性。 另一种常见用途就是网站敏感信息加密，比如用户名密码，支付签名等等。随着 https 技术的普及，现在的网站广泛采用前台明文传输到后台，MD5 加密\\n（使用偏移量）的方式保护敏感数据保护站点和数据安全。\\n分布式缓存 缓存雪崩 缓存雪崩我们可以简单的理解为：由于原有缓存失效，新缓存未到期间所有原本应该访问缓存的请求都去查询数据库了，而对数据库 CPU 和内存造成巨大压力，严重的会造成数据库宕机。从而形成一系列连锁反应，造成整个系统崩溃。一般有三种处理办法：\\n一般并发量不是特别多的时候，使用最多的解决方案是加锁排队。\\n给每一个缓存数据增加相应的缓存标记，记录缓存的是否失效，如果缓存标记失效，则更新数据缓存。\\n为 key 设置不同的缓存失效时间。\\n缓存穿透 缓存穿透是指用户查询数据，在数据库没有，自然在缓存中也不会有。这样就导致用户查询的时候，在缓存中找不到，每次都要去数据库再查询一遍，然后返回空（相当于进行了两次无用的查询）。这样请求就绕过缓存直接查数据库，这也是经常提的缓存命中率问题。\\n有很多种方法可以有效地解决缓存穿透问题，最常见的则是采用布隆过滤器，将所有可能存在的数据哈希到一个足够大的 bitmap 中，一个一定不存在的数据会被这个 bitmap 拦截掉，从而避免了对底层存储系统的查询压力。另外也有一个更为简单粗暴的方法，如果一个查询返回的数据为空（不管是数据不存在，还是系统故障），我们仍然把这个空结果进行缓存，但它的过期时间会很短，最长不超过五分钟。\\n通过这个直接设置的默认值存放到缓存，这样第二次到缓冲中获取就有值了，而不会继续访问数据库。\\n缓存预热 缓存预热就是系统上线后，将相关的缓存数据直接加载到缓存系统。这样就可以避免在用户请求的时候，先查询数据库，然后再将数据缓存的问题！用户直接查询事先被预热的缓存数据！\\n缓存更新 缓存更新除了缓存服务器自带的缓存失效策略之外（Redis 默认的有 6 中策略可供选择），我们还可以根据具体的业务需求进行自定义的缓存淘汰，常见的策略有两种：\\n（1） 定时去清理过期的缓存；\\n（2） 当有用户请求过来时，再判断这个请求所用到的缓存是否过期，过期的话就去底层系统得到新数据并更新缓存。\\n缓存降级 当访问量剧增、服务出现问题（如响应时间慢或不响应）或非核心服务影响到核心流程的性能时，仍然需要保证服务还是可用的，即使是有损服务。系统可以根据一些关键数据进行自动降级，也可以配置开关实现人工降级。降级的最终目的是保证核心服务可用，即使是有损的。而且有些服务是无法降级的\\n（如加入购物车、结算）。\\nHadoop 概念 就是一个大数据解决方案。它提供了一套分布式系统基础架构。 核心内容包含 hdfs 和 mapreduce。hadoop2.0 以后引入 yarn.\\nhdfs 是提供数据存储的，mapreduce 是方便数据计算的。\\nhdfs 又对应 namenode 和 datanode. namenode 负责保存元数据的基本信息， datanode 直接存放数据本身；\\nmapreduce 对应 jobtracker 和 tasktracker. jobtracker 负责分发任务，tasktracker 负责执行具体任务；\\n对应到 master/slave 架构，namenode 和 jobtracker 就应该对应到 master, datanode 和 tasktracker 就应该对应到 slave.\\nHDFS Client\\nClient（代表用 户） 通过与 NameNode 和 DataNode 交互访问 HDFS 中 的文件。 Client 提供了一个类似 POSIX 的文件系统接口供用户调用。\\nNameNode\\n整个 Hadoop 集群中只有一个 NameNode。 它是整个系统的“ 总管”， 负责管理 HDFS 的目录树和相关的文件元数据信息。 这些信息是以“ fsimage”（ HDFS 元数据镜像文件）和 “ editlog”（HDFS 文件改动日志）两个文件形式存放在本地磁盘，当 HDFS 重启时重新构造出来的。此外， NameNode 还负责监控各个 DataNode 的健康状态， 一旦发现某个 DataNode 宕掉，则将该 DataNode 移出 HDFS 并重新备份其上面的数据。\\nSecondary NameNode\\nSecondary NameNode 最重要的任务并不是为 NameNode 元数据进行热备份， 而是定期合并 fsimage 和 edits 日志， 并传输给 NameNode。 这里需要注意的是，为了减小 NameNode 压力， NameNode 自己并不会合并 fsimage 和 edits， 并将文件存储到磁盘上， 而是交由\\nSecondary NameNode 完成。\\nDataNode\\n一般而言， 每个 Slave 节点上安装一个 DataNode， 它负责实际的数据存储， 并将数据信息定期汇报给 NameNode。 DataNode 以固定大小的 block 为基本单位组织文件内容， 默认情况下 block 大小为 64MB。 当用户上传一个大的文件到 HDFS 上时， 该文件会被切分成若干个 block，分别存储到不同的 DataNode ； 同时，为了保证数据可靠， 会将同一个 block 以流水线方式写到若干个（默认是 3，该参数可配置）不同的 DataNode 上。 这种文件切割后存储的过程是对用户透明的。\\nMapReduce 同 HDFS 一样，Hadoop MapReduce 也采用了 Master/Slave（M/S）架构，具体如图所示。它主要由以下几个组件组成：Client、JobTracker、TaskTracker 和 Task。 下面分别对这几个组件进行介绍。\\nClient\\n用户编写的 MapReduce 程序通过 Client 提交到 JobTracker 端； 同时， 用户可通过 Client 提供的一些接口查看作业运行状态。 在 Hadoop 内部用“作业”（Job） 表示 MapReduce 程序。一个 MapReduce 程序可对应若干个作业，而每个作业会被分解成若干个 Map/Reduce 任务\\n（Task）。\\nJobTracker\\nJobTracker 主要负责资源监控和作业调度。JobTracker 监控所有 TaskTracker 与作业的健康状况，一旦发现失败情况后，其会将相应的任务转移到其他节点；同时 JobTracker 会跟踪任务的执行进度、资源使用量等信息，并将这些信息告诉任务调度器，而调度器会在资源出现空闲时，选择合适的任务使用这些资源。在 Hadoop 中，任务调度器是一个可插拔的模块，用户可以根据自己的需要设计相应的调度器。\\nTaskTracker\\nTaskTracker 会周期性地通过 Heartbeat 将本节点上资源的使用情况和任务的运行进度汇报给 JobTracker， 同时接收 JobTracker 发送过来的命令并执行相应的操作（如启动新任务、 杀死任务等）。TaskTracker 使用“slot” 等量划分本节点上的资源量。“slot” 代表计算资源（CPU、内存等）。一个 Task 获取到一个 slot 后才有机会运行，而 Hadoop 调度器的作用就是将各个\\nTaskTracker 上的空闲 slot 分配给 Task 使用。 slot 分为 Map slot 和 Reduce slot 两种，分别供 MapTask 和 Reduce Task 使用。 TaskTracker 通过 slot 数目（可配置参数）限定 Task 的并发度。\\nTask\\nTask 分为 Map Task 和 Reduce Task 两种， 均由 TaskTracker 启动。 HDFS 以固定大小的 block 为基本单位存储数据， 而对于 MapReduce 而言， 其处理单位是 split。split 与 block 的对应关系如图所示。 split 是一个逻辑概念， 它只包含一些元数据信息， 比如数据起始位置、数据长度、数据所在节点等。它的划分方法完全由用户自己决定。 但需要注意的是，split 的多少决定了 Map\\nTask 的数目 ，因为每个 split 会交由一个 Map Task 处理。\\nMap Task 执行过程如图所示。 由该图可知，Map Task 先将对应的 split 迭代解析成一个个 key/value 对，依次调用用户自定义的 map() 函数进行处理，最终将临时结果存放到本地磁盘上，其中临时数据被分成若干个 partition，每个 partition 将被一个 Reduce Task 处理。\\nReduce Task 执行过程\\n该过程分为三个阶段\\n从远程节点上读取 MapTask 中间结果（称为“Shuffle 阶段”）；\\n按照 key 对 key/value 对进行排序（称为“ Sort 阶段”）；\\n依次读取\\u0026lt;key, value list\\u0026gt;，调用用户自定义的 reduce() 函数处理，并将最终结果存到 HDFS 上（称为“ Reduce 阶段”）。\\nHadoop MapReduce 作业的生命周期 ***1.***作业提交与初始化\\n用户提交作业后， 首先由 JobClient 实例将作业相关信息， 比如将程序 jar 包、作业配置文件、 分片元信息文件等上传到分布式文件系统（ 一般为 HDFS）上，其中，分片元信息文件记录了每个输入分片的逻辑位置信息。 然后 JobClient 通过 RPC 通知 JobTracker。 JobTracker 收到新作业提交请求后， 由 作业调度模块对作业进行初始化：为作业创建一个 JobInProgress 对象以跟踪作业运行状况， 而 JobInProgress 则会为每个 Task 创建一个 TaskInProgress 对象以跟踪每个任务的运行状态， TaskInProgress 可能需要管理多个 “ Task 运行尝试”（ 称为“ Task Attempt”）。\\n***2.***任务调度与监控。\\n前面提到，任务调度和监控的功能均由 JobTracker 完成。TaskTracker 周期性地通过 Heartbeat 向 JobTracker 汇报本节点的资源使用 情况， 一旦出 现空闲资源， JobTracker 会按照一定的策略选择一个合适的任务使用该空闲资源， 这由任务调度器完成。 任务调度器是一个可插拔的独立模块， 且为双层架构， 即首先选择作业， 然后从该作业中选择任务， 其中，选择任务时需要重点考虑数据本地性。 此外，JobTracker 跟踪作业的整个运行过程，并为作业的成功运行提供全方位的保障。 首先， 当 TaskTracker 或者 Task 失败时， 转移计算任务 ； 其次， 当某个 Task 执行进度远落后于同一作业的其他 Task 时，为之启动一个相同\\nTask， 并选取计算快的 Task 结果作为最终结果。\\n***3.***任务运行环境准备\\n运行环境准备包括 JVM 启动和资源隔 离， 均由 TaskTracker 实现。 TaskTracker 为每个 Task 启动一个独立的 JVM 以避免不同 Task 在运行过程中相互影响 ； 同时，TaskTracker 使用了操作系统进程实现资源隔离以防止 Task 滥用资源。\\n***4.***任务执行\\nTaskTracker 为 Task 准备好运行环境后， 便会启动 Task。 在运行过程中， 每个 Task 的最 新进度首先由 Task 通过 RPC 汇报给 TaskTracker， 再由 TaskTracker 汇报给 JobTracker。\\n***5.***作业完成。\\n待所有 Task 执行完毕后， 整个作业执行成功。 Spark 概念 Spark 提供了一个全面、统一的框架用于管理各种有着不同性质（文本数据、图表数据等）的数据集和数据源（批量数据或实时的流数据）的大数据处理的需求。\\n核心架构 *Spark SQL*\\n提供通过 Apache Hive 的 SQL 变体 Hive 查询语言（HiveQL）与 Spark 进行交互的 API。每个数据库表被当做一个 RDD，Spark SQL 查询被转换为 Spark 操作。\\n*Spark Streaming*\\n对实时数据流进行处理和控制。Spark Streaming 允许程序能够像普通 RDD 一样处理实时数据\\n*Mllib*\\n一个常用机器学习算法库，算法被实现为对 RDD 的 Spark 操作。这个库包含可扩展的学习算法，比如分类、回归等需要对大量数据集进行迭代的操作。\\n*GraphX*\\n控制图、并行图操作和计算的一组算法和工具的集合。GraphX 扩展了 RDD API，包含控制图、创建子图、访问路径上所有顶点的操作\\n核心组件 ***Cluster Manager-***制整个集群，监控worker\\n在 standalone 模式中即为 Master 主节点，控制整个集群，监控 worker。在 YARN 模式中为资源管理器\\nWorker*节点-*****负责控制计算节点从节点，负责控制计算节点，启动 Executor 或者 Driver。\\nDriver*： 运行Application* 的***main()***函数\\nExecutor*：执行器，是为某个Application* 运行在*worker node* 上的一个进程\\nSPARK编程模型 Spark 应用程序从编写到提交、执行、输出的整个过程如图所示，图中描述的步骤如下：\\n用户使用SparkContext提供的API（常用的有textFile、sequenceFile、runJob、stop等）编写 Driver application 程序。此外 SQLContext、HiveContext 及 StreamingContext 对 SparkContext 进行封装，并提供了 SQL、Hive 及流式计算相关的 API。\\n使用SparkContext提交的用户应用程序，首先会使用BlockManager和BroadcastManager 将任务的 Hadoop 配置进行广播。然后由 DAGScheduler 将任务转换为 RDD 并组织成 DAG， DAG 还将被划分为不同的 Stage。最后由 TaskScheduler 借助 ActorSystem 将任务提交给集群管理器（Cluster Manager）。\\n集群管理器（ClusterManager）给任务分配资源，即将具体任务分配到Worker上，Worker 创建 Executor 来处理任务的运行。Standalone、YARN、Mesos、EC2 等都可以作为 Spark 的集群管理器。\\nSPARK 计算模型 RDD 可以看做是对各种数据计算模型的统一抽象，Spark 的计算过程主要是 RDD 的迭代计算过程。RDD 的迭代计算过程非常类似于管道。分区数量取决于 partition 数量的设定，每个分区的数据只会在一个 Task 中计算。所有分区可以在多个机器节点的 Executor 上并行执行。\\nSPARK 运行流程 1.* 构建Spark Application* 的运行环境，启动*SparkContext*\\n2.* SparkContext* 向资源管理器（可以是Standalone*，Mesos*，Yarn*）申请运行Executor*** 资源，并启动*StandaloneExecutorbackend*，\\n3.* Executor*向SparkContext* 申请Task*\\n4.* SparkContext* 将应用程序分发给Executor**\\n5.* SparkContext* 构建成DAG** 图，将DAG*图分解成Stage*、将Taskset* 发送给Task Scheduler*，最后由Task Scheduler* 将*Task*发送给Executor***运行\\n*6.* Task*在Executor* 上运行，运行完释放所有资源\\nSPARK RDD 流程 创建 RDD 对象\\nDAGScheduler 模块介入运算，计算 RDD 之间的依赖关系，RDD 之间的依赖关系就形成了DAG\\n每一个 Job 被分为多个 Stage。划分 Stage 的一个主要依据是当前计算因子的输入是否是确定的，如果是则将其分在同一个 Stage，避免多个 Stage 之间的消息传递开销\\nSPARK RDD （1） RDD 的创建方式\\n1） 从Hadoop文件系统（或与Hadoop兼容的其他持久化存储系统，如Hive、Cassandra、 HBase）输入（例如 HDFS）创建。\\n2） 从父 RDD 转换得到新 RDD。\\n3） 通过 parallelize 或 makeRDD 将单机数据创建为分布式 RDD。\\n（2） RDD 的两种操作算子（转换（Transformation）与行动（Action）） 对于 RDD 可以有两种操作算子：转换（Transformation）与行动（Action）。\\n转换（Transformation）：Transformation操作是延迟计算的，也就是说从一个RDD转换生成另一个 RDD 的转换操作不是马上执行，需要等到有 Action 操作的时候才会真正触发运算。\\n行动（Action）：Action 算子会触发 Spark 提交作业（Job），并将数据输出 Spark 系统。\\nStorm 概念 Storm 是一个免费并开源的分布式实时计算系统。利用 Storm 可以很容易做到可靠地处理无限的数据流，像 Hadoop 批量处理大数据一样，Storm 可以实时处理数据。\\n集群架构 Nimbus（**master-**代码分发给 Supervisor） Storm 集群的 Master 节点，负责分发用户代码，指派给具体的 Supervisor 节点上的 Worker 节点，去运行 Topology 对应的组件（Spout/Bolt）的 Task。\\nSupervisor（**slave-**管理 Worker 进程的启动和终止）\\nStorm 集群的从节点，负责管理运行在 Supervisor 节点上的每一个 Worker 进程的启动和终止。通过 Storm 的配置文件中的 supervisor.slots.ports 配置项，可以指定在一个 Supervisor 上最大允许多少个 Slot，每个 Slot 通过端口号来唯一标识，一个端口号对应一个 Worker 进程（如果该 Worker 进程被启动）。\\nWorker（具体处理组件逻辑的进程）\\n运行具体处理组件逻辑的进程。Worker 运行的任务类型只有两种，一种是 Spout 任务，一种是\\nBolt 任务。\\nTask\\nworker中每一个spout/bolt的线程称为一个task. 在storm0.8之后，task不再与物理线程对应，不同 spout/bolt 的 task 可能会共享一个物理线程，该线程称为 executor。\\nZooKeeper\\n用来协调 Nimbus 和 Supervisor，如果 Supervisor 因故障出现问题而无法运行 Topology，\\nNimbus 会第一时间感知到，并重新分配 Topology 到其它可用的 Supervisor 上运行\\n编程模型（spout-\\u0026gt;tuple-\\u0026gt;bolt） strom 在运行中可分为 spout 与 bolt 两个组件，其中，数据源从 spout 开始，数据以 tuple 的方式发送到 bolt，多个 bolt 可以串连起来，一个 bolt 也可以接入多个 spot/bolt.运行时原理如下图：\\nTopology\\nStorm 中运行的一个实时应用程序的名称。将 Spout、 Bolt 整合起来的拓扑图。定义了 Spout 和 Bolt 的结合关系、并发数量、配置等等。\\nSpout\\n在一个 topology 中获取源数据流的组件。通常情况下 spout 会从外部数据源中读取数据，然后转换为 topology 内部的源数据。\\nBolt\\n接受数据然后执行处理的组件,用户可以在其中执行自己想要的操作。\\nTuple\\n一次消息传递的基本单元，理解为一组消息就是一个 Tuple。\\nStream\\nTuple 的集合。表示数据的流向。\\nTopology 运行 在 Storm 中,一个实时应用的计算任务被打包作为 Topology 发布，这同 Hadoop MapReduce 任务相似。但是有一点不同的是:在 Hadoop 中，MapReduce 任务最终会执行完成后结束；而在 Storm 中，Topology 任务一旦提交后永远不会结束，除非你显示去停止任务。计算任务\\nTopology 是由不同的 Spouts 和 Bolts，通过数据流（Stream）连接起来的图｡一个 Storm 在集群上运行一个 Topology 时，主要通过以下 3 个实体来完成 Topology 的执行工作：\\n*(1). Worker*（进程）\\n*(2). Executor*（线程）\\n*(3). Task*\\nWorker(1 个 worker 进程执行的是 1 个 topology 的子集) 1 个 worker 进程执行的是 1 个 topology 的子集（注：不会出现 1 个 worker 为多个 topology 服务）。1 个 worker 进程会启动 1 个或多个 executor 线程来执行 1 个 topology 的 component(spout 或 bolt)。因此，1 个运行中的 topology 就是由集群中多台物理机上的多个 worker 进程组成的。\\nExecutor(executor 是 1 个被 worker 进程启动的单独线程)\\nexecutor 是 1 个被 worker 进程启动的单独线程。每个 executor 只会运行 1 个 topology 的 1 个 component(spout 或 bolt)的 task（注：task 可以是 1 个或多个，storm 默认是 1 个 component 只生成 1 个 task，executor 线程里会在每次循环里顺序调用所有 task 实例）。\\nTask(最终运行 spout 或 bolt 中代码的单元)\\n是最终运行 spout 或 bolt 中代码的单元（注：1 个 task 即为 spout 或 bolt 的 1 个实例， executor 线程在执行期间会调用该 task 的 nextTuple 或 execute 方法）。topology 启动后，1 个 component(spout 或 bolt)的 task 数目是固定不变的，但该 component 使用的 executor 线程数可以动态调整（例如：1 个 executor 线程可以执行该 component 的 1 个或多个 task 实例）。这意味着，对于 1 个 component 存在这样的条件：#threads\\u0026lt;=#tasks（即：线程数小于等于 task 数目）。默认情况下 task 的数目等于 executor 线程数目，即 1 个 executor 线程只运行 1 个 task。\\nStorm Streaming Grouping\\nStorm 中最重要的抽象，应该就是 Stream grouping 了，它能够控制 Spot/Bolt 对应的 Task 以什么样的方式来分发 Tuple，将 Tuple 发射到目的 Spot/Bolt 对应的 Task.\\n目前，Storm Streaming Grouping 支持如下几种类型：\\nhuffle Grouping\\n随机分组，尽量均匀分布到下游 Bolt 中将流分组定义为混排。这种混排分组意味着来自 Spout 的输入将混排，或随机分发给此 Bolt 中的任务。shuffle grouping 对各个 task 的 tuple 分配的比较均匀。\\nFields Grouping\\n按字段分组，按数据中 field 值进行分组；相同 field 值的 Tuple 被发送到相同的 Task 这种 grouping 机制保证相同 field 值的 tuple 会去同一个 task。\\nAll grouping ：广播\\n广播发送， 对于每一个 tuple 将会复制到每一个 bolt 中处理。\\nGlobal grouping\\n全局分组，Tuple 被分配到一个 Bolt 中的一个 Task，实现事务性的 Topology。Stream 中的所有的 tuple 都会发送给同一个 bolt 任务处理，所有的 tuple 将会发送给拥有最小 task_id 的 bolt 任务处理。\\nNone grouping ：不分组\\n不关注并行处理负载均衡策略时使用该方式，目前等同于 shuffle grouping,另外 storm 将会把 bolt 任务和他的上游提供数据的任务安排在同一个线程下。\\nDirect grouping ：直接分组 指定分组\\n由 tuple 的发射单元直接决定 tuple 将发射给那个 bolt，一般情况下是由接收 tuple 的 bolt 决定接收哪个 bolt 发射的 Tuple。这是一种比较特别的分组方法，用这种分组意味着消息的发送者指定由消息接收者的哪个 task 处理这个消息。 只有被声明为 Direct Stream 的消息流可以声明这种分组方法。而且这种消息 tuple 必须使用 emitDirect 方法来发射。消息处理者可以通过TopologyContext 来获取处理它的消息的 taskid (OutputCollector.emit 方法也会返回 taskid)。\\nYARN 概念 YARN 是一个资源管理、任务调度的框架，主要包含三大模块：ResourceManager（RM）、 NodeManager（NM）、ApplicationMaster（AM）。其中，ResourceManager 负责所有资源的监控、分配和管理；ApplicationMaster 负责每一个具体应用程序的调度和协调； NodeManager 负责每一个节点的维护。对于所有的applications，RM拥有绝对的控制权和对资源的分配权。而每个 AM 则会和 RM 协商资源，同时和 NodeManager 通信来执行和监控 task。几个模块之间的关系如图所示。\\nResourceManager ResourceManager 负责整个集群的资源管理和分配，是一个全局的资源管理系统。\\nNodeManager 以心跳的方式向 ResourceManager 汇报资源使用情况（目前主要是 CPU 和内存的使用情况）。RM 只接受 NM 的资源回报信息，对于具体的资源处理则交给 NM 自己处理。\\nYARN Scheduler 根据 application 的请求为其分配资源，不负责 application job 的监控、追踪、运行状态反馈、启动等工作。\\nNodeManager NodeManager 是每个节点上的资源和任务管理器，它是管理这台机器的代理，负责该节点程序的运行，以及该节点资源的管理和监控。YARN集群每个节点都运行一个NodeManager。\\nNodeManager 定时向 ResourceManager 汇报本节点资源（CPU、内存）的使用情况和 Container 的运行状态。当 ResourceManager 宕机时 NodeManager 自动连接 RM 备用节点。\\nNodeManager 接收并处理来自 ApplicationMaster 的 Container 启动、停止等各种请求。\\nApplicationMaster 用户提交的每个应用程序均包含一个ApplicationMaster，它可以运行在ResourceManager以外的机器上。\\n负责与 RM 调度器协商以获取资源（用 Container 表示）。\\n将得到的任务进一步分配给内部的任务(资源的二次分配)。\\n与 NM 通信以启动/停止任务。\\n监控所有任务运行状态，并在任务运行失败时重新为任务申请资源以重启任务。\\n当前 YARN 自带了两个 ApplicationMaster 实现，一个是用于演示 AM 编写方法的实例程序 DistributedShell，它可以申请一定数目的 Container 以并行运行一个 Shell 命令或者 Shell 脚本；另一个是运行 MapReduce 应用程序的 AM—MRAppMaster。\\n注：RM 只负责监控 AM，并在 AM 运行失败时候启动它。RM 不负责 AM 内部任务的容错，任务的容错由 AM 完成。\\nYARN运行流程 client 向 RM 提交应用程序，其中包括启动该应用的 ApplicationMaster 的必须信息，例如 ApplicationMaster 程序、启动 ApplicationMaster 的命令、用户程序等。\\nResourceManager 启动一个 container 用于运行 ApplicationMaster。\\n启动中的ApplicationMaster向ResourceManager注册自己，启动成功后与RM保持心跳。\\nApplicationMaster 向 ResourceManager 发送请求，申请相应数目的 container。\\nResourceManager 返回 ApplicationMaster 的申请的 containers 信息。申请成功的 container，由 ApplicationMaster 进行初始化。container 的启动信息初始化后，AM 与对应的 NodeManager 通信，要求 NM 启动 container。AM 与 NM 保持心跳，从而对 NM 上运行的任务进行监控和管理。\\ncontainer 运行期间，ApplicationMaster 对 container 进行监控。container 通过 RPC 协议向对应的 AM 汇报自己的进度和状态等信息。\\n应用运行期间，client 直接与 AM 通信获取应用的状态、进度更新等信息。\\n应用运行结束后，ApplicationMaster 向 ResourceManager 注销自己，并允许属于它的 container 被收回。\\n机器学习 决策树\\n随机森林算法\\n逻辑回归\\nSVM\\n朴素贝叶斯\\nK 最近邻算法\\nK 均值算法\\nAdaboost 算法\\n神经网络\\n马尔可夫\\n云计算 SaaS SaaS 是 Software-as-a-Service（软件即服务）\\nPaaS PaaS 是 Platform-as-a-Service 的缩写，意思是平台即服务。 把服务器平台作为一种服务提供的商业模式。通过网络进行程序提供的服务称之为 SaaS(Software as a Service)，而云计算时代相应的服务器平台或者开发环境作为服务进行提供就成为了 PaaS(Platform as a Service)。\\nIaaS IaaS（Infrastructure as a Service），即基础设施即服务。提供给消费者的服务是对所有设施的利用，包括处理、存储、网络和其它基本的计算资源，用户能够部署和运行任意软件，包括操作系统和应用程序。\\nDocker 概念\\nDocker 镜像 (Images) Docker 镜像是用于创建 Docker 容器的模板。 Docker 容器 (Container) 容器是独立运行的一个或一组应用。 Docker 客户端 (Client) Docker 客户端通过命令行或者其他工具使用 Docker API 与 Docker 的守护进程通信。 Docker 主机 (Host) 一个物理或者虚拟的机器用于执行 Docker 守护进程和容器。 Docker 仓库 (Registry) Docker 仓库用来保存镜像，可以理解为代码控制中的代码仓库。 Docker Hub 提供了庞大的镜像集合供使用。 Docker Machine Docker Machine 是一个简化 Docker 安装的命令行工具，通过一个简单的命令行即可在相应的平台上安装 Docker，比如 VirtualBox、 Digital Ocean、Microsoft Azure。 Docker 的出现一定是因为目前的后端在开发和运维阶段确实需要一种虚拟化技术解决开发环境和生产环境环境一致的问题，通过 Docker 我们可以将程序运行的环境也纳入到版本控制中，排除因为环境造成不同运行结果的可能。但是上述需求虽然推动了虚拟化技术的产生，但是如果没有合适的底层技术支撑，那么我们仍然得不到一个完美的产品。本文剩下的内容会介绍几种 Docker 使用的核心技术，如果我们了解它们的使用方法和原理，就能清楚 Docker 的实现原理。Docker 使用客户端-服务器 (C/S) 架构模式，使用远程 API 来管理和创建 Docker 容器。Docker 容器通过Docker 镜像来创建。\\nNamespaces\\n命名空间（namespaces）是 Linux 为我们提供的用于分离进程树、网络接口、挂载点以及进程间通信等资源的方法。在日常使用 Linux 或者 macOS 时，我们并没有运行多个完全分离的服务器的需要，但是如果我们在服务器上启动了多个服务，这些服务其实会相互影响的，每一个服务都能看到其他服务的进程，也可以访问宿主机器上的任意文件，这是很多时候我们都不愿意看到的，\\n我们更希望运行在同一台机器上的不同服务能做到完全隔离，就像运行在多台不同的机器上一样。\\nLinux 的命名空间机制提供了以下七种不同的命名空间，包括 CLONE_NEWCGROUP、\\nCLONE_NEWIPC、CLONE_NEWNET、CLONE_NEWNS、CLONE_NEWPID、\\nCLONE_NEWUSER 和 CLONE_NEWUTS，通过这七个选项我们能在创建新的进程时设置新进程应该在哪些资源上与宿主机器进行隔离。\\n进程**(CLONE_NEWPID 实现的进程隔离)**\\ndocker 创建新进程时传入 CLONE_NEWPID 实现的进程隔离，也就是使用 Linux 的命名空间实现进程的隔离，Docker 容器内部的任意进程都对宿主机器的进程一无所知。当我们每次运行 docker run 或者 docker start 时，都会在创建一个用于设置进程间隔离的 Spec，同时会设置进程相关的命名空间，还会设置与用户、网络、IPC 以及 UTS 相关的命名空间，所有命名空间相关的设置 Spec 最后都会作为 Create 函数的入参在创建新的容器时进行设置。\\nLibnetwork 与网络隔离\\n如果 Docker 的容器通过 Linux 的命名空间完成了与宿主机进程的网络隔离，但是却有没有办法通过宿主机的网络与整个互联网相连，就会产生很多限制，所以 Docker 虽然可以通过命名空间创建一个隔离的网络环境，但是 Docker 中的服务仍然需要与外界相连才能发挥作用。\\nDocker 整个网络部分的功能都是通过 Docker 拆分出来的 libnetwork 实现的，它提供了一个连接不同容器的实现，同时也能够为应用给出一个能够提供一致的编程接口和网络层抽象的容器网络模型。\\nlibnetwork 中最重要的概念，容器网络模型由以下的几个主要组件组成，分别是 Sandbox、 Endpoint 和 Network。在容器网络模型中，每一个容器内部都包含一个 Sandbox，其中存储着当前容器的网络栈配置，包括容器的接口、路由表和 DNS 设置，Linux 使用网络命名空间实现这个 Sandbox，每一个 Sandbox 中都可能会有一个或多个 Endpoint，在 Linux 上就是一个虚拟的网卡 veth，Sandbox 通过 Endpoint 加入到对应的网络中，这里的网络可能就是我们在上面提到的 Linux 网桥或者 VLAN。\\n每一个使用 docker run 启动的容器其实都具有单独的网络命名空间，Docker 为我们提供了四种不同的网络模式，Host、Container、None 和 Bridge 模式。\\n在这一部分，我们将介绍 Docker 默认的网络设置模式：网桥模式。在这种模式下，除了分配隔离的网络命名空间之外，Docker 还会为所有的容器设置 IP 地址。当 Docker 服务器在主机上启动之后会创建新的虚拟网桥 docker0，随后在该主机上启动的全部服务在默认情况下都与该网桥相连。在默认情况下，每一个容器在创建时都会创建一对虚拟网卡，两个虚拟网卡组成了数据的通道，其中一个会放在创建的容器中，会加入到名为 docker0 网桥中。\\n资源隔离与 CGroups\\nControl Groups（简称 CGroups）能够隔离宿主机器上的物理资源，例如 CPU、内存、磁盘 I/O 和网络带宽。每一个 CGroup 都是一组被相同的标准和参数限制的进程，不同的 CGroup 之间是有层级关系的，也就是说它们之间可以从父类继承一些用于限制资源使用的标准和参数。\\n镜像与 UnionFS\\nLinux 的命名空间和控制组分别解决了不同资源隔离的问题，前者解决了进程、网络以及文件系统的隔离，后者实现了 CPU、内存等资源的隔离，但是在 Docker 中还有另一个非常重要的问题需要解决 - 也就是镜像。\\nDocker 镜像其实本质就是一个压缩包，我们可以使用命令将一个 Docker 镜像中的文件导出，你可以看到这个镜像中的目录结构与 Linux 操作系统的根目录中的内容并没有太多的区别，可以说\\nDocker 镜像就是一个文件。\\n存储驱动\\nDocker 使用了一系列不同的存储驱动管理镜像内的文件系统并运行容器，这些存储驱动与\\nDocker 卷（volume）有些不同，存储引擎管理着能够在多个容器之间共享的存储。\\n当镜像被 docker run 命令创建时就会在镜像的最上层添加一个可写的层，也就是容器层，所有对于运行时容器的修改其实都是对这个容器读写层的修改。容器和镜像的区别就在于，所有的镜像都是只读的，而每一个容器其实等于镜像加上一个可读写的层，也就是同一个镜像可以对应多个容器\\nUnionFS 其实是一种为 Linux 操作系统设计的用于把多个文件系统『联合』到同一个挂载点的文件系统服务。而 AUFS 即 Advanced UnionFS 其实就是 UnionFS 的升级版，它能够提供更优秀的性能和效率。\\nAUFS 只是 Docker 使用的存储驱动的一种，除了 AUFS 之外，Docker 还支持了不同的存储驱动，包括 aufs、devicemapper、overlay2、zfs 和 vfs 等等，在最新的 Docker 中，overlay2 取代了 aufs 成为了推荐的存储驱动，但是在没有 overlay2 驱动的机器上仍然会使用 aufs 作为 Docker 的默认驱动。\\nOpenstack \"",

            title: "\"深入理解Go语言垃圾回收机制：原理、流程与优化\"",
            content: "\"\\nGo语言的垃圾回收（Garbage Collection，简称GC）机制是其内存管理的核心部分，它能够自动识别和回收不再使用的内存，让开发者免于手动内存管理的负担。本文将深入探讨Go语言GC的工作原理、演变历史、实现细节以及性能优化技巧。\\n1. Go GC的演变历史 Go语言的垃圾回收器从诞生到现在经历了多次重大更新，每次更新都显著提升了性能和减少了延迟：\\n1.1 Go 1.0 - 标记-清除（Mark and Sweep） 最初的Go垃圾回收器是一个简单的标记-清除（Mark and Sweep）收集器，使用停止世界（Stop-The-World，STW）方式工作：\\n当触发GC时，所有的goroutine都会暂停 收集器标记所有可达对象 清除未标记的对象 恢复goroutine执行 这种方式简单但效率低下，在大型应用中可能导致明显的停顿。\\n1.2 Go 1.3 - 标记-清除 + 写屏障 Go 1.3引入了写屏障（Write Barrier）技术，该技术用于记录垃圾回收期间的内存修改操作，为后续的并发垃圾回收奠定了基础。\\n1.3 Go 1.5 - 三色标记法 + 并发收集 Go 1.5引入了基于三色标记法的并发垃圾回收器，大幅减少了STW时间：\\n使用三色抽象（白色、灰色、黑色）来追踪标记状态 大部分标记工作与程序并发执行 STW时间减少到毫秒级别 1.4 Go 1.8 - 混合写屏障 Go 1.8引入了混合写屏障（Hybrid Write Barrier），结合了Dijkstra和Yuasa两种写屏障的优点，进一步减少了STW时间。\\n1.5 Go 1.9 - 并行标记 Go 1.9开始并行化标记阶段，使标记工作可以在多个处理器上同时进行，进一步提升性能。\\n1.6 Go 1.12-1.14 - 增量标记与优化 这些版本进一步优化了垃圾回收过程：\\n实现增量标记，将标记工作分散到多个小批次 优化写屏障和堆内存布局 Go 1.14引入页分配器，进一步减少了堆碎片 2. 三色标记法详解 现代Go垃圾回收器的核心是三色标记法，它将对象分为三种颜色：\\n白色：潜在的垃圾对象。在GC开始时，所有对象都是白色的 灰色：已被标记但其引用对象尚未被处理的对象 黑色：已被标记且其所有引用对象也已被标记的对象 2.1 三色标记的工作流程 初始阶段：所有对象都标记为白色 标记阶段： 从根对象（栈变量、全局变量等）开始，将其标记为灰色 从灰色集合中取出一个对象，将其标记为黑色 将该对象引用的所有白色对象标记为灰色 重复上述过程，直到灰色集合为空 清除阶段：回收所有仍为白色的对象 2.2 三色不变性问题 在并发环境下，三色标记法面临的主要问题是三色不变性可能被破坏。当程序执行和GC并发进行时，可能出现两种破坏情况：\\n强三色不变性：黑色对象不能直接引用白色对象，必须经过灰色对象 弱三色不变性：如果一个白色对象被黑色对象引用，那么它必须存在一条从灰色对象经由其他对象到达该白色对象的路径 为了保证三色不变性，Go使用了写屏障技术。\\n3. 写屏障技术 写屏障是一种同步机制，在内存写操作时执行特定的逻辑，用于确保并发垃圾回收的正确性。\\n3.1 Dijkstra写屏障 Dijkstra写屏障遵循强三色不变性，其工作原理是：\\n当黑色对象引用白色对象时，将被引用的白色对象标记为灰色 代码表示：writePointer(slot, ptr) 操作执行时，如果 ptr 是白色，则标记为灰色 3.2 Yuasa写屏障 Yuasa写屏障遵循弱三色不变性，其工作原理是：\\n当灰色或白色对象的引用被覆盖时，将原引用的对象标记为灰色 代码表示：在 writePointer(slot, ptr) 操作前，如果 *slot 是白色，则标记为灰色 3.3 混合写屏障 Go 1.8引入的混合写屏障结合了Dijkstra和Yuasa写屏障的优点，规则如下：\\nGC开始时，所有栈上的对象都标记为黑色（这需要STW） GC期间，任何在栈上新创建的对象均为黑色 堆上的对象引用改变时： 被指向的对象（新引用）标记为灰色 原引用对象不做处理 这种混合写屏障机制允许Go实现几乎完全并发的垃圾回收，极大地降低了STW时间。\\n4. Go GC的完整工作流程 现代Go垃圾回收器（Go 1.14+）的工作流程如下：\\n4.1 GC触发条件 垃圾回收可能由以下条件触发：\\n内存阈值触发：当堆内存分配达到上次GC后的内存量 + 额外内存量（由GOGC环境变量控制，默认为100%） 时间触发：超过2分钟没有触发GC 手动触发：调用runtime.GC()函数 4.2 GC阶段详解 Go垃圾回收分为以下几个阶段：\\n4.2.1 GC准备阶段（STW） 启用写屏障 将根对象（栈变量、全局变量等）标记为灰色 这个阶段需要短暂的STW，通常在100微秒内 4.2.2 标记阶段（并发） 从灰色集合中选择对象，将其标记为黑色 将其引用的白色对象标记为灰色 这个阶段与程序并发执行 标记工作被分配到多个标记worker并行处理 4.2.3 标记终止阶段（STW） 处理剩余的灰色对象 这个阶段需要STW，但通常很短 4.2.4 清除阶段（并发） 回收所有仍为白色的对象 清除工作是并发的，不需要STW 在下一轮GC之前逐步进行 4.3 内存分配 Go的内存分配系统为垃圾回收提供了支持：\\nmspan：内存管理的基本单位 mcache：每个P（处理器）的本地缓存，用于无锁内存分配 mcentral：全局缓存，当mcache不足时使用 页分配器：管理大内存块和向操作系统申请内存 小对象（\\u0026lt;32KB）通过mcache快速分配，大对象直接使用页分配器，这种分级结构使得Go的内存分配非常高效。\\n5. GC调优与最佳实践 虽然Go的GC已经非常高效，但在高性能应用中，我们仍需考虑GC的影响并进行适当调优。\\n5.1 GOGC环境变量 GOGC环境变量控制GC触发的阈值，默认为100，表示当内存增长100%时触发GC：\\n增大GOGC值可减少GC频率，但会增加内存使用量 减小GOGC值可减少内存使用，但会增加GC频率 设置GOGC=off可以完全禁用GC（极少数场景使用） 1// 在程序中动态设置GOGC 2import \\u0026#34;runtime/debug\\u0026#34; 3debug.SetGCPercent(100) // 设置为默认值 5.2 内存复用 通过复用对象减少内存分配和GC压力：\\n1// 使用sync.Pool复用对象 2var bufferPool = sync.Pool{ 3 New: func() interface{} { 4 return new(bytes.Buffer) 5 }, 6} 7 8func processRequest() { 9 buf := bufferPool.Get().(*bytes.Buffer) 10 buf.Reset() 11 defer bufferPool.Put(buf) 12 // 使用buf 13} 5.3 避免内存逃逸 内存逃逸指变量从栈逃逸到堆的现象，这会增加GC压力：\\n1// 可能导致逃逸 2func createSlice() []int { 3 return make([]int, 1000) 4} 5 6// 避免逃逸 7func useSlice() { 8 slice := make([]int, 1000) 9 // 在函数内使用slice 10} 使用go build -gcflags=\\u0026quot;-m\\u0026quot; 可以查看逃逸分析结果。\\n5.4 预分配内存 对于可预见大小的切片和映射，预先分配容量可以减少动态扩容和GC压力：\\n1// 不预分配 2data := []int{} 3for i := 0; i \\u0026lt; 10000; i++ { 4 data = append(data, i) 5} 6 7// 预分配 8data := make([]int, 0, 10000) 9for i := 0; i \\u0026lt; 10000; i++ { 10 data = append(data, i) 11} 5.5 使用指针的考量 指针使对象在堆上分配，增加GC压力，但在某些情况下是必要的：\\n对于小对象（特别是少于几十字节的对象），直接使用值类型 对于大对象（如大型结构体），使用指针可以减少复制开销 1// 小对象值传递 2type Point struct { 3 X, Y int 4} 5 6// 大对象使用指针 7type LargeStruct struct { 8 Data [1024]byte 9} 5.6 监控GC性能 使用runtime.ReadMemStats或debug.GCStats获取GC统计信息 使用GODEBUG=gctrace=1环境变量启用GC跟踪 使用pprof进行内存分析 1import ( 2 \\u0026#34;runtime\\u0026#34; 3 \\u0026#34;fmt\\u0026#34; 4) 5 6func printGCStats() { 7 var stats runtime.MemStats 8 runtime.ReadMemStats(\\u0026amp;stats) 9 fmt.Printf(\\u0026#34;GC次数: %d\\\\n\\u0026#34;, stats.NumGC) 10 fmt.Printf(\\u0026#34;GC总暂停时间: %v\\\\n\\u0026#34;, stats.PauseTotalNs) 11 fmt.Printf(\\u0026#34;上次GC暂停时间: %v\\\\n\\u0026#34;, stats.PauseNs[(stats.NumGC-1)%256]) 12} 6. GC的内部实现细节 6.1 标记队列与位图 Go的GC使用一个特殊的并发标记队列来管理灰色对象，并使用位图来记录对象的颜色状态：\\n每个内存页都有对应的标记位图 位图使用2位表示一个指针大小的内存块： 00: 空闲 01: 已分配但未标记（白色） 10: 已标记（黑色） 11: 已终止，不再使用 6.2 辅助GC（Assist GC） 为了防止分配速度过快导致内存耗尽，Go引入了辅助GC机制：\\n当分配速度超过标记速度时，分配大量内存的goroutine会被要求执行一定量的标记工作 辅助GC确保了内存分配和回收之间的平衡 6.3 扫描栈 栈扫描是GC过程中的关键一步：\\n每个goroutine的栈都需要被扫描以查找根对象 为减少STW时间，Go使用保守式栈扫描： 在GC开始时，为每个运行中的goroutine生成一个stackmap stackmap指示哪些栈位置可能包含指针 6.4 屏障调度器 GC屏障调度器负责协调GC和正常程序执行：\\n通过信号和调度优先级管理GC worker 确保GC能够取得足够的CPU时间 在后台周期性地运行标记任务 6.5 内存管理器细节 Go的内存管理器包含多级结构：\\nspans: 固定大小的连续页面 spans分类： span_scan：包含指针的对象 span_noscan：不包含指针的对象 大小分类（Size Class）： 对象按大小分为约67个类别 每个类别有专门的span管理 减少内存碎片和提高分配效率 7. GC的未来发展 Go团队持续改进垃圾回收器，未来可能的发展方向包括：\\n7.1 分代垃圾回收 分代GC基于\\u0026quot;弱分代假说\\u0026quot;：大多数对象生命周期很短，长期存活的对象数量较少。虽然Go团队曾考虑实现分代GC，但目前的研究表明，在Go的使用模式下，分代GC可能不会带来显著的性能提升。\\n7.2 紧凑GC（Compacting GC） 当前的Go GC不会压缩内存（重新排列对象以减少碎片），未来可能会引入某种形式的内存压缩技术来减少内存碎片。\\n7.3 Region-based内存管理 借鉴Java G1收集器的思想，将堆分为多个独立区域，可以实现更灵活的内存管理策略。\\n8. 总结 Go语言的垃圾回收器是其内存管理系统的核心，通过多年的演进已经达到了很高的性能水平。现代Go GC采用三色标记、混合写屏障和并发回收等先进技术，在保持低延迟的同时实现高效的内存管理。\\n作为开发者，我们既可以依赖GC的便利性，又可以通过理解GC的工作原理来编写更高效的Go程序。合理使用内存分配策略、避免不必要的指针引用以及适当的GOGC调优，都可以帮助我们在Go中实现最佳性能。\\nGo的GC设计理念是\\u0026quot;减少延迟胜于提高吞吐量\\u0026quot;，这也符合现代服务端应用对响应时间的要求。随着未来版本的持续优化，我们可以期待Go垃圾回收器会变得更加高效和智能。\\n参考资料 Go内存管理与垃圾回收 Getting to Go: The Journey of Go\\u0026rsquo;s Garbage Collector Go语言垃圾回收器指南 深入理解Go GC Go Runtime Source Code \"",

            content: "\"Explain函数 MySQL 的 EXPLAIN 语句用于分析 SQL 查询的执行计划，帮助开发者理解查询是如何执行的，以及优化查询性能。以下是 EXPLAIN 语句输出各个字段的详细深入解释：\\n字段意义 测试SQL:\\n1-- 演员表 2DROP TABLE IF EXISTS `actor`; 3CREATE TABLE `actor` ( 4 `id` int(11) NOT NULL, 5 `name` varchar(45) DEFAULT NULL, 6 `update_time` datetime DEFAULT NULL, 7 PRIMARY KEY (`id`) 8) ENGINE=InnoDB DEFAULT CHARSET=utf8; 9INSERT INTO `actor` (`id`, `name`, `update_time`) VALUES (1,\\u0026#39;a\\u0026#39;,\\u0026#39;2017-12-22 15:27:18\\u0026#39;), (2,\\u0026#39;b\\u0026#39;,\\u0026#39;2017-12-22 15:27:18\\u0026#39;), (3,\\u0026#39;c\\u0026#39;,\\u0026#39;2017-12-22 15:27:18\\u0026#39;); 10 11-- 电影表 12DROP TABLE IF EXISTS `film`; 13CREATE TABLE `film` ( 14 `id` int(11) NOT NULL AUTO_INCREMENT, 15 `name` varchar(10) DEFAULT NULL, 16 PRIMARY KEY (`id`), 17 KEY `idx_name` (`name`) 18) ENGINE=InnoDB DEFAULT CHARSET=utf8; 19INSERT INTO `film` (`id`, `name`) VALUES (3,\\u0026#39;film0\\u0026#39;),(1,\\u0026#39;film1\\u0026#39;),(2,\\u0026#39;film2\\u0026#39;); 20 21-- 电影和演员关联表 22DROP TABLE IF EXISTS `film_actor`; 23CREATE TABLE `film_actor` ( 24 `id` int(11) NOT NULL, 25 `film_id` int(11) NOT NULL, 26 `actor_id` int(11) NOT NULL, 27 `remark` varchar(255) DEFAULT NULL, 28 PRIMARY KEY (`id`), 29 KEY `idx_film_actor_id` (`film_id`,`actor_id`) 30) ENGINE=InnoDB DEFAULT CHARSET=utf8; 31INSERT INTO `film_actor` (`id`, `film_id`, `actor_id`) VALUES (1,1,1),(2,1,2),(3,2,1); 1. id 定义：查询中每个子查询的标识符。 作用：标识执行顺序和执行的层次。通常情况下，id 值越大，优先级越低。id 相同的表示同一级别的查询，可以并行执行。id为null的最后执行 2. select_type 定义：查询的类型，表示查询中各个部分的类别。 常见值： SIMPLE：简单查询，不包含子查询或 UNION。 PRIMARY：最外层的查询。 UNION：UNION 中的第二个或后续查询。 DEPENDENT UNION：依赖于外部查询的 UNION 查询。 UNION RESULT：UNION 的结果。 SUBQUERY：子查询中的第一个 SELECT。 DEPENDENT SUBQUERY：依赖于外部查询的子查询。 DERIVED：派生表的查询，如 FROM 子句中的子查询。 MATERIALIZED：物化子查询，通常在优化子查询时使用。 3. table 定义：查询涉及的表名或别名。 作用：指出当前正在访问或处理的表。 4. partitions 定义：分区信息。 作用：显示查询涉及的表的分区，如果表进行了分区。 5. type 定义：连接类型，表示 MySQL 如何查找行。\\n重要值：\\nnull: myslq能够在优化阶段分解查询语句, 在之心该阶段用不着再访问表或者索引, 例如: 获取索引列中的最小值等\\n1m
